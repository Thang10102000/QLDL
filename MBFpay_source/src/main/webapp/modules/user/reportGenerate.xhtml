<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:func="http://telsoft.com.vn/functions"
>
<h:head>
</h:head>
<h:body>
    <ui:composition>
        <div class="ui-fluid">
            <h:panelGroup id="panel_center">
                <p:sticky target="pnl_control"/>
                <h:panelGroup id="pnl_control">
                    <h:panelGroup rendered="#{not reportGenerateController.isDisplayBtnConfirm}">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_add" rendered="#{reportGenerateController.isAllowInsert}"
                                                 actionListener="#{reportGenerateController.changeStateAdd()}"
                                                 process="@this" styleClass="btn-primary" value="#{PP_COMMONS.add}"
                                                 update="panel_center" icon="fa fa-plus"/>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-8"></div>
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_del2"
                                                 rendered="#{reportGenerateController.isAllowDelete and not reportGenerateController.isDisplayBtnConfirm}"
                                                 actionListener="#{reportGenerateController.handleDelete()}"
                                                 disabled="#{not reportGenerateController.isSelectedApp}"
                                                 process="@this" styleClass="btn-danger" value="#{PP_COMMONS.del}"
                                                 update="panel_center" icon="fa fa-trash">
                                    <p:confirm header="#{PP_COMMONS.delete_dialog_header}"
                                               message="#{PP_COMMONS.confirm_delete}"/>
                                </p:commandButton>
                            </div>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{reportGenerateController.isDisplayBtnConfirm}">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-12 ui-lg-8"></div>
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_cancel"
                                                 rendered="#{reportGenerateController.isDisplayBtnConfirm}"
                                                 actionListener="#{reportGenerateController.handleCancel()}"
                                                 process="@this" value="#{PP_COMMONS.back}" update="panel_center"
                                                 icon="fa fa-undo">
                                    <p:resetInput target="panel_add_app"/>
                                </p:commandButton>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_ok" rendered="#{reportGenerateController.isDisplayBtnConfirm}"
                                                 actionListener="#{reportGenerateController.handleOK()}"
                                                 process="@this :form_main:panel_add_app" styleClass=" btn-success"
                                                 value="#{PP_COMMONS.ok}" update="panel_center"
                                                 icon="fa fa-check-circle"/>
                            </div>
                        </div>
                    </h:panelGroup>
                </h:panelGroup>

                <div class="grid-padding">
                    <p:panel header="#{PP_REPORTGENERATE.app_list}" styleClass="box-info"
                             rendered="#{not reportGenerateController.isDisplayBtnConfirm}">
                        <p:dataTable paginatorPosition="bottom" paginatorAlwaysVisible="true"
                                id="table_app" widgetVar="tableApp" value="#{reportGenerateController.mlistApp}"
                                     var="app" rowIndexVar="rowIndex"
                                     emptyMessage="#{PP_COMMONS.empty_message}"
                                     disabledSelection="#{reportGenerateController.isDisplayBtnConfirm}"
                                     rowKey="#{app.reportID}"
                                     selection="#{reportGenerateController.mselectedApp}" rowSelectMode="checkbox"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15,20,#{reportGenerateController.mlistApp.size()}" paginator="true" rows="10" styleClass="material no-border"
                                     tableStyle="table-layout: auto;" resizableColumns="true">

                            <p:ajax global="false" event="rowSelectCheckbox" process="table_app"
                                    update=":form_main:pnl_control"/>
                            <p:ajax global="false" event="rowUnselectCheckbox" process="table_app"
                                    update=":form_main:pnl_control"/>
                            <p:ajax global="false" event="toggleSelect" process="table_app"
                                    update=":form_main:pnl_control"/>
                            <p:ajax global="false" event="filter" ignoreAutoUpdate="true"/>
                            <p:ajax global="false" event="sort"/>
                            <p:ajax global="false" event="page"/>

                            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

                            <p:column headerText="#{PP_REPORTGENERATE.run_datetime}" sortBy="#{app.runDate}"
                                      filterBy="#{app.runDate}" filterMatchMode="contains">
                                #{func:getDateTimeStr(app.runDate)}
                            </p:column>
                            <p:column headerText="#{PP_REPORTGENERATE.cycle}" sortBy="#{app.reportCycle}"
                                      filterBy="#{app.reportCycle}" filterMatchMode="contains">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('tableApp').filter()" styleClass="custom-filter">
                                        <f:selectItem itemLabel="" itemValue="#{null}"/>
                                        <f:selectItem itemLabel="#{PP_REPORTGENERATE.label_cycle_0}"
                                                      itemValue="#{PP_REPORTGENERATE.value_cycle_0}"/>
                                        <f:selectItem itemLabel="#{PP_REPORTGENERATE.label_cycle_1}"
                                                      itemValue="#{PP_REPORTGENERATE.value_cycle_1}"/>

                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText styleClass="label label-warning" rendered="#{app.reportCycle eq '0'}"
                                              value="#{PP_REPORTGENERATE.label_cycle_0}"/>
                                <h:outputText styleClass="label label-success" rendered="#{app.reportCycle eq '1'}"
                                              value="#{PP_REPORTGENERATE.label_cycle_1}"/>

                            </p:column>
                            <p:column headerText="#{PP_REPORTGENERATE.profile_id}"
                                      sortBy="#{reportGenerateController.getProfileCode(app.profileID)}"
                                      filterBy="#{reportGenerateController.getProfileCode(app.profileID)}"
                                      filterMatchMode="contains">
                            #{reportGenerateController.getProfileCode(app.profileID)}
                            </p:column>
                            <p:column headerText="#{PP_REPORTGENERATE.name}"
                                      sortBy="#{app.name}"
                                      filterBy="#{app.name}"
                                      filterMatchMode="contains">
                                #{app.name}
                            </p:column>
<!--                            <p:column headerText="#{PP_REPORTGENERATE.name}" styleClass="truncate" style="text-overflow: ellipsis; white-space: nowrap;">-->
<!--                                <h:outputText id="valueName" value="#{app.name}"/>-->
<!--                                <p:tooltip rendered="true"-->
<!--                                           for=":form_main:table_app:#{rowIndex}:valueName"-->
<!--                                           value="#{app.name}"/>-->
<!--                            </p:column>-->
                            <p:column headerText="#{PP_REPORTGENERATE.sql_before}" styleClass="truncate"
                                      style="text-overflow: ellipsis; white-space: nowrap;">
                                <h:outputText id="valueSqlBefore" value="#{app.sqlBefore}" />
                                <p:tooltip rendered="true"
                                           for=":form_main:table_app:#{rowIndex}:valueSqlBefore"
                                           value="#{app.sqlAfter}"/>
                            </p:column>
                            <p:column headerText="#{PP_REPORTGENERATE.sql_after}" styleClass="truncate"
                                      style="text-overflow: ellipsis; white-space: nowrap;">
                                <h:outputText id="valueSqlAfter" value="#{app.sqlAfter}" />
                                <p:tooltip rendered="true"
                                           for=":form_main:table_app:#{rowIndex}:valueSqlAfter"
                                           value="#{app.sqlAfter}"/>
                            </p:column>
                            <p:column headerText="#{PP_REPORTGENERATE.pdf_design}" width="80"
                                      style="text-align: center !important;">
                                <p:commandLink id="pdf_download" ajax="false"
                                               onclick="PrimeFaces.monitorDownload(downloadStart, downloadStop);"
                                               styleClass="fa fa-download">
                                    <p:fileDownload value="#{reportGenerateController.downloadTemplatePdf(app)}"
                                                    contentDisposition="attachment"/>
                                </p:commandLink>
                                <p:tooltip for="pdf_download" value="#{PP_REPORTGENERATE.pdf_download}"/>
                            </p:column>
                            <p:column headerText="#{PP_REPORTGENERATE.excel_design}" width="80"
                                      style="text-align: center !important;">
                                <p:commandLink id="excel_download" ajax="false"
                                               onclick="PrimeFaces.monitorDownload(downloadStart, downloadStop);"
                                               styleClass="fa fa-download">
                                    <p:fileDownload value="#{reportGenerateController.downloadTemplateExcel(app)}"
                                                    contentDisposition="attachment"/>
                                </p:commandLink>
                                <p:tooltip for="excel_download" value="#{PP_REPORTGENERATE.pdf_download}"/>
                            </p:column>

                            <p:column headerText="#{PP_REPORTGENERATE.status}">
                                <h:outputText styleClass="label label-success" rendered="#{app.status eq '1'}"
                                              value="#{PP_COMMONS.enable}"/>
                                <h:outputText styleClass="label label-warning" rendered="#{app.status ne '1'}"
                                              value="#{PP_COMMONS.disable}"/>
                            </p:column>

                            <p:column width="80" style="text-align: center !important;">
                                <p:commandLink id="btn_view"
                                               actionListener="#{reportGenerateController.changeStateView(app)}"
                                               process="@this" styleClass="fa fa-eye" update=":form_main:panel_center"
                                               resetValues="true"/>&nbsp;&nbsp;
                                <p:tooltip for="btn_view" value="#{PP_COMMONS.view}"/>
                                <p:commandLink id="btn_edit" rendered="#{reportGenerateController.isAllowUpdate}"
                                               actionListener="#{reportGenerateController.changeStateEdit(app)}"
                                               process="@this" styleClass="fa fa-pencil"
                                               update=":form_main:panel_center"/>&nbsp;&nbsp;
                                <p:tooltip for="btn_edit" value="#{PP_COMMONS.edit}"/>

                                <p:commandLink id="btn_copy"
                                               rendered="#{reportGenerateController.isAllowInsert and not reportGenerateController.isDisplayBtnConfirm}"
                                               actionListener="#{reportGenerateController.changeStateCopy(app)}"
                                               process="@this" styleClass="fa fa-clone"
                                               update=":form_main:panel_center"/>&nbsp;&nbsp;
                                <p:tooltip for="btn_copy" value="#{PP_COMMONS.copy}"/>

                                <p:commandLink id="btn_del"
                                               rendered="#{reportGenerateController.isAllowDelete and not reportGenerateController.isDisplayBtnConfirm}"
                                               actionListener="#{reportGenerateController.handleDelete(app)}"
                                               process="@this" styleClass="fa fa-trash"
                                               update=":form_main:panel_center">
                                    <p:confirm header="#{PP_COMMONS.delete_dialog_header}"
                                               message="#{PP_COMMONS.confirm_delete}"/>
                                </p:commandLink>
                                <p:tooltip for="btn_del" value="#{PP_COMMONS.del}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>

                    <p:panel header="#{PP_REPORTGENERATE.app_info}" styleClass="box-primary"
                             rendered="#{reportGenerateController.isDisplayBtnConfirm}">
                        <p:focus context=":form_main:panel_add_app"/>
                        <h:panelGroup id="panel_add_app">
                            <div class="ui-g">
                                <div class="ui-g-12 ui-md-12 ui-lg-12">
                                    <div class="ui-material">
                                        <p:outputLabel for="name" value="#{PP_REPORTGENERATE.name}"/>
                                        <p:inputText maxlength="400" id="name" autoResize="false"
                                                     value="#{reportGenerateController.mtmpApp.name}"
                                                     disabled="#{reportGenerateController.isDISABLE}"
                                                     required="true">

                                        </p:inputText>
                                        <p:message for="name"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="profile_id" value="#{PP_REPORTGENERATE.profile_id}"/>
                                        <p:selectOneMenu maxlength="22" id="profile_id"
                                                         value="#{reportGenerateController.mtmpApp.profileID}"
                                                         disabled="#{reportGenerateController.isDISABLE}"
                                                         >
                                            <f:selectItem itemLabel="--Lựa chọn--" itemValue=""/>
                                            <f:selectItems value="#{reportGenerateController.mlistProfilePartner}"
                                                           var="it" itemLabel="#{it.code}"
                                                           itemValue="#{it.profileID}"/>
                                        </p:selectOneMenu>
                                        <p:message for="profile_id"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="status" value="#{PP_REPORTGENERATE.status}"/>
                                        <p:selectOneMenu maxlength="1" id="status"
                                                         value="#{reportGenerateController.mtmpApp.status}"
                                                         disabled="#{reportGenerateController.isDISABLE}"
                                                         required="true">
                                            <f:selectItem itemLabel="#{PP_COMMONS.enable}" itemValue="1"/>
                                            <f:selectItem itemLabel="#{PP_COMMONS.disable}" itemValue="0"/>
                                        </p:selectOneMenu>
                                        <p:message for="status"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="material">
                                        <p:outputLabel for="run_datetime" value="#{PP_REPORTGENERATE.run_datetime}"/>
                                        <p:calendar id="run_datetime" pattern="dd/MM/yyyy HH:mm:ss" navigator="true"
                                                    mask="true" disabled="#{reportGenerateController.isDISABLE}"
                                                    value="#{reportGenerateController.mtmpApp.runDate}"/>
                                        <p:message for="run_datetime"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="cycle" value="#{PP_REPORTGENERATE.cycle}"/>
                                        <p:selectOneMenu filter="true" filterMatchMode="contains" maxlength="1"
                                                         id="cycle"
                                                         value="#{reportGenerateController.mtmpApp.reportCycle}"
                                                         disabled="#{reportGenerateController.isDISABLE}">
                                            <f:selectItem itemLabel="" itemValue=""/>
                                            <f:selectItem itemLabel="#{PP_REPORTGENERATE.label_cycle_0}"
                                                          itemValue="#{PP_REPORTGENERATE.value_cycle_0}"/>
                                            <f:selectItem itemLabel="#{PP_REPORTGENERATE.label_cycle_1}"
                                                          itemValue="#{PP_REPORTGENERATE.value_cycle_1}"/>
                                        </p:selectOneMenu>
                                        <p:message for="cycle"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="sql_before" value="#{PP_REPORTGENERATE.sql_before}"/>
                                        <p:inputTextarea maxlength="4000" id="sql_before" autoResize="false"
                                                         value="#{reportGenerateController.mtmpApp.sqlBefore}"
                                                         disabled="#{reportGenerateController.isDISABLE}">

                                        </p:inputTextarea>
                                        <p:message for="sql_before"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="sql_after" value="#{PP_REPORTGENERATE.sql_after}"/>
                                        <p:inputTextarea maxlength="4000" id="sql_after" autoResize="false"
                                                         value="#{reportGenerateController.mtmpApp.sqlAfter}"
                                                         disabled="#{reportGenerateController.isDISABLE}">

                                        </p:inputTextarea>
                                        <p:message for="sql_after"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="pdf_design"
                                                       rendered="#{reportGenerateController.isADD or reportGenerateController.isEDIT}"
                                                       value="#{PP_REPORTGENERATE.pdf_design}"/>
                                        <p:inputText id="pdf_design"
                                                     rendered="#{reportGenerateController.isADD or reportGenerateController.isEDIT}"
                                                     value="#{reportGenerateController.mtmpApp.pdfFileName}"
                                                     disabled="#{reportGenerateController.isVIEW}"
                                                     required="#{reportGenerateController.isADD}">
                                            <p:keyFilter regEx="/[]/"/>
                                        </p:inputText>
                                        <p:fileUpload
                                                fileUploadListener="#{reportGenerateController.handleFileUploadPdf}"
                                                mode="advanced"
                                                rendered="#{reportGenerateController.isADD or reportGenerateController.isEDIT}"
                                                disabled="#{reportGenerateController.isVIEW}"
                                                auto="true" sizeLimit="5000000" allowTypes="/(\.|\/)(rptdesign)$/"
                                                update="pdf_design"
                                                invalidFileMessage="#{PP_MNGREPORT.invalid_file}"
                                                invalidSizeMessage="#{PP_MNGREPORT.invalid_file_size}"
                                        />
                                        <p:message
                                                rendered="#{reportGenerateController.isADD or reportGenerateController.isEDIT}"
                                                for="pdf_design"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="excel_design"
                                                       rendered="#{reportGenerateController.isADD or reportGenerateController.isEDIT}"
                                                       value="#{PP_REPORTGENERATE.excel_design}"/>
                                        <p:inputText id="excel_design"
                                                     rendered="#{reportGenerateController.isADD or reportGenerateController.isEDIT}"
                                                     value="#{reportGenerateController.mtmpApp.excelFileName}"
                                                     disabled="#{reportGenerateController.isVIEW}"
                                                     required="#{reportGenerateController.isADD}">
                                            <p:keyFilter regEx="/[]/"/>
                                        </p:inputText>
                                        <p:fileUpload
                                                fileUploadListener="#{reportGenerateController.handleFileUploadExcel}"
                                                mode="advanced"
                                                rendered="#{reportGenerateController.isADD or reportGenerateController.isEDIT}"
                                                disabled="#{reportGenerateController.isVIEW}"
                                                auto="true" sizeLimit="5000000" allowTypes="/(\.|\/)(rptdesign)$/"
                                                update="excel_design"
                                                invalidFileMessage="#{PP_MNGREPORT.invalid_file}"
                                                invalidSizeMessage="#{PP_MNGREPORT.invalid_file_size}"
                                        />
                                        <p:message
                                                rendered="#{reportGenerateController.isADD or reportGenerateController.isEDIT}"
                                                for="excel_design"/>
                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                    </p:panel>
                </div>
            </h:panelGroup>
        </div>
    </ui:composition>
</h:body>
</html>
