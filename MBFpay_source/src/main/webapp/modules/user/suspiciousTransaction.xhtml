<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:func="http://telsoft.com.vn/functions"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui">
<h:head>
</h:head>
<h:body>
    <ui:composition>
        <div class="ui-fluid">
            <h:panelGroup id="panel_center">
                <p:panel header="#{PP_LOGCHANGE.filter_option}" styleClass="box-primary">
                    <h:panelGroup id="panel_filter_options" layout="grid" columns="6"
                                  styleClass="ui-panelgrid-blank">
                        <div class="ui-g">
                            <!--                            Bank Code -->
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <div class="ui-material">
                                    <p:outputLabel for="bank_code" value="Bank Code"/>
                                    <p:selectCheckboxMenu id="bank_code"
                                                          value="#{suspiciousTransactionController.selectedBankCodes}"
                                                          multiple="true" filter="true" filterMatchMode="contains">
                                        <f:selectItems
                                                value="#{suspiciousTransactionController.bankList}"
                                                var="it"
                                                itemLabel="#{it.subCode}" itemValue="#{it.subCode}"/>
                                        <f:selectItem itemLabel="--Blank--" itemValue="Blank"/>
                                    </p:selectCheckboxMenu>
                                    <p:message for="bank_code"/>
                                </div>
                            </div>

                            <div class="ui-g-12 ui-md-6 ui-lg-9">
                            </div>

                            <!--                            From Date -->
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <div class="material">
                                    <p:outputLabel for="from_date" value="From Date"/>
                                    <p:calendar value="#{suspiciousTransactionController.fromDate}"
                                                pattern="dd/MM/yyyy"
                                                mask="true" id="from_date" mode="popup" navigator="true"
                                    />
                                    <p:message for="from_date"/>
                                </div>
                            </div>
                            <!--                            To Date -->
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <div class="material">
                                    <p:outputLabel for="to_date" value="To Date"/>
                                    <p:calendar value="#{suspiciousTransactionController.toDate}"
                                                pattern="dd/MM/yyyy"
                                                mask="true" id="to_date" mode="popup" navigator="true"
                                    />
                                    <p:message for="to_date"/>
                                    <o:validateOrder type="lte" components="from_date to_date"
                                                     message="#{PP_COMMONS.sta_end_date_error}"
                                                     showMessageFor="from_date"/>
                                </div>
                            </div>

                            <!--                            Search by ID -->
                            <div class="ui-g-12 ui-md-6 ui-lg-12">
                                <div class="ui-g-12 ui-md-6 ui-lg-4">
                                </div>
                                <div class="ui-g-12 ui-md-6 ui-lg-4">
                                    <div class="material">
                                        <p:outputLabel for="search_field" value="Transaction ID/ Mapping Code"/>
                                        <p:inputText id="search_field"
                                                     placeholder="Nhập ID giao dịch"
                                                     value="#{suspiciousTransactionController.searchInput}"
                                        >
                                        </p:inputText>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </h:panelGroup>
                </p:panel>


                <h:panelGroup id="pnl_control">
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-4"></div>

                        <!--                        Search -->
                        <div class="ui-g-12 ui-md-12 ui-lg-2">
                            <p:commandButton process="@this :form_main:panel_filter_options" id="btn_filter"
                                             actionListener="#{suspiciousTransactionController.handleSearch}"
                                             update="panel_filter_options, table_app, pnl_control"
                                             value="Tìm kiếm" icon="fa fa-search"
                                             styleClass="btn-primary" style="width: auto;"
                                             oncomplete="clearFilters('tableApp');"/>
                        </div>

                        <!--                        Download Excel -->
                        <div class="ui-g-12 ui-md-12 ui-lg-2">
                            <p:commandButton value="#{PP_MNGREPORT.download_excel}" ajax="false"
                                             onclick="PrimeFaces.monitorDownload(downloadStart, downloadStop);"
                                             styleClass="btn-auto btn-success" icon="fa fa-file-excel-o"
                                             disabled="#{suspiciousTransactionController.mlistApp.size() == 0}">
                                <p:fileDownload
                                        value="#{suspiciousTransactionController.exportFile()}"/>
                            </p:commandButton>
                        </div>

                        <div class="ui-g-12 ui-md-12 ui-lg-4">
                        </div>
                    </div>
                </h:panelGroup>


                <!--                Data table -->
                <div class="grid-padding">

                    <p:panel header="Danh sách giao dịch chênh lệch" styleClass="box-info"
                             rendered="#{not suspiciousTransactionController.isDisplayBtnConfirm}">
                        <p:dataTable paginatorPosition="bottom"
                                     paginatorAlwaysVisible="true"
                                     id="table_app"
                                     widgetVar="tableApp"
                                     value="#{suspiciousTransactionController.mlistApp}"
                                     var="app"
                                     rowIndexVar="rowIndex"
                                     emptyMessage="#{PP_COMMONS.empty_message}"
                                     disabledSelection="#{suspiciousTransactionController.isDisplayBtnConfirm}"
                                     rowKey="#{app.id}"
                                     selection="#{suspiciousTransactionController.mselectedApp}"
                                     rowSelectMode="checkbox"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks}
                                      {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,20,30,#{suspiciousTransactionController.mlistApp.size()}"
                                     paginator="true"
                                     rows="10"
                                     styleClass="material"
                                     tableStyle="table-layout: auto;"
                                     resizableColumns="true"
                                     editable="true"
                                     editMode="cell">


                            <p:ajax global="false" event="rowSelectCheckbox" process="table_app"
                                    update=":form_main:pnl_control"/>
                            <p:ajax global="false" event="rowUnselectCheckbox" process="table_app"
                                    update=":form_main:pnl_control"/>
                            <p:ajax global="false" event="toggleSelect" process="table_app"
                                    update=":form_main:pnl_control"/>
                            <p:ajax global="false" event="filter" ignoreAutoUpdate="true"/>
                            <p:ajax global="false" event="sort"/>
                            <p:ajax global="false" event="page"/>
                            <p:ajax event="cellEdit" listener="#{suspiciousTransactionController.onCellEdit}"
                                    update=":form_main:pnl_control" oncomplete="PF('tableApp').filter();"/>

                            <p:columnGroup type="header">
                                <p:row>
                                    <p:column rowspan="2" colspan="2" style="font-size: large"
                                              headerText="Total: #{suspiciousTransactionController.mlistApp.size()}"/>
                                    <p:column colspan="1" headerText="Bank Code"
                                              sortBy="#{app.bankCode}" filterBy="#{app.bankCode}"
                                              filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="Mapping Code" sortBy="#{app.mappingCode}"
                                              filterBy="#{app.mappingCode}" filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="Transaction ID" sortBy="#{app.transactionID}"
                                              filterBy="#{app.transactionID}" filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="Transaction Date" sortBy="#{app.transactionDate}"
                                              filterBy="#{app.transactionDate}" filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="Description" sortBy="#{app.description}"
                                              filterBy="#{app.description}" filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="Credit Amount" sortBy="#{app.creditAmount}"
                                              filterBy="#{app.creditAmount}" filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="Debit Amount" sortBy="#{app.debitAmount}"
                                              filterBy="#{app.debitAmount}" filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="Adjust Date" sortBy="#{app.adjustDate}"
                                              filterBy="#{app.adjustDate}" filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="Ticket Name" sortBy="#{app.ticketName}"
                                              filterBy="#{app.ticketName}" filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="Process Status" sortBy="#{app.processStatus}"
                                              filterBy="#{app.processStatus}" filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="User Process" sortBy="#{app.userProcess}"
                                              filterBy="#{app.userProcess}" filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="Confirm Status" sortBy="#{app.confirmStatus}"
                                              filterBy="#{app.confirmStatus}" filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="User Confirm" sortBy="#{app.userConfirm}"
                                              filterBy="#{app.userConfirm}" filterMatchMode="contains"/>
                                </p:row>
                            </p:columnGroup>

                            <p:column selectionMode="multiple"/>
                            <!--                            STT -->
                            <p:column sortBy="#{rowIndex}" filterBy="#{rowIndex}" filterMatchMode="contains">
                                #{rowIndex + 1}
                            </p:column>

                            <!--                            Bank Code -->
                            <p:column>
                                #{app.bankCode}
                            </p:column>

                            <!--                            Mapping Code -->
                            <p:column>
                                #{app.mappingCode}
                            </p:column>

                            <!--                            Transaction ID -->
                            <p:column>
                                #{app.transactionID}
                            </p:column>

                            <!--                            Transaction Date -->
                            <p:column>
                                #{app.transactionDate}
                            </p:column>

                            <!--                            Description-->
                            <p:column>
                                #{app.description}
                            </p:column>

                            <!--                            Credit Amount-->
                            <p:column>
                                #{app.creditAmount}
                            </p:column>

                            <!--                            Debit Amount-->
                            <p:column>
                                #{app.debitAmount}
                            </p:column>

                            <!--                            Adjust Date-->
                            <p:column headerText="AdjustDate">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{func:getDateTimeStr(app.adjustDate)}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:calendar value="#{suspiciousTransactionController.inputDate}"
                                                    pattern="dd/MM/yyyy"
                                                    mask="true" id="adj_date" mode="popup" navigator="true"
                                        />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <!--                            Ticket Name -->
                            <p:column headerText="TicketName">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{app.ticketName}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{app.ticketName}"
                                                     style="width:100%"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <!--                            Process Status-->
                            <p:column>
                                <h:outputText styleClass="label label-warning"
                                              rendered="#{app.processStatus eq '0'}"
                                              value="Chưa xử lý"/>
                                <h:outputText styleClass="label label-success"
                                              rendered="#{app.processStatus eq '1'}"
                                              value="Đã hoàn tiền"/>
                                <h:outputText styleClass="label label-primary"
                                              rendered="#{app.processStatus eq '2'}"
                                              value="Đã cập nhật log phía MBF"/>
                                &nbsp;<p:commandLink id="process_btn"
                                                     rendered="#{mismatchedTransactionController.isAllowUpdate
                                               and (app.confirmStatus eq '0' or app.confirmStatus eq '2')
                                               and incorrectFeeTransactionController.userTitle eq '0'}"
                                                     actionListener="#{suspiciousTransactionController.changeStateProcess(app)}"
                                                     process="@this" styleClass="fa fa-pencil"
                                                     oncomplete="PF('processDialog').show()"
                                                     update=":form_main:panel_center">
                                </p:commandLink>&nbsp;&nbsp;
                                <p:tooltip for="process_btn" value="Điều chỉnh giao dịch"/>
                            </p:column>

                            <!--                            User Process-->
                            <p:column>
                                #{app.userProcess}
                            </p:column>

                            <!--                            Confirm Status-->
                            <p:column>
                                <h:outputText styleClass="label label-warning"
                                              rendered="#{app.confirmStatus eq '0'}"
                                              value="Chờ xử lý"/>
                                <h:outputText styleClass="label label-warning"
                                              rendered="#{app.confirmStatus eq '1'}"
                                              value="Chờ xác nhận"/>
                                <h:outputText styleClass="label label-warning"
                                              rendered="#{app.confirmStatus eq '2'}"
                                              value="Chờ điều chỉnh lại"/>
                                <h:outputText styleClass="label label-success"
                                              rendered="#{app.confirmStatus eq '3'}"
                                              value="Đã xác nhận"/>
                                &nbsp;<p:commandLink id="confirm_process_btn"
                                                     rendered="#{suspiciousTransactionController.isAllowUpdate
                                               and app.confirmStatus eq '1' and suspiciousTransactionController.userTitle eq '1'}"
                                                     actionListener="#{suspiciousTransactionController.changeStateProcess(app)}"
                                                     process="@this" styleClass="fa fa-pencil"
                                                     oncomplete="PF('confirmProcessDialog').show()"
                                                     update=":form_main:panel_center">
                                </p:commandLink>&nbsp;&nbsp;
                                <p:tooltip for="confirm_process_btn" value="Xác nhận điều chỉnh"/>
                            </p:column>

                            <!--                            User Confirm-->
                            <p:column>
                                #{app.userConfirm}
                            </p:column>

                        </p:dataTable>
                    </p:panel>

                    <!--                    Handle process transaction-->
                    <p:confirmDialog styleClass="shadowfix" id="processDialog"
                                     message=""
                                     header="Điều chỉnh giao dịch"
                                     severity="alert"
                                     widgetVar="processDialog">
                        <p:commandButton icon="ui-icon-circle-check" styleClass="btn-success" process="@this"
                                         id="add" value="Hoàn tiền" update="panel_center"
                                         actionListener="#{suspiciousTransactionController.processTransaction(1)}"
                                         oncomplete="PF('processDialog').hide();PF('tableApp').filter();"/>
                        <p:commandButton icon="ui-icon-circle-check" styleClass="btn-primary" process="@this"
                                         id="cancel" value="Cập nhật log phía MBF" update="panel_center"
                                         actionListener="#{suspiciousTransactionController.processTransaction(2)}"
                                         oncomplete="PF('processDialog').hide();PF('tableApp').filter();"/>
                    </p:confirmDialog>

                    <!--                    Handle confirm process -->
                    <p:confirmDialog styleClass="shadowfix" id="confirmProcessDialog"
                                     message="Xác nhận?"
                                     header="Xác nhận điều chỉnh"
                                     severity="alert"
                                     widgetVar="confirmProcessDialog">
                        <p:commandButton icon="ui-icon-circle-check" styleClass="btn-green" process="@this"
                                         id="approve" value="Xác nhận"
                                         update="panel_center"
                                         actionListener="#{suspiciousTransactionController.confirmProcess(1)}"
                                         oncomplete="PF('confirmProcessDialog').hide();PF('tableApp').filter();"/>
                        <p:commandButton icon="ui-icon-circle-check" styleClass="btn-red" process="@this"
                                         id="reject"
                                         value="Từ chối" update="panel_center"
                                         actionListener="#{suspiciousTransactionController.confirmProcess(2)}"
                                         oncomplete="PF('confirmProcessDialog').hide();PF('tableApp').filter();"/>
                    </p:confirmDialog>
                </div>
            </h:panelGroup>
        </div>
    </ui:composition>
</h:body>


</html>
