<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui"
>
<h:head>
</h:head>
<h:body>
    <ui:composition>
        <div class="ui-fluid">
            <h:panelGroup id="panel_center">
                <p:sticky target="pnl_control"/>
                <h:panelGroup id="pnl_control">
                    <h:panelGroup rendered="#{not profilePartnerController.isDisplayBtnConfirm}">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_add"
                                                 rendered="#{profilePartnerController.isAllowInsert}"
                                                 actionListener="#{profilePartnerController.changeStateAdd()}"
                                                 process="@this" styleClass="btn-primary"
                                                 value="#{PP_COMMONS.add}"
                                                 update="panel_center" icon="fa fa-plus"/>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-8"></div>
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_del2"
                                                 rendered="#{profilePartnerController.isAllowDelete and not profilePartnerController.isDisplayBtnConfirm}"
                                                 actionListener="#{profilePartnerController.handleDelete()}"
                                                 disabled="#{not profilePartnerController.isSelectedApp}"
                                                 process="@this" styleClass=" btn-danger"
                                                 value="#{PP_COMMONS.del}"
                                                 update="panel_center" icon="fa fa-trash">
                                    <p:confirm header="#{PP_COMMONS.delete_dialog_header}"
                                               message="#{PP_COMMONS.confirm_delete}"/>
                                </p:commandButton>
                            </div>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{profilePartnerController.isDisplayBtnConfirm}">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-12 ui-lg-8"></div>
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_cancel"
                                                 rendered="#{profilePartnerController.isDisplayBtnConfirm}"
                                                 actionListener="#{profilePartnerController.handleCancel()}"
                                                 process="@this" value="#{PP_COMMONS.back}"
                                                 update="panel_center"
                                                 icon="fa fa-undo">
                                    <p:resetInput target="panel_add_app"/>
                                </p:commandButton>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_ok"
                                                 rendered="#{profilePartnerController.isDisplayBtnConfirm}"
                                                 actionListener="#{profilePartnerController.handleOK()}"
                                                 process="@this :form_main:panel_add_app"
                                                 styleClass=" btn-success"
                                                 value="#{PP_COMMONS.ok}" update="panel_center"
                                                 icon="fa fa-check-circle"/>
                            </div>
                        </div>
                    </h:panelGroup>
                </h:panelGroup>

                <div class="grid-padding">
                    <p:panel header="#{PP_PROFILEPARTNER.app_list}" styleClass="box-info"
                             rendered="#{not profilePartnerController.isDisplayBtnConfirm}">
                        <p:dataTable paginatorPosition="bottom" paginatorAlwaysVisible="true"
                                     id="table_app" widgetVar="tableApp"
                                     value="#{profilePartnerController.mlistApp}"
                                     var="app"
                                     emptyMessage="#{PP_COMMONS.empty_message}"
                                     disabledSelection="#{profilePartnerController.isDisplayBtnConfirm}"
                                     rowKey="#{app.profileID}"
                                     selection="#{profilePartnerController.mselectedApp}"
                                     rowSelectMode="checkbox"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="15,30,50,#{profilePartnerController.mlistApp.size()}"
                                     paginator="true" rows="15" styleClass="material no-border"
                                     tableStyle="table-layout: auto;" resizableColumns="true">

                            <p:ajax global="false" event="rowSelectCheckbox" process="table_app"
                                    update=":form_main:pnl_control"/>
                            <p:ajax global="false" event="rowUnselectCheckbox" process="table_app"
                                    update=":form_main:pnl_control"/>
                            <p:ajax global="false" event="toggleSelect" process="table_app"
                                    update=":form_main:pnl_control"/>
                            <p:ajax global="false" event="filter" ignoreAutoUpdate="true"/>
                            <p:ajax global="false" event="sort"/>
                            <p:ajax global="false" event="page"/>


                            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                            <!--                            ID -->
                            <p:column headerText="#{PP_PROFILEPARTNER.profile_id}" sortBy="#{app.profileID}"
                                      filterBy="#{app.profileID}"
                                      filterMatchMode="contains">
                                #{app.profileID}
                            </p:column>

                            <!--                            Ma don vi CNTT -->
                            <p:column headerText="#{PP_PROFILEPARTNER.code}"
                                      sortBy="#{app.code}" filterBy="#{app.code}"
                                      filterMatchMode="contains">
                                #{app.code}
                            </p:column>

                            <!--   Ma phu -->
                            <p:column headerText="#{PP_PROFILEPARTNER.sub_code}"
                                      sortBy="#{app.subCode}" filterBy="#{app.subCode}"
                                      filterMatchMode="contains">
                                #{app.subCode}
                            </p:column>

                            <!--                            Ten don vi -->
                            <p:column headerText="#{PP_PROFILEPARTNER.name}" sortBy="#{app.name}"
                                      filterBy="#{app.name}"
                                      filterMatchMode="contains">
                                #{app.name}
                            </p:column>

                            <!--                            Thuoc don vi -->
                            <p:column headerText="#{PP_PROFILEPARTNER.unit}" sortBy="#{app.unit}"
                                      filterBy="#{app.unit}"
                                      filterMatchMode="contains">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('tableApp').filter()"
                                                     styleClass="custom-filter">
                                        <f:selectItem itemLabel="" itemValue="#{null}"/>
                                        <f:selectItem itemLabel="#{PP_PROFILEPARTNER.label_unit_0}"
                                                      itemValue="#{PP_PROFILEPARTNER.value_unit_0}"/>
                                        <f:selectItem itemLabel="#{PP_PROFILEPARTNER.label_unit_1}"
                                                      itemValue="#{PP_PROFILEPARTNER.value_unit_1}"/>

                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText styleClass="label label-warning" rendered="#{app.unit eq '0'}"
                                              value="#{PP_PROFILEPARTNER.label_unit_0}"/>
                                <h:outputText styleClass="label label-success" rendered="#{app.unit eq '1'}"
                                              value="#{PP_PROFILEPARTNER.label_unit_1}"/>

                            </p:column>

                            <!--                            Loai partner -->
                            <p:column headerText="#{PP_PROFILEPARTNER.type}" sortBy="#{app.type}"
                                      filterBy="#{app.type}"
                                      filterMatchMode="contains">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('tableApp').filter()"
                                                     styleClass="custom-filter">
                                        <f:selectItem itemLabel="" itemValue="#{null}"/>
                                        <f:selectItem itemLabel="#{PP_PROFILEPARTNER.label_type_0}"
                                                      itemValue="#{PP_PROFILEPARTNER.value_type_0}"/>
                                        <f:selectItem itemLabel="#{PP_PROFILEPARTNER.label_type_1}"
                                                      itemValue="#{PP_PROFILEPARTNER.value_type_1}"/>
                                        <f:selectItem itemLabel="#{PP_PROFILEPARTNER.label_type_2}"
                                                      itemValue="#{PP_PROFILEPARTNER.value_type_2}"/>

                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText styleClass="label label-warning" rendered="#{app.type eq '0'}"
                                              value="#{PP_PROFILEPARTNER.label_type_0}"/>
                                <h:outputText styleClass="label label-success" rendered="#{app.type eq '1'}"
                                              value="#{PP_PROFILEPARTNER.label_type_1}"/>
                                <h:outputText styleClass="label label-primary" rendered="#{app.type eq '2'}"
                                              value="#{PP_PROFILEPARTNER.label_type_2}"/>

                            </p:column>

                            <!--                            Trang thai -->
                            <p:column headerText="#{PP_PROFILEPARTNER.status}" sortBy="#{app.status}"
                                      filterBy="#{app.status}" filterMatchMode="contains">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('tableApp').filter()"
                                                     styleClass="custom-filter">
                                        <f:selectItem itemLabel="" itemValue="#{null}"/>
                                        <f:selectItem itemLabel="#{PP_COMMONS.enable}" itemValue="1"/>
                                        <f:selectItem itemLabel="#{PP_COMMONS.disable}" itemValue="0"/>
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText styleClass="label label-success" rendered="#{app.status eq '1'}"
                                              value="#{PP_COMMONS.enable}"/>
                                <h:outputText styleClass="label label-warning" rendered="#{app.status ne '1'}"
                                              value="#{PP_COMMONS.disable}"/>
                            </p:column>

                            <!--                            Action column -->
                            <p:column width="80" style="text-align: center !important;">
                                <p:commandLink id="btn_view"
                                               actionListener="#{profilePartnerController.changeStateView(app)}"
                                               process="@this" styleClass="fa fa-eye"
                                               update=":form_main:panel_center"
                                               resetValues="true"/>&nbsp;&nbsp;
                                <p:tooltip for="btn_view" value="#{PP_COMMONS.view}"/>
                                <p:commandLink id="btn_edit"
                                               rendered="#{profilePartnerController.isAllowUpdate}"
                                               actionListener="#{profilePartnerController.changeStateEdit(app)}"
                                               process="@this" styleClass="fa fa-pencil"
                                               update=":form_main:panel_center"/>&nbsp;&nbsp;
                                <p:tooltip for="btn_edit" value="#{PP_COMMONS.edit}"/>

                                <p:commandLink id="btn_copy"
                                               rendered="#{profilePartnerController.isAllowInsert and not profilePartnerController.isDisplayBtnConfirm}"
                                               actionListener="#{profilePartnerController.changeStateCopy(app)}"
                                               process="@this" styleClass="fa fa-clone"
                                               update=":form_main:panel_center"/>&nbsp;&nbsp;
                                <p:tooltip for="btn_copy" value="#{PP_COMMONS.copy}"/>

                                <p:commandLink id="btn_del"
                                               rendered="#{profilePartnerController.isAllowDelete and not profilePartnerController.isDisplayBtnConfirm}"
                                               actionListener="#{profilePartnerController.handleDelete(app)}"
                                               process="@this" styleClass="fa fa-trash"
                                               update=":form_main:panel_center">
                                    <p:confirm header="#{PP_COMMONS.delete_dialog_header}"
                                               message="#{PP_COMMONS.confirm_delete}"/>
                                </p:commandLink>
                                <p:tooltip for="btn_del" value="#{PP_COMMONS.del}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>

                    <p:panel header="#{PP_PROFILEPARTNER.app_info}" styleClass="box-primary"
                             rendered="#{profilePartnerController.isDisplayBtnConfirm}">
                        <p:focus context=":form_main:panel_add_app"/>
                        <h:panelGroup id="panel_add_app">
                            <div class="ui-g">

                                <!--                                Ma don vi CNTT -->
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="code" value="#{PP_PROFILEPARTNER.code}"/>
                                        <p:inputText maxlength="50" id="code"
                                                     value="#{profilePartnerController.mtmpApp.code}"
                                                     disabled="#{profilePartnerController. isDISABLE}"
                                                     required="true">
                                        </p:inputText>
                                        <p:message for="code"/>
                                    </div>
                                </div>

                                <!--                                Sub Code -->
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="sub_code" value="#{PP_PROFILEPARTNER.sub_code}"/>
                                        <p:inputText maxlength="50" id="sub_code"
                                                     value="#{profilePartnerController.mtmpApp.subCode}"
                                                     disabled="#{profilePartnerController. isDISABLE}"
                                                     required="true">
                                        </p:inputText>
                                        <p:message for="sub_code"/>
                                    </div>
                                </div>

                                <!--                                Ten don vi CNTT-->
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="name" value="#{PP_PROFILEPARTNER.name}"/>
                                        <p:inputText maxlength="100" id="name"
                                                     value="#{profilePartnerController.mtmpApp.name}"
                                                     disabled="#{profilePartnerController. isDISABLE}"
                                                     required="true">

                                        </p:inputText>
                                        <p:message for="name"/>
                                    </div>
                                </div>

                                <!--                                Thuoc don vi -->
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="unit" value="#{PP_PROFILEPARTNER.unit}"/>
                                        <p:selectOneMenu filter="true" filterMatchMode="contains"
                                                         maxlength="2"
                                                         id="unit"
                                                         value="#{profilePartnerController.mtmpApp.unit}"
                                                         disabled="#{profilePartnerController. isDISABLE}"
                                                         required="true">
                                            <f:selectItem itemLabel="" itemValue=""/>
                                            <f:selectItem itemLabel="#{PP_PROFILEPARTNER.label_unit_0}"
                                                          itemValue="#{PP_PROFILEPARTNER.value_unit_0}"/>
                                            <f:selectItem itemLabel="#{PP_PROFILEPARTNER.label_unit_1}"
                                                          itemValue="#{PP_PROFILEPARTNER.value_unit_1}"/>
                                        </p:selectOneMenu>
                                        <p:message for="unit"/>
                                    </div>
                                </div>

                                <!--                                Loai doi tac -->
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="type" value="#{PP_PROFILEPARTNER.type}"/>
                                        <p:selectOneMenu filter="true" filterMatchMode="contains"
                                                         maxlength="2"
                                                         id="type"
                                                         value="#{profilePartnerController.mtmpApp.type}"
                                                         disabled="#{profilePartnerController. isDISABLE}"
                                                         required="true">
                                            <f:selectItem itemLabel="" itemValue=""/>
                                            <f:selectItem itemLabel="#{PP_PROFILEPARTNER.label_type_0}"
                                                          itemValue="#{PP_PROFILEPARTNER.value_type_0}"/>
                                            <f:selectItem itemLabel="#{PP_PROFILEPARTNER.label_type_1}"
                                                          itemValue="#{PP_PROFILEPARTNER.value_type_1}"/>
                                            <f:selectItem itemLabel="#{PP_PROFILEPARTNER.label_type_2}"
                                                          itemValue="#{PP_PROFILEPARTNER.value_type_2}"/>
                                        </p:selectOneMenu>
                                        <p:message for="type"/>
                                    </div>
                                </div>

                                <!--                                Ngan hang huong -->
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="bank_name"
                                                       value="#{PP_PROFILEPARTNER.bank_name}"/>
                                        <p:inputText maxlength="100" id="bank_name"
                                                     value="#{profilePartnerController.mtmpApp.bankName}"
                                                     disabled="#{profilePartnerController. isDISABLE}"
                                                     required="true">

                                        </p:inputText>
                                        <p:message for="bank_name"/>
                                    </div>
                                </div>

                                <!--                                So tai khoan thanh toan -->
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="account_number"
                                                       value="#{PP_PROFILEPARTNER.account_number}"/>
                                        <p:inputText maxlength="100" id="account_number"
                                                     value="#{profilePartnerController.mtmpApp.accountNumber}"
                                                     disabled="#{profilePartnerController. isDISABLE}"
                                                     required="true">

                                        </p:inputText>
                                        <p:message for="account_number"/>
                                    </div>
                                </div>

                                <!--                                Ten tai khoan nguoi thu huong -->
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="account_name"
                                                       value="#{PP_PROFILEPARTNER.account_name}"/>
                                        <p:inputText maxlength="100" id="account_name"
                                                     value="#{profilePartnerController.mtmpApp.accountName}"
                                                     disabled="#{profilePartnerController. isDISABLE}"
                                                     required="true">

                                        </p:inputText>
                                        <p:message for="account_name"/>
                                    </div>
                                </div>

                                <!--                                Ngay ky -->
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="material">
                                        <p:outputLabel for="sign_datetime"
                                                       value="#{PP_PROFILEPARTNER.sign_datetime}"/>
                                        <p:calendar id="sign_datetime" pattern="dd/MM/yyyy" navigator="true"
                                                    mask="true"
                                                    disabled="#{profilePartnerController.isDISABLE}"
                                                    value="#{profilePartnerController.mtmpApp.signDate}"
                                                    required="true"/>
                                        <p:message for="sign_datetime"/>
                                    </div>
                                </div>

                                <!--                                Ngay het han -->
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="material">
                                        <p:outputLabel for="expire_datetime"
                                                       value="#{PP_PROFILEPARTNER.expire_datetime}"/>
                                        <p:calendar id="expire_datetime" pattern="dd/MM/yyyy" navigator="true"
                                                    mask="true"
                                                    disabled="#{profilePartnerController.isDISABLE}"
                                                    value="#{profilePartnerController.mtmpApp.expireDate}"
                                        />
                                        <p:message for="expire_datetime"/>
                                        <o:validateOrder type="lte" components="sign_datetime expire_datetime"
                                                         message="#{PP_COMMONS.sta_end_date_error}"
                                                         showMessageFor="sign_datetime"/>
                                    </div>
                                </div>

                                <!--                                Loai hop dong -->
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="contract_type"
                                                       value="#{PP_PROFILEPARTNER.contract_type}"/>
                                        <p:selectOneMenu filter="true" filterMatchMode="contains"
                                                         maxlength="1"
                                                         id="contract_type"
                                                         value="#{profilePartnerController.mtmpApp.contractType}"
                                                         disabled="#{profilePartnerController. isDISABLE}"
                                                         required="true">
                                            <f:selectItem itemLabel="" itemValue=""/>
                                            <f:selectItem
                                                    itemLabel="#{PP_PROFILEPARTNER.label_contract_type_0}"
                                                    itemValue="#{PP_PROFILEPARTNER.value_contract_type_0}"/>
                                            <f:selectItem
                                                    itemLabel="#{PP_PROFILEPARTNER.label_contract_type_1}"
                                                    itemValue="#{PP_PROFILEPARTNER.value_contract_type_1}"/>
                                        </p:selectOneMenu>
                                        <p:message for="contract_type"/>
                                    </div>
                                </div>

                                <!--                                So hop dong-->
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="contract_number"
                                                       value="#{PP_PROFILEPARTNER.contract_number}"/>
                                        <p:inputText maxlength="100" id="contract_number"
                                                     value="#{profilePartnerController.mtmpApp.contractNumber}"
                                                     disabled="#{profilePartnerController. isDISABLE}"
                                                     required="true">

                                        </p:inputText>
                                        <p:message for="contract_number"/>
                                    </div>
                                </div>
                                <!--                                <div class="ui-g-12 ui-md-12 ui-lg-6">-->
                                <!--                                    <div class="ui-material">-->
                                <!--                                        <p:outputLabel rendered="fale" for="charge_fee" value="#{PP_PROFILEPARTNER.charge_fee}"/>-->
                                <!--                                        <p:inputText rendered="false" maxlength="100" id="chargeFee"-->
                                <!--                                                     value="#{profilePartnerController.mtmpApp.chargeFee}"-->
                                <!--                                                     disabled="#{profilePartnerController. isDISABLE}" required="true">-->

                                <!--                                        </p:inputText>-->
                                <!--                                        <p:message for="charge_fee"/>-->
                                <!--                                    </div>-->
                                <!--                                </div>-->


                                <!--                                Quy dinh ve thoi han thanh toan -->
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="info" value="#{PP_PROFILEPARTNER.info}"/>
                                        <p:inputText maxlength="500" id="info"
                                                     value="#{profilePartnerController.mtmpApp.info}"
                                                     disabled="#{profilePartnerController.isDISABLE}">

                                        </p:inputText>
                                        <p:message for="info"/>
                                    </div>
                                </div>

                                <!--                                Email -->
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="email" value="#{PP_PROFILEPARTNER.email}"/>
                                        <p:inputText maxlength="100" id="email"
                                                     value="#{profilePartnerController.mtmpApp.email}"
                                                     disabled="#{profilePartnerController.isDISABLE}"
                                                     required="true">

                                        </p:inputText>
                                        <p:message for="email"/>
                                    </div>
                                </div>

                                <!--                                Chu kỳ đối soát -->
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="status"
                                                       value="#{PP_PROFILEPARTNER.summarize_cycle}"/>
                                        <p:selectOneMenu maxlength="1" id="summarize_cycle"
                                                         value="#{profilePartnerController.mtmpApp.summarizeCycle}"
                                                         disabled="#{profilePartnerController.isDISABLE}"
                                                         required="true">
                                            <f:selectItem itemLabel="#{PP_PROFILEPARTNER.n1}" itemValue="0"/>
                                            <f:selectItem itemLabel="#{PP_PROFILEPARTNER.n7}" itemValue="1"/>
                                            <f:selectItem itemLabel="#{PP_PROFILEPARTNER.n30}" itemValue="2"/>
                                        </p:selectOneMenu>
                                        <p:message for="summarize_cycle"/>
                                    </div>
                                </div>

                                <!--                                Trạng thái -->
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="status" value="#{PP_PROFILEPARTNER.status}"/>
                                        <p:selectOneMenu maxlength="1" id="status"
                                                         value="#{profilePartnerController.mtmpApp.status}"
                                                         disabled="#{profilePartnerController.isDISABLE}"
                                                         required="true">
                                            <f:selectItem itemLabel="#{PP_COMMONS.enable}" itemValue="1"/>
                                            <f:selectItem itemLabel="#{PP_COMMONS.disable}" itemValue="0"/>
                                        </p:selectOneMenu>
                                        <p:message for="status"/>
                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                    </p:panel>
                </div>
            </h:panelGroup>
        </div>
    </ui:composition>
</h:body>
</html>
