<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
</h:head>
<h:body>
    <ui:composition>
        <div class="ui-fluid">
            <h:panelGroup id="panel_center">
                <p:sticky target="pnl_control"/>
                <h:panelGroup id="pnl_control">
                    <h:panelGroup rendered="#{not supportFeeController.isDisplayBtnConfirm}">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_add" rendered="#{supportFeeController.isAllowInsert}"
                                                 actionListener="#{supportFeeController.changeStateAdd()}"
                                                 process="@this" styleClass="btn-primary" value="#{PP_COMMONS.add}"
                                                 update="panel_center" icon="fa fa-plus"/>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-8"></div>
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_del2"
                                                 rendered="#{supportFeeController.isAllowDelete and not supportFeeController.isDisplayBtnConfirm}"
                                                 actionListener="#{supportFeeController.handleDelete()}"
                                                 disabled="#{not supportFeeController.isSelectedApp}" process="@this"
                                                 styleClass="btn-danger" value="#{PP_COMMONS.del}" update="panel_center"
                                                 icon="fa fa-trash">
                                    <p:confirm header="#{PP_COMMONS.delete_dialog_header}"
                                               message="#{PP_COMMONS.confirm_delete}"/>
                                </p:commandButton>
                            </div>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{supportFeeController.isDisplayBtnConfirm}">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-12 ui-lg-8"></div>
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_cancel" rendered="#{supportFeeController.isDisplayBtnConfirm}"
                                                 actionListener="#{supportFeeController.handleCancel()}" process="@this"
                                                 value="#{PP_COMMONS.back}" update="panel_center" icon="fa fa-undo">
                                    <p:resetInput target="panel_add_app"/>
                                </p:commandButton>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_ok" rendered="#{supportFeeController.isDisplayBtnConfirm}"
                                                 actionListener="#{supportFeeController.handleOK()}"
                                                 process="@this :form_main:panel_add_app" styleClass=" btn-success"
                                                 value="#{PP_COMMONS.ok}" update="panel_center"
                                                 icon="fa fa-check-circle"/>
                            </div>
                        </div>
                    </h:panelGroup>
                </h:panelGroup>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-4 no-pad-y">
                        <p:panel header="#{PP_SUPPORTFEE.app_list}" styleClass="box-info"
                                 rendered="#{not supportFeeController.isDisplayBtnConfirm}">
                            <p:dataTable paginatorPosition="bottom" paginatorAlwaysVisible="true"
                                         id="table_app1" widgetVar="tableApp1" value="#{supportFeeController.mlistProfilePartner}"
                                         var="app" emptyMessage="#{PP_COMMONS.empty_message}" disabledSelection="#{supportFeeController.isDisplayBtnConfirm}"
                                         rowKey="#{app.profile_id}" selection="#{supportFeeController.mselectedProfilePartner}" rowSelectMode="checkbox" selectionMode="single"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15,20,#{supportFeeController.mlistProfilePartner.size()}" paginator="true" rows="10" styleClass="material no-border"
                                         tableStyle="table-layout: auto;" resizableColumns="true">
                                <p:ajax global="false" event="rowSelectCheckbox" listener="#{supportFeeController.onRowSelect()}"
                                        process="@this" update=":form_main:panel_center"/>
                                <p:ajax global="false" event="rowUnselectCheckbox" listener="#{supportFeeController.onRowSelect()}"
                                        process="@this" update=":form_main:panel_center"/>
                                <p:ajax global="false" event="rowSelect" listener="#{supportFeeController.onRowSelect()}"
                                        process="@this" update=":form_main:panel_center"/>
                                <p:ajax global="false" event="rowUnselect" listener="#{supportFeeController.onRowSelect()}"
                                        process="@this" update=":form_main:panel_center"/>
                                <p:ajax global="false" event="toggleSelect" process="@this" update="@this"/>
                                <p:ajax global="false" event="filter" ignoreAutoUpdate="true"/>
                                <p:ajax global="false" event="sort"/>
                                <p:ajax global="false" event="page"/>

                                <p:column selectionMode="single" style="width:16px;text-align:center"/>

                                <p:column headerText="#{PP_PROFILEPARTNER.code}" sortBy="#{app.code}" filterBy="#{app.code}"
                                          filterMatchMode="contains">
                                    #{app.code}
                                </p:column>
                                <p:column headerText="#{PP_PROFILEPARTNER.status}" sortBy="#{app.status}"
                                          filterBy="#{app.status}" filterMatchMode="contains">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('tableApp1').filter()" styleClass="custom-filter">
                                            <f:selectItem itemLabel="" itemValue="#{null}"/>
                                            <f:selectItem itemLabel="#{PP_COMMONS.enable}" itemValue="1"/>
                                            <f:selectItem itemLabel="#{PP_COMMONS.disable}" itemValue="0"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText styleClass="label label-success" rendered="#{app.status eq '1'}"
                                                  value="#{PP_COMMONS.enable}"/>
                                    <h:outputText styleClass="label label-warning" rendered="#{app.status ne '1'}"
                                                  value="#{PP_COMMONS.disable}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-8 no-pad-y">
                        <div class="grid-padding">
                            <p:panel header="#{PP_SUPPORTFEE.app_list}" styleClass="box-info"
                                     rendered="#{not supportFeeController.isDisplayBtnConfirm}">
                                <p:dataTable paginatorPosition="bottom" paginatorAlwaysVisible="true"
                                             id="table_app" widgetVar="tableApp" value="#{supportFeeController.mlistApp}" var="app"
                                             emptyMessage="#{PP_COMMONS.empty_message}" disabledSelection="#{supportFeeController.isDisplayBtnConfirm}"
                                             rowKey="#{app.fee_id}" selection="#{supportFeeController.mselectedApp}" rowSelectMode="checkbox"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15,20,#{supportFeeController.mselectedApp.size()}" paginator="true" rows="10" styleClass="material no-border"
                                             tableStyle="table-layout: auto;" resizableColumns="true">

                                    <p:ajax global="false" event="rowSelectCheckbox" process="table_app"
                                            update=":form_main:pnl_control"/>
                                    <p:ajax global="false" event="rowUnselectCheckbox" process="table_app"
                                            update=":form_main:pnl_control"/>
                                    <p:ajax global="false" event="toggleSelect" process="table_app"
                                            update=":form_main:pnl_control"/>
                                    <p:ajax global="false" event="filter" ignoreAutoUpdate="true"/>
                                    <p:ajax global="false" event="sort"/>
                                    <p:ajax global="false" event="page"/>

                                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                                    <p:column headerText="#{PP_SUPPORTFEE.product_code}" sortBy="#{app.product_code}"
                                              filterBy="#{app.product_code}" filterMatchMode="contains">
                                        <f:facet name="filter">
                                            <p:selectOneMenu onchange="PF('tableApp').filter()"
                                                             styleClass="custom-filter">
                                                <f:selectItem itemLabel="" itemValue="#{null}"/>
                                                <f:selectItems value="#{supportFeeController.productsList}"
                                                               var="it"
                                                               itemLabel="#{it.product_name}"
                                                              itemValue="#{it.product_code}"/>

                                            </p:selectOneMenu>
                                        </f:facet>
                                        <h:outputText value="#{supportFeeController.getProductName(app.product_code)}"/>
                                    </p:column>
                                    <p:column headerText="#{PP_SUPPORTFEE.fee_amount}" sortBy="#{app.fee_amount}" filterBy="#{app.fee_amount}" filterMatchMode="contains">
                                        #{app.fee_amount}
                                    </p:column>

                                    <p:column headerText="#{PP_SUPPORTFEE.fee_percent}" sortBy="#{app.fee_percent}" filterBy="#{app.fee_percent}" filterMatchMode="contains">
                                        #{app.fee_percent}
                                    </p:column>
                                    <p:column headerText="#{PP_SUPPORTFEE.status}" sortBy="#{app.status}"
                                              filterBy="#{app.status}" filterMatchMode="contains">
                                        <h:outputText styleClass="label label-success" rendered="#{app.status eq '1'}"
                                                      value="#{PP_COMMONS.enable}"/>
                                        <h:outputText styleClass="label label-warning" rendered="#{app.status ne '1'}"
                                                      value="#{PP_COMMONS.disable}"/>
                                    </p:column>

                                    <p:column width="80" style="text-align: center !important;">
                                        <p:commandLink id="btn_view"
                                                       actionListener="#{supportFeeController.changeStateView(app)}"
                                                       process="@this" styleClass="fa fa-eye"
                                                       update=":form_main:panel_center"
                                                       resetValues="true"/>&nbsp;&nbsp;
                                        <p:tooltip for="btn_view" value="#{PP_COMMONS.view}"/>

                                        <p:commandLink id="btn_edit" rendered="#{supportFeeController.isAllowUpdate}"
                                                       actionListener="#{supportFeeController.changeStateEdit(app)}"
                                                       process="@this" styleClass="fa fa-pencil"
                                                       update=":form_main:panel_center"/>&nbsp;&nbsp;
                                        <p:tooltip for="btn_edit" value="#{PP_COMMONS.edit}"/>

                                        <p:commandLink id="btn_copy"
                                                       rendered="#{supportFeeController.isAllowInsert and not supportFeeController.isDisplayBtnConfirm}"
                                                       actionListener="#{supportFeeController.changeStateCopy(app)}"
                                                       process="@this" styleClass="fa fa-clone"
                                                       update=":form_main:panel_center"/>&nbsp;&nbsp;
                                        <p:tooltip for="btn_copy" value="#{PP_COMMONS.copy}"/>

                                        <p:commandLink id="btn_del"
                                                       rendered="#{supportFeeController.isAllowDelete and not supportFeeController.isDisplayBtnConfirm}"
                                                       actionListener="#{supportFeeController.handleDelete(app)}"
                                                       process="@this" styleClass="fa fa-trash"
                                                       update=":form_main:panel_center">
                                            <p:confirm header="#{PP_COMMONS.delete_dialog_header}"
                                                       message="#{PP_COMMONS.confirm_delete}"/>
                                        </p:commandLink>
                                        <p:tooltip for="btn_del" value="#{PP_COMMONS.del}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </div>
                    </div>

                    <p:panel header="#{PP_SUPPORTFEE.app_info}" styleClass="box-primary"
                             rendered="#{supportFeeController.isDisplayBtnConfirm}">
                        <p:focus context=":form_main:panel_add_app"/>
                        <h:panelGroup id="panel_add_app">
                            <div class="ui-g">
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="profile_id" value="#{PP_SUPPORTFEE.profile_id}"/>
                                        <p:selectOneMenu maxlength="22" id="profile_id"
                                                         value="#{supportFeeController.mtmpApp.profile_id}"
                                                         disabled="true" required="true">
                                            <f:selectItem itemLabel="--Lựa chọn--" itemValue=""/>
                                            <f:selectItems value="#{supportFeeController.mlistProfilePartner}" var="it"
                                                           itemLabel="#{it.code}" itemValue="#{it.profile_id}"/>
                                        </p:selectOneMenu>
                                        <p:message for="profile_id"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="product_code" value="#{PP_SUPPORTFEE.product_code}"/>
                                        <p:selectOneMenu filter="true" filterMatchMode="contains" maxlength="3"
                                                         id="product_code" value="#{supportFeeController.mtmpApp.product_code}"
                                                         disabled="#{supportFeeController.isDISABLE}" required="true">
                                            <f:selectItem itemLabel="" itemValue=""/>
                                            <f:selectItems value="#{supportFeeController.productsList}"
                                                           var="it"
                                                           itemLabel="#{it.product_name}"
                                                           itemValue="#{it.product_code}"/>

                                            <!--<p:ajax global="false" event="change" listener="#{supportFeeController.onBranchChange}" update="district"/>-->
                                        </p:selectOneMenu>
                                        <p:message for="product_code"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="fee_amount" value="#{PP_SUPPORTFEE.fee_amount}"/>
                                        <p:inputText maxlength="22" id="fee_amount"  value="#{supportFeeController.mtmpApp.fee_amount}" disabled="#{supportFeeController.isDISABLE}" required="true">
                                            <p:keyFilter regEx="/[0-9_]/i" />
                                        </p:inputText>
                                        <p:message for="fee_amount"/>
                                    </div>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="fee_percent" value="#{PP_SUPPORTFEE.fee_percent}"/>
                                        <p:inputText maxlength="22" id="fee_percent"  value="#{supportFeeController.mtmpApp.fee_percent}" disabled="#{supportFeeController.isDISABLE}" required="true">
                                            <p:keyFilter regEx="/[0-9_]/i" />
                                        </p:inputText>
                                        <p:message for="fee_percent"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="status" value="#{PP_SUPPORTFEE.status}"/>
                                        <p:selectOneMenu maxlength="1" id="status"
                                                         value="#{supportFeeController.mtmpApp.status}"
                                                         disabled="#{supportFeeController.isDISABLE}" required="true">
                                            <f:selectItem itemLabel="#{PP_COMMONS.enable}" itemValue="1"/>
                                            <f:selectItem itemLabel="#{PP_COMMONS.disable}" itemValue="0"/>
                                        </p:selectOneMenu>
                                        <p:message for="status"/>
                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                    </p:panel>
                </div>
            </h:panelGroup>
        </div>
    </ui:composition>
</h:body>
</html>
