<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:func="http://telsoft.com.vn/functions"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui">
<h:head>
</h:head>
<h:body>
    <ui:composition>
        <div class="ui-fluid">
            <h:panelGroup id="panel_center">
                <p:panel header="#{PP_LOGCHANGE.filter_option}" styleClass="box-primary">
                    <h:panelGroup id="panel_filter_options" layout="grid" columns="6"
                                  styleClass="ui-panelgrid-blank">
                        <div class="ui-g">
                            <!--                            Partner Code -->
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <div class="ui-material">
                                    <p:outputLabel for="partner_code" value="Partner Code"/>
                                    <p:selectCheckboxMenu id="partner_code"
                                                          value="#{adjustmentTransactionController.selectedPaymentAcceptors}"
                                                          multiple="true" filter="true" filterMatchMode="contains">
                                        <f:selectItems
                                                value="#{adjustmentTransactionController.partnerCodeList}"
                                                var="it"
                                                itemLabel="#{it.subCode}" itemValue="#{it.subCode}"/>
                                        <f:selectItem itemLabel="--Blank--" itemValue="Blank"/>
                                    </p:selectCheckboxMenu>
                                    <p:message for="partner_code"/>
                                </div>
                            </div>

                            <!--                            Bank Code -->
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <div class="ui-material">
                                    <p:outputLabel for="bank_code" value="Bank Code"/>
                                    <p:selectCheckboxMenu id="bank_code"
                                                          value="#{adjustmentTransactionController.selectedBankCodes}"
                                                          multiple="true" filter="true" filterMatchMode="contains">
                                        <f:selectItems
                                                value="#{adjustmentTransactionController.bankList}"
                                                var="it"
                                                itemLabel="#{it.subCode}" itemValue="#{it.subCode}"/>
                                        <f:selectItem itemLabel="--Blank--" itemValue="Blank"/>
                                    </p:selectCheckboxMenu>
                                    <p:message for="bank_code"/>
                                </div>
                            </div>

                            <!--                            Order Status Code -->
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <div class="ui-material">
                                    <p:outputLabel for="order_status_code" value="Order Status Code"/>
                                    <p:selectCheckboxMenu id="order_status_code"
                                                          value="#{adjustmentTransactionController.selectedOrderStatusCodes}"
                                                          multiple="true" filter="true" filterMatchMode="contains">
                                        <f:selectItem itemLabel="WAIT_PAY" itemValue="WAIT_PAY"/>
                                        <f:selectItem itemLabel="SUCCESS" itemValue="SUCCESS"/>
                                        <f:selectItem itemLabel="FAILURE" itemValue="FAILURE"/>
                                        <f:selectItem itemLabel="FAILURE_REFUND" itemValue="FAILURE_REFUND"/>
                                        <f:selectItem itemLabel="WAIT_REFUND" itemValue="WAIT_REFUND"/>
                                        <f:selectItem itemLabel="INIT" itemValue="INIT"/>
                                        <f:selectItem itemLabel="CANCEL" itemValue="CANCEL"/>
                                        <f:selectItem itemLabel="UNKNOWN" itemValue="UNKNOWN"/>
                                    </p:selectCheckboxMenu>
                                    <p:message for="order_status_code"/>
                                </div>
                            </div>

                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                            </div>

                            <!--                            From Date -->
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <div class="material">
                                    <p:outputLabel for="start_date" value="From Date"/>
                                    <p:calendar value="#{adjustmentTransactionController.createdTimeFrom}"
                                                pattern="dd/MM/yyyy"
                                                mask="true" id="start_date" mode="popup" navigator="true"
                                    />
                                    <p:message for="start_date"/>
                                </div>
                            </div>
                            <!--                            To Date -->
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <div class="material">
                                    <p:outputLabel for="end_date" value="To Date"/>
                                    <p:calendar value="#{adjustmentTransactionController.createdTimeTo}"
                                                pattern="dd/MM/yyyy"
                                                mask="true" id="end_date" mode="popup" navigator="true"
                                    />
                                    <p:message for="end_date"/>
                                    <o:validateOrder type="lte" components="start_date end_date"
                                                     message="#{PP_COMMONS.sta_end_date_error}"
                                                     showMessageFor="start_date"/>
                                </div>
                            </div>

                            <!--                            Adjusted Date From -->
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <div class="material">
                                    <p:outputLabel for="adjusted_date_from" value="Adjusted Date From"/>
                                    <p:calendar value="#{adjustmentTransactionController.endTimeFrom}"
                                                pattern="dd/MM/yyyy"
                                                mask="true" id="adjusted_date_from" mode="popup" navigator="true"
                                    />
                                    <p:message for="adjusted_date_from"/>
                                </div>
                            </div>
                            <!--                            Adjusted Date To -->
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <div class="material">
                                    <p:outputLabel for="adjusted_date_to" value="Adjusted Date To"/>
                                    <p:calendar value="#{adjustmentTransactionController.endTimeTo}"
                                                pattern="dd/MM/yyyy"
                                                mask="true" id="adjusted_date_to" mode="popup" navigator="true"
                                    />
                                    <p:message for="adjusted_date_to"/>
                                    <o:validateOrder type="lte" components="adjusted_date_from adjusted_date_to"
                                                     message="#{PP_COMMONS.sta_end_date_error}"
                                                     showMessageFor="adjusted_date_from"/>
                                </div>
                            </div>

                            <!--                            Search by ID -->
                            <div class="ui-g-12 ui-md-6 ui-lg-12">
                                <div class="ui-g-12 ui-md-6 ui-lg-4">
                                </div>
                                <div class="ui-g-12 ui-md-6 ui-lg-4">
                                    <div class="material">
                                        <p:outputLabel for="search_field" value="Invoice Order ID"/>
                                        <p:inputText id="search_field"
                                                     placeholder="Nhập ID giao dịch"
                                                     value="#{adjustmentTransactionController.invoiceOrderID}"
                                        >
                                        </p:inputText>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </h:panelGroup>
                </p:panel>


                <h:panelGroup id="pnl_control">
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-4"></div>

                        <!--                        Search -->
                        <div class="ui-g-12 ui-md-12 ui-lg-2">
                            <p:commandButton process="@this :form_main:panel_filter_options" id="btn_filter"
                                             actionListener="#{adjustmentTransactionController.handleSearch}"
                                             update="panel_filter_options, table_app, pnl_control"
                                             value="Tìm kiếm" icon="fa fa-search"
                                             styleClass="btn-primary" style="width: auto;"
                                             oncomplete="clearFilters('tableApp');"/>
                        </div>

                        <!--                        Download Excel -->
                        <div class="ui-g-12 ui-md-12 ui-lg-2">
                            <p:commandButton value="#{PP_MNGREPORT.download_excel}" ajax="false"
                                             onclick="PrimeFaces.monitorDownload(downloadStart, downloadStop);"
                                             styleClass="btn-auto btn-success" icon="fa fa-file-excel-o"
                                             disabled="#{adjustmentTransactionController.mlistApp.size() == 0}">
                                <p:fileDownload
                                        value="#{adjustmentTransactionController.exportFile()}"/>
                            </p:commandButton>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-4">
                        </div>
                    </div>
                </h:panelGroup>


                <!--                Data table -->
                <div class="grid-padding">

                    <p:panel header="Danh sách giao dịch điều chỉnh" styleClass="box-info"
                             rendered="#{not adjustmentTransactionController.isDisplayBtnConfirm}">
                        <p:dataTable paginatorPosition="bottom"
                                     paginatorAlwaysVisible="true"
                                     id="table_app"
                                     widgetVar="tableApp"
                                     value="#{adjustmentTransactionController.mlistApp}"
                                     var="app"
                                     rowIndexVar="rowIndex"
                                     emptyMessage="#{PP_COMMONS.empty_message}"
                                     disabledSelection="#{adjustmentTransactionController.isDisplayBtnConfirm}"
                                     rowKey="#{app.invoiceOrderID}"
                                     selection="#{adjustmentTransactionController.mselectedApp}"
                                     rowSelectMode="checkbox"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks}
                                      {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,20,30,#{adjustmentTransactionController.mlistApp.size()}"
                                     paginator="true"
                                     rows="10"
                                     styleClass="material"
                                     tableStyle="table-layout: auto;"
                                     resizableColumns="true"
                                     editable="true"
                                     editMode="cell">


                            <p:ajax global="false" event="rowSelectCheckbox" process="table_app"
                                    update=":form_main:pnl_control"/>
                            <p:ajax global="false" event="rowUnselectCheckbox" process="table_app"
                                    update=":form_main:pnl_control"/>
                            <p:ajax global="false" event="toggleSelect" process="table_app"
                                    update=":form_main:pnl_control"/>
                            <p:ajax global="false" event="filter" ignoreAutoUpdate="true"/>
                            <p:ajax global="false" event="sort"/>
                            <p:ajax global="false" event="page"/>

                            <p:columnGroup type="header">
                                <p:row>
                                    <p:column rowspan="2" colspan="2" style="font-size: large"
                                              headerText="Total: #{adjustmentTransactionController.mlistApp.size()}"/>

                                    <p:column colspan="1" headerText="InvoiceOrderID"
                                              sortBy="#{app.invoiceOrderID}" filterBy="#{app.invoiceOrderID}"
                                              filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="BankCode" sortBy="#{app.bankCode}"
                                              filterBy="#{app.bankCode}" filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="BankReferenceID"
                                              sortBy="#{app.bankReferenceID}"
                                              filterBy="#{app.bankReferenceID}"
                                              filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="PartnerCode" sortBy="#{app.partnerCode}"
                                              filterBy="#{app.partnerCode}"
                                              filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="PartnerReferenceID"
                                              sortBy="#{app.partnerReferenceID}"
                                              filterBy="#{app.partnerReferenceID}"
                                              filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="PayTypeName" sortBy="#{app.payTypeName}"
                                              filterBy="#{app.payTypeName}"
                                              filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="Amount" sortBy="#{app.amount}"
                                              filterBy="#{app.amount}"
                                              filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="Quantity" sortBy="#{app.quantity}"
                                              filterBy="#{app.quantity}"
                                              filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="GrandAmount" sortBy="#{app.grandAmount}"
                                              filterBy="#{app.grandAmount}"
                                              filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="PaymentAmount"
                                              sortBy="#{app.paymentAmount}"
                                              filterBy="#{app.paymentAmount}"
                                              filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="OrderStatusCode"
                                              sortBy="#{app.orderStatusCode}"
                                              filterBy="#{app.orderStatusCode}"
                                              filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="CreatedTime" sortBy="#{app.createdTime}"
                                              filterBy="#{app.createdTime}"
                                              filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="AdjustDate"
                                              sortBy="#{app.endTime}"
                                              filterBy="#{app.endTime}"
                                              filterMatchMode="contains"/>
                                </p:row>
                                <p:row>
                                    <p:column colspan="6"
                                              headerText=""/>
                                    <p:column colspan="1"
                                              headerText="#{adjustmentTransactionController.totalAmount}"/>
                                    <p:column colspan="1"
                                              headerText="#{adjustmentTransactionController.totalQuantity}"/>
                                    <p:column colspan="1"
                                              headerText="#{adjustmentTransactionController.totalGrandAmount}"/>
                                    <p:column colspan="1"
                                              headerText="#{adjustmentTransactionController.totalPaymentAmount}"/>
                                </p:row>
                            </p:columnGroup>

                            <p:column selectionMode="multiple"/>
                            <!--                            STT -->
                            <p:column sortBy="#{rowIndex}" filterBy="#{rowIndex}" filterMatchMode="contains">
                                #{rowIndex + 1}
                            </p:column>

                            <!--                            MBFP transaction id-->
                            <p:column>
                                <h:outputText value="#{app.invoiceOrderID}" style="font-weight:bold"/>
                            </p:column>

                            <!--                            Bank code -->
                            <p:column>
                                #{app.bankCode}
                            </p:column>

                            <!--        Bank reference ID -->
                            <p:column>
                                #{app.bankReferenceID}
                            </p:column>

                            <!--                            Partner_code -->
                            <p:column>
                                #{app.partnerCode}
                            </p:column>

                            <!--        Partner Reference ID -->
                            <p:column>
                                #{app.partnerReferenceID}
                            </p:column>

                            <!--        Pay type -->
                            <p:column>
                                #{app.payTypeName}
                            </p:column>

                            <!--                            Amount -->
                            <p:column>
                                #{app.amount}
                            </p:column>

                            <!--                            Quantity -->
                            <p:column>
                                #{app.quantity}
                            </p:column>

                            <!--                            Grand Amount -->
                            <p:column>
                                #{app.grandAmount}
                            </p:column>

                            <!--                            Payment Amount -->
                            <p:column>
                                #{app.paymentAmount}
                            </p:column>

                            <!--        Status -->
                            <p:column>
                                <!--                                #{app.orderStatusCode}-->
                                <h:outputText styleClass="label label-default"
                                              rendered="#{app.orderStatusCode eq 'UNKNOWN'}"
                                              value="#{app.orderStatusCode}"/>
                                <h:outputText styleClass="label label-success"
                                              rendered="#{app.orderStatusCode eq 'SUCCESS'}"
                                              value="#{app.orderStatusCode}"/>
                                <h:outputText styleClass="label label-warning"
                                              rendered="#{app.orderStatusCode eq 'WAIT_REFUND'}"
                                              value="#{app.orderStatusCode}"/>
                                <h:outputText styleClass="label label-danger"
                                              rendered="#{app.orderStatusCode eq 'FAILURE'}"
                                              value="#{app.orderStatusCode}"/>
                                <h:outputText styleClass="label label-warning"
                                              rendered="#{app.orderStatusCode eq 'FAILURE_REFUND'}"
                                              value="#{app.orderStatusCode}"/>
                                <h:outputText styleClass="label label-info"
                                              rendered="#{app.orderStatusCode eq 'CANCEL'}"
                                              value="#{app.orderStatusCode}"/>
                                <h:outputText styleClass="label label-warning"
                                              rendered="#{app.orderStatusCode eq 'WAIT_PAY'}"
                                              value="#{app.orderStatusCode}"/>
                                <h:outputText styleClass="label label-default"
                                              rendered="#{app.orderStatusCode eq 'INIT'}"
                                              value="#{app.orderStatusCode}"/>
                            </p:column>

                            <!--        Created time -->
                            <p:column>

                                #{func:getDateTimeStr(app.createdTime)}
                            </p:column>

                            <!--                            Adjust date time - Thời gian điều chỉnh -->
                            <p:column>
                                #{func:getDateTimeStr(app.endTime)}
                            </p:column>

                        </p:dataTable>
                    </p:panel>

                </div>
            </h:panelGroup>
        </div>
    </ui:composition>
</h:body>


</html>
