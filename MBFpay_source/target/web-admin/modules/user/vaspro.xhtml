<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:func="http://telsoft.com.vn/functions"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui">
<h:head>
</h:head>
<h:body>
    <ui:composition>
        <div class="ui-fluid">
            <h:panelGroup id="panel_center">
                <p:panel header="#{PP_LOGCHANGE.filter_option}" styleClass="box-primary">
                    <h:panelGroup id="panel_filter_options" layout="grid" columns="6"
                                  styleClass="ui-panelgrid-blank">
                        <div class="ui-g">

                            <!--                            Transaction Date From -->
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <div class="material">
                                    <p:outputLabel for="start_date" value="From Date"/>
                                    <p:calendar value="#{vasproTransactionController.regDateFrom}"
                                                pattern="dd/MM/yyyy"
                                                mask="true" id="start_date" mode="popup" navigator="true"
                                    />
                                    <p:message for="start_date"/>
                                </div>
                            </div>

                            <!--                            Transaction Date To -->
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <div class="material">
                                    <p:outputLabel for="end_date" value="To Date"/>
                                    <p:calendar value="#{vasproTransactionController.regDateTo}"
                                                pattern="dd/MM/yyyy"
                                                mask="true" id="end_date" mode="popup" navigator="true"
                                    />
                                    <p:message for="end_date"/>
                                    <o:validateOrder type="lte" components="start_date end_date"
                                                     message="#{PP_COMMONS.sta_end_date_error}"
                                                     showMessageFor="start_date"/>
                                </div>
                            </div>

                            <!--                            Search by ID -->
                            <div class="ui-g-12 ui-md-6 ui-lg-12">
                                <div class="ui-g-12 ui-md-6 ui-lg-4">
                                </div>
                                <div class="ui-g-12 ui-md-6 ui-lg-4">
                                    <div class="material">
                                        <p:outputLabel for="search_field" value="Search Input"/>
                                        <p:inputText id="search_field"
                                                     placeholder="Enter TransactionID/TransactionRef/..."
                                                     value="#{vasproTransactionController.searchInput}"
                                        >
                                        </p:inputText>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </h:panelGroup>
                </p:panel>


                <h:panelGroup id="pnl_control">
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-4"></div>

                        <!--                        Search -->
                        <div class="ui-g-12 ui-md-12 ui-lg-2">
                            <p:commandButton process="@this :form_main:panel_filter_options" id="btn_filter"
                                             actionListener="#{vasproTransactionController.handleSearch}"
                                             update="panel_filter_options, table_app, pnl_control"
                                             value="Tìm kiếm" icon="fa fa-search"
                                             styleClass="btn-primary" style="width: auto;"
                                             oncomplete="clearFilters('tableApp');"/>
                        </div>

                        <!--                        Download Excel -->
                        <div class="ui-g-12 ui-md-12 ui-lg-2">
                            <p:commandButton value="#{PP_MNGREPORT.download_excel}" ajax="false"
                                             onclick="PrimeFaces.monitorDownload(downloadStart, downloadStop);"
                                             styleClass="btn-auto btn-success" icon="fa fa-file-excel-o"
                                             disabled="#{vasproTransactionController.mlistApp.size() == 0}">
                                <p:fileDownload
                                        value="#{vasproTransactionController.exportFile()}"/>
                            </p:commandButton>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-4">
                        </div>
                    </div>
                </h:panelGroup>


                <!--                Data table -->
                <div class="grid-padding">

                    <p:panel header="Danh sách giao dịch VASPRO" styleClass="box-info"
                             rendered="#{not vasproTransactionController.isDisplayBtnConfirm}">
                        <p:dataTable paginatorPosition="bottom"
                                     paginatorAlwaysVisible="true"
                                     id="table_app"
                                     widgetVar="tableApp"
                                     value="#{vasproTransactionController.mlistApp}"
                                     var="app"
                                     rowIndexVar="rowIndex"
                                     emptyMessage="#{PP_COMMONS.empty_message}"
                                     disabledSelection="#{vasproTransactionController.isDisplayBtnConfirm}"
                                     rowKey="#{app.id}"
                                     selection="#{vasproTransactionController.mselectedApp}"
                                     rowSelectMode="checkbox"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks}
                                      {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,20,30,#{vasproTransactionController.mlistApp.size()}"
                                     paginator="true"
                                     rows="10"
                                     styleClass="material"
                                     tableStyle="table-layout: auto;"
                                     resizableColumns="true"
                                     editable="true"
                                     editMode="cell">


                            <p:ajax global="false" event="rowSelectCheckbox" process="table_app"
                                    update=":form_main:pnl_control"/>
                            <p:ajax global="false" event="rowUnselectCheckbox" process="table_app"
                                    update=":form_main:pnl_control"/>
                            <p:ajax global="false" event="toggleSelect" process="table_app"
                                    update=":form_main:pnl_control"/>
                            <p:ajax global="false" event="filter" ignoreAutoUpdate="true"/>
                            <p:ajax global="false" event="sort"/>
                            <p:ajax global="false" event="page"/>

                            <p:columnGroup type="header">
                                <p:row>
                                    <p:column rowspan="2" colspan="2" style="font-size: large"
                                              headerText="Total: #{vasproTransactionController.mlistApp.size()}"/>

                                    <p:column colspan="1" headerText="ISDN"
                                              sortBy="#{app.isdn}" filterBy="#{app.isdn}"
                                              filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="Reg Date" sortBy="#{app.regDateTime}"
                                              filterBy="#{app.regDateTime}" filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="End Date"
                                              sortBy="#{app.endDateTime}"
                                              filterBy="#{app.endDateTime}"
                                              filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="Exp Date"
                                              sortBy="#{app.expdateTime}"
                                              filterBy="#{app.expdateTime}"
                                              filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="Mob Type" sortBy="#{app.mobType}"
                                              filterBy="#{app.mobType}"
                                              filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="Charge Code"
                                              sortBy="#{app.chargeCode}"
                                              filterBy="#{app.chargeCode}"
                                              filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="Group Code" sortBy="#{app.groupCode}"
                                              filterBy="#{app.groupCode}"
                                              filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="Charge Price" sortBy="#{app.chargePrice}"
                                              filterBy="#{app.chargePrice}"
                                              filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="Source Code" sortBy="#{app.sourceCode}"
                                              filterBy="#{app.sourceCode}"
                                              filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="Reg ID" sortBy="#{app.regID}"
                                              filterBy="#{app.regID}"
                                              filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="File Name"
                                              sortBy="#{app.fileName}"
                                              filterBy="#{app.fileName}"
                                              filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="Log Date" sortBy="#{app.logDateTime}"
                                              filterBy="#{app.logDateTime}"
                                              filterMatchMode="contains"/>
                                    <p:column colspan="1" headerText="Import Date"
                                              sortBy="#{app.importDateTime}"
                                              filterBy="#{app.importDateTime}"
                                              filterMatchMode="contains"/>
                                </p:row>
                            </p:columnGroup>

                            <p:column selectionMode="multiple"/>
                            <!--                            STT -->
                            <p:column sortBy="#{rowIndex}" filterBy="#{rowIndex}" filterMatchMode="contains">
                                #{rowIndex + 1}
                            </p:column>

                            <p:column>
                                <h:outputText value="#{app.isdn}" style="font-weight:bold"/>
                            </p:column>

                            <p:column>
                                #{app.regDateTime}
                            </p:column>

                            <p:column>
                                #{app.endDateTime}
                            </p:column>

                            <p:column>
                                #{app.expdateTime}
                            </p:column>

                            <p:column>
                                #{app.mobType}
                            </p:column>

                            <p:column>
                                #{app.chargeCode}
                            </p:column>

                            <p:column>
                                #{app.groupCode}
                            </p:column>

                            <p:column>
                                #{app.chargePrice}
                            </p:column>

                            <p:column>
                                #{app.sourceCode}
                            </p:column>

                            <p:column>
                                #{app.regID}
                            </p:column>

                            <p:column>
                                #{app.fileName}
                            </p:column>

                            <p:column>
                                #{func:getDateTimeStr(app.logDateTime)}
                            </p:column>

                            <p:column>
                                #{func:getDateTimeStr(app.importDateTime)}
                            </p:column>

                        </p:dataTable>
                    </p:panel>

                </div>
            </h:panelGroup>
        </div>
    </ui:composition>
</h:body>


</html>
