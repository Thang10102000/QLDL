<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:func="http://telsoft.com.vn/functions"
>
<h:head>
</h:head>
<h:body>
    <ui:composition>
        <div class="ui-fluid">
            <h:panelGroup id="panel_center">
                <p:sticky target="pnl_control"/>
                <h:panelGroup id="pnl_control">
                    <h:panelGroup rendered="#{not sqlSummarizeController.isDisplayBtnConfirm}">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_add"
                                                 rendered="#{sqlSummarizeController.isAllowInsert}"
                                                 actionListener="#{sqlSummarizeController.changeStateAdd()}"
                                                 process="@this" styleClass="btn-primary"
                                                 value="#{PP_COMMONS.add}"
                                                 update="panel_center" icon="fa fa-plus"/>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-8"></div>
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_del2"
                                                 rendered="#{sqlSummarizeController.isAllowDelete and not sqlSummarizeController.isDisplayBtnConfirm}"
                                                 actionListener="#{sqlSummarizeController.handleDelete()}"
                                                 disabled="#{not sqlSummarizeController.isSelectedApp}"
                                                 process="@this"
                                                 styleClass="btn-danger" value="#{PP_COMMONS.del}"
                                                 update="panel_center"
                                                 icon="fa fa-trash">
                                    <p:confirm header="#{PP_COMMONS.delete_dialog_header}"
                                               message="#{PP_COMMONS.confirm_delete}"/>
                                </p:commandButton>
                            </div>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{sqlSummarizeController.isDisplayBtnConfirm}">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-12 ui-lg-8"></div>
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_cancel"
                                                 rendered="#{sqlSummarizeController.isDisplayBtnConfirm}"
                                                 actionListener="#{sqlSummarizeController.handleCancel()}"
                                                 process="@this"
                                                 value="#{PP_COMMONS.back}" update="panel_center"
                                                 icon="fa fa-undo">
                                    <p:resetInput target="panel_add_app"/>
                                </p:commandButton>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_ok"
                                                 rendered="#{sqlSummarizeController.isDisplayBtnConfirm}"
                                                 actionListener="#{sqlSummarizeController.handleOK()}"
                                                 process="@this :form_main:panel_add_app"
                                                 styleClass=" btn-success"
                                                 value="#{PP_COMMONS.ok}" update="panel_center"
                                                 icon="fa fa-check-circle"/>
                            </div>
                        </div>
                    </h:panelGroup>
                </h:panelGroup>

                <div class="grid-padding">
                    <p:panel header="#{PP_SQLSUMMARIZE.app_list}" styleClass="box-info"
                             rendered="#{not sqlSummarizeController.isDisplayBtnConfirm}">
                        <p:dataTable paginatorPosition="bottom" paginatorAlwaysVisible="true"
                                     id="table_app" widgetVar="tableApp"
                                     value="#{sqlSummarizeController.mlistApp}"
                                     var="app" rowIndexVar="rowIndex"
                                     emptyMessage="#{PP_COMMONS.empty_message}"
                                     disabledSelection="#{sqlSummarizeController.isDisplayBtnConfirm}"
                                     rowKey="#{app.sqlID}"
                                     selection="#{sqlSummarizeController.mselectedApp}"
                                     rowSelectMode="checkbox"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="15,30,50,#{sqlSummarizeController.mlistApp.size()}"
                                     paginator="true" rows="15" styleClass="material no-border"
                                     tableStyle="table-layout: auto;" resizableColumns="true">

                            <p:ajax global="false" event="rowSelectCheckbox" process="table_app"
                                    update=":form_main:pnl_control"/>
                            <p:ajax global="false" event="rowUnselectCheckbox" process="table_app"
                                    update=":form_main:pnl_control"/>
                            <p:ajax global="false" event="toggleSelect" process="table_app"
                                    update=":form_main:pnl_control"/>
                            <p:ajax global="false" event="filter" ignoreAutoUpdate="true"/>
                            <p:ajax global="false" event="sort"/>
                            <p:ajax global="false" event="page"/>

                            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

                            <!--                            Partner code -->
                            <p:column headerText="#{PP_SQLSUMMARIZE.profile_id}"
                                      sortBy="#{app.partnerCode}"
                                      filterBy="#{app.partnerCode}"
                                      filterMatchMode="contains">
                                #{app.partnerCode}</p:column>

                            <!--                            Partner code -->
                            <p:column headerText="Description"
                                      sortBy="#{app.description}"
                                      filterBy="#{app.description}"
                                      filterMatchMode="contains">
                                #{app.description}</p:column>

                            <!--                            Run date -->
                            <p:column headerText="#{PP_SQLSUMMARIZE.run_datetime}"
                                      sortBy="#{app.runDate}"
                                      filterBy="#{app.runDate}" filterMatchMode="contains">
                                #{func:getDateTimeStr(app.runDate)}
                            </p:column>
                            <p:column headerText="#{PP_SQLSUMMARIZE.cycle}" sortBy="#{app.summarizeCycle}"
                                      filterBy="#{app.summarizeCycle}" filterMatchMode="contains">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('tableApp').filter()"
                                                     styleClass="custom-filter">
                                        <f:selectItem itemLabel="" itemValue="#{null}"/>
                                        <f:selectItem itemLabel="#{PP_SQLSUMMARIZE.label_cycle_0}"
                                                      itemValue="#{PP_SQLSUMMARIZE.value_cycle_0}"/>
                                        <f:selectItem itemLabel="#{PP_SQLSUMMARIZE.label_cycle_1}"
                                                      itemValue="#{PP_SQLSUMMARIZE.value_cycle_1}"/>
                                        <f:selectItem itemLabel="#{PP_SQLSUMMARIZE.label_cycle_2}"
                                                      itemValue="#{PP_SQLSUMMARIZE.value_cycle_2}"/>
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText styleClass="label label-warning"
                                              rendered="#{app.summarizeCycle eq '0'}"
                                              value="#{PP_SQLSUMMARIZE.label_cycle_0}"/>
                                <h:outputText styleClass="label label-success"
                                              rendered="#{app.summarizeCycle eq '1'}"
                                              value="#{PP_SQLSUMMARIZE.label_cycle_1}"/>
                                <h:outputText styleClass="label label-success"
                                              rendered="#{app.summarizeCycle eq '2'}"
                                              value="#{PP_SQLSUMMARIZE.label_cycle_2}"/>

                            </p:column>
<!--                            <p:column headerText="#{PP_SQLSUMMARIZE.sql_check}" sortBy="#{app.checkQuery}"-->
<!--                                      filterBy="#{app.checkQuery}" styleClass="truncate"-->
<!--                                      style="text-overflow: ellipsis; white-space: nowrap;">-->
<!--                                <h:outputText id="valueSql_check" value="#{app.checkQuery}"/>-->
<!--                                <p:tooltip rendered="true"-->
<!--                                           for=":form_main:table_app:#{rowIndex}:valueSql_check"-->
<!--                                           value="#{app.checkQuery}"/>-->
<!--                            </p:column>-->
<!--                            <p:column headerText="#{PP_SQLSUMMARIZE.sql_succ}" sortBy="#{app.matchedQuery}"-->
<!--                                      filterBy="#{app.matchedQuery}" styleClass="truncate"-->
<!--                                      style="text-overflow: ellipsis; white-space: nowrap;">-->
<!--                                <h:outputText id="valueSql_succ" value="#{app.matchedQuery}"/>-->
<!--                                <p:tooltip rendered="true"-->
<!--                                           for=":form_main:table_app:#{rowIndex}:valueSql_succ"-->
<!--                                           value="#{app.matchedQuery}"/>-->
<!--                            </p:column>-->
<!--                            <p:column headerText="#{PP_SQLSUMMARIZE.sql_not_succ}"-->
<!--                                      sortBy="#{app.mismatchedQuery}"-->
<!--                                      filterBy="#{app.mismatchedQuery}" styleClass="truncate"-->
<!--                                      style="text-overflow: ellipsis; white-space: nowrap;">-->
<!--                                <h:outputText id="valueSql_not_succ" value="#{app.mismatchedQuery}"/>-->
<!--                                <p:tooltip rendered="true"-->
<!--                                           for=":form_main:table_app:#{rowIndex}:valueSql_not_succ"-->
<!--                                           value="#{app.mismatchedQuery}"/>-->
<!--                            </p:column>-->
                            <p:column headerText="#{PP_SQLSUMMARIZE.status}" sortBy="#{app.status}"
                                      filterBy="#{app.status}" filterMatchMode="contains">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('tableApp').filter()"
                                                     styleClass="custom-filter">
                                        <f:selectItem itemLabel="" itemValue="#{null}"/>
                                        <f:selectItem itemLabel="#{PP_COMMONS.enable}" itemValue="1"/>
                                        <f:selectItem itemLabel="#{PP_COMMONS.disable}" itemValue="0"/>
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText styleClass="label label-success" rendered="#{app.status eq '1'}"
                                              value="#{PP_COMMONS.enable}"/>
                                <h:outputText styleClass="label label-warning" rendered="#{app.status ne '1'}"
                                              value="#{PP_COMMONS.disable}"/>
                            </p:column>

                            <p:column width="80" style="text-align: center !important;">
                                <p:commandLink id="btn_view"
                                               actionListener="#{sqlSummarizeController.changeStateView(app)}"
                                               process="@this" styleClass="fa fa-eye"
                                               update=":form_main:panel_center"
                                               resetValues="true"/>&nbsp;&nbsp;
                                <p:tooltip for="btn_view" value="#{PP_COMMONS.view}"/>
                                <p:commandLink id="btn_edit"
                                               rendered="#{sqlSummarizeController.isAllowUpdate}"
                                               actionListener="#{sqlSummarizeController.changeStateEdit(app)}"
                                               process="@this" styleClass="fa fa-pencil"
                                               update=":form_main:panel_center"/>&nbsp;&nbsp;
                                <p:tooltip for="btn_edit" value="#{PP_COMMONS.edit}"/>

                                <p:commandLink id="btn_copy"
                                               rendered="#{sqlSummarizeController.isAllowInsert and not sqlSummarizeController.isDisplayBtnConfirm}"
                                               actionListener="#{sqlSummarizeController.changeStateCopy(app)}"
                                               process="@this" styleClass="fa fa-clone"
                                               update=":form_main:panel_center"/>&nbsp;&nbsp;
                                <p:tooltip for="btn_copy" value="#{PP_COMMONS.copy}"/>

                                <p:commandLink id="btn_del"
                                               rendered="#{sqlSummarizeController.isAllowDelete and not sqlSummarizeController.isDisplayBtnConfirm}"
                                               actionListener="#{sqlSummarizeController.handleDelete(app)}"
                                               process="@this" styleClass="fa fa-trash"
                                               update=":form_main:panel_center">
                                    <p:confirm header="#{PP_COMMONS.delete_dialog_header}"
                                               message="#{PP_COMMONS.confirm_delete}"/>
                                </p:commandLink>
                                <p:tooltip for="btn_del" value="#{PP_COMMONS.del}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>

                    <p:panel header="#{PP_SQLSUMMARIZE.app_info}" styleClass="box-primary"
                             rendered="#{sqlSummarizeController.isDisplayBtnConfirm}">
                        <p:focus context=":form_main:panel_add_app"/>
                        <h:panelGroup id="panel_add_app">
                            <div class="ui-g">
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="profile_id"
                                                       value="#{PP_SQLSUMMARIZE.profile_id}"/>
                                        <p:selectOneMenu maxlength="22" id="profile_id"
                                                         value="#{sqlSummarizeController.mtmpApp.profileID}"
                                                         disabled="#{sqlSummarizeController.isDISABLE}"
                                                         required="true">
                                            <f:selectItem itemLabel="--Lựa chọn--" itemValue=""/>
                                            <f:selectItems
                                                    value="#{sqlSummarizeController.mlistProfilePartner}"
                                                    var="it"
                                                    itemLabel="#{it.code}" itemValue="#{it.profileID}"/>
                                        </p:selectOneMenu>
                                        <p:message for="profile_id"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="material">
                                        <p:outputLabel for="run_datetime"
                                                       value="#{PP_SQLSUMMARIZE.run_datetime}"/>
                                        <p:calendar id="run_datetime" pattern="dd/MM/yyyy HH:mm:ss"
                                                    navigator="true" mask="true"
                                                    value="#{sqlSummarizeController.mtmpApp.runDate}"
                                                    disabled="#{sqlSummarizeController.isDISABLE}"
                                                    required="true"/>
                                        <p:message for="run_datetime"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="cycle" value="#{PP_SQLSUMMARIZE.cycle}"/>
                                        <p:selectOneMenu filter="true" filterMatchMode="contains"
                                                         maxlength="1"
                                                         id="cycle"
                                                         value="#{sqlSummarizeController.mtmpApp.summarizeCycle}"
                                                         disabled="#{sqlSummarizeController.isDISABLE}">
                                            <f:selectItem itemLabel="" itemValue=""/>
                                            <f:selectItem itemLabel="#{PP_SQLSUMMARIZE.label_cycle_0}"
                                                          itemValue="#{PP_SQLSUMMARIZE.value_cycle_0}"/>
                                            <f:selectItem itemLabel="#{PP_SQLSUMMARIZE.label_cycle_1}"
                                                          itemValue="#{PP_SQLSUMMARIZE.value_cycle_1}"/>
                                            <f:selectItem itemLabel="#{PP_SQLSUMMARIZE.label_cycle_2}"
                                                          itemValue="#{PP_SQLSUMMARIZE.value_cycle_2}"/>
                                        </p:selectOneMenu>
                                        <p:message for="cycle"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="sql_check" value="#{PP_SQLSUMMARIZE.sql_check}"/>
                                        <p:inputTextarea maxlength="4000" id="sql_check"
                                                         value="#{sqlSummarizeController.mtmpApp.checkQuery}"
                                                         disabled="#{sqlSummarizeController.isDISABLE}"
                                                         required="true">

                                        </p:inputTextarea>
                                        <p:message for="sql_check"/>
                                    </div>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="sql_succ" value="#{PP_SQLSUMMARIZE.sql_succ}"/>
                                        <p:inputTextarea maxlength="4000" id="sql_succ"
                                                         value="#{sqlSummarizeController.mtmpApp.matchedQuery}"
                                                         disabled="#{sqlSummarizeController.isDISABLE}"
                                                         required="true">

                                        </p:inputTextarea>
                                        <p:message for="sql_succ"/>
                                    </div>
                                </div>

                                <!--                                Khong can khop -->
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="sql_not_succ"
                                                       value="#{PP_SQLSUMMARIZE.sql_not_succ}"/>
                                        <p:inputTextarea id="sql_not_succ"
                                                         value="#{sqlSummarizeController.mtmpApp.mismatchedQuery}"
                                                         disabled="#{sqlSummarizeController.isDISABLE}"
                                                         required="true">

                                        </p:inputTextarea>
                                        <p:message for="sql_not_succ"/>
                                    </div>
                                </div>
                                <!--                                Trang thai -->
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="status" value="#{PP_SQLSUMMARIZE.status}"/>
                                        <p:selectOneMenu maxlength="1" id="status"
                                                         value="#{sqlSummarizeController.mtmpApp.status}"
                                                         disabled="#{sqlSummarizeController.isDISABLE}"
                                                         required="true">
                                            <f:selectItem itemLabel="#{PP_COMMONS.enable}" itemValue="1"/>
                                            <f:selectItem itemLabel="#{PP_COMMONS.disable}" itemValue="0"/>
                                        </p:selectOneMenu>
                                        <p:message for="status"/>
                                    </div>
                                </div>
                                <!--                                Description -->
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="description"
                                                       value="Description"/>
                                        <p:inputTextarea id="description"
                                                         value="#{sqlSummarizeController.mtmpApp.description}"
                                                         disabled="#{sqlSummarizeController.isDISABLE}"
                                                         >

                                        </p:inputTextarea>
                                        <p:message for="description"/>
                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                    </p:panel>
                </div>
            </h:panelGroup>
        </div>
    </ui:composition>
</h:body>
</html>
