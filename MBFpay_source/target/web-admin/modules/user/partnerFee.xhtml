<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui"
>
<h:head>
</h:head>
<h:body>
    <ui:composition>
        <div class="ui-fluid">
            <h:panelGroup id="panel_center">
                <p:sticky target="pnl_control"/>
                <h:panelGroup id="pnl_control">
                    <h:panelGroup rendered="#{not partnerFeeController.isDisplayBtnConfirm}">
                        <div class="ui-g">
                            <!--                            Add Button-->
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_add"
                                                 rendered="#{partnerFeeController.isAllowInsert}"
                                                 actionListener="#{partnerFeeController.changeStateAdd()}"
                                                 process="@this" styleClass="btn-primary"
                                                 value="#{PP_COMMONS.add}"
                                                 update="panel_center" icon="fa fa-plus"/>
                            </div>

                            <!--                            Export Excel-->
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton
                                        value="Tải Excel"
                                        ajax="false"
                                        id="btn_export"
                                        onclick="PrimeFaces.monitorDownload(downloadStart, downloadStop);"
                                        disabled="#{partnerFeeController.mlistApp.size() == 0}"
                                        process="@this" styleClass="btn-success" icon="fa fa-file-excel-o"
                                >
                                    <p:fileDownload
                                            value="#{partnerFeeController.exportFile()}"/>
                                </p:commandButton>
                            </div>

                            <div class="ui-g-12 ui-md-12 ui-lg-6"></div>
                            <!--                            Remove Button -->
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_del2"
                                                 rendered="#{partnerFeeController.isAllowDelete and not partnerFeeController.isDisplayBtnConfirm}"
                                                 actionListener="#{partnerFeeController.handleDelete()}"
                                                 disabled="#{not partnerFeeController.isSelectedApp}"
                                                 process="@this"
                                                 styleClass="btn-danger" value="#{PP_COMMONS.del}"
                                                 update="panel_center"
                                                 icon="fa fa-trash">
                                    <p:confirm header="#{PP_COMMONS.delete_dialog_header}"
                                               message="#{PP_COMMONS.confirm_delete}"/>
                                </p:commandButton>
                            </div>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{partnerFeeController.isDisplayBtnConfirm}">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-12 ui-lg-8"></div>
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_cancel"
                                                 rendered="#{partnerFeeController.isDisplayBtnConfirm}"
                                                 actionListener="#{partnerFeeController.handleCancel()}"
                                                 process="@this"
                                                 value="#{PP_COMMONS.back}" update="panel_center"
                                                 icon="fa fa-undo">
                                    <p:resetInput target="panel_add_app"/>
                                </p:commandButton>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_ok"
                                                 rendered="#{partnerFeeController.isDisplayBtnConfirm}"
                                                 actionListener="#{partnerFeeController.handleOK()}"
                                                 process="@this :form_main:panel_add_app"
                                                 styleClass=" btn-success"
                                                 value="#{PP_COMMONS.ok}" update="panel_center"
                                                 icon="fa fa-check-circle"/>
                            </div>
                        </div>
                    </h:panelGroup>
                </h:panelGroup>
                <div class="ui-g">

                    <!--                    Partner table -->
                    <div class="ui-g-12 ui-md-12 ui-lg-4 no-pad-y">
                        <p:panel header="#{PP_PARTNERFEE.app_list}" styleClass="box-info"
                                 rendered="#{not partnerFeeController.isDisplayBtnConfirm}">
                            <p:dataTable paginatorPosition="bottom" paginatorAlwaysVisible="true"
                                         id="table_app1" widgetVar="tableApp1"
                                         value="#{partnerFeeController.mlistProfilePartner}"
                                         var="app" emptyMessage="#{PP_COMMONS.empty_message}"
                                         disabledSelection="#{partnerFeeController.isDisplayBtnConfirm}"
                                         rowKey="#{app.profileID}"
                                         selection="#{partnerFeeController.mselectedProfilePartner}"
                                         rowSelectMode="checkbox" selectionMode="single"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="10,20,30,#{partnerFeeController.mlistProfilePartner.size()}"
                                         paginator="true" rows="10" styleClass="material no-border"
                                         tableStyle="table-layout: auto;" resizableColumns="true">
                                <p:ajax global="false" event="rowSelectCheckbox"
                                        listener="#{partnerFeeController.onRowSelect()}"
                                        process="@this" update=":form_main:panel_center"/>
                                <p:ajax global="false" event="rowUnselectCheckbox"
                                        listener="#{partnerFeeController.onRowSelect()}"
                                        process="@this" update=":form_main:panel_center"/>
                                <p:ajax global="false" event="rowSelect"
                                        listener="#{partnerFeeController.onRowSelect()}"
                                        process="@this" update=":form_main:panel_center"/>
                                <p:ajax global="false" event="rowUnselect"
                                        listener="#{partnerFeeController.onRowSelect()}"
                                        process="@this" update=":form_main:panel_center"/>
                                <p:ajax global="false" event="toggleSelect" process="@this"
                                        update="@this"/>
                                <p:ajax global="false" event="filter" ignoreAutoUpdate="true"/>
                                <p:ajax global="false" event="sort"/>
                                <p:ajax global="false" event="page"/>

                                <p:column selectionMode="single"
                                          style="width:16px;text-align:center"/>

                                <!--                                Partner code column-->
                                <p:column headerText="#{PP_PROFILEPARTNER.code}"
                                          sortBy="#{app.code}"
                                          filterBy="#{app.code}"
                                          filterMatchMode="contains">
                                    #{app.code}
                                </p:column>

                                <!--                                Partner status column-->
                                <p:column headerText="#{PP_PROFILEPARTNER.status}"
                                          sortBy="#{app.status}"
                                          filterBy="#{app.status}" filterMatchMode="contains">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('tableApp1').filter()"
                                                         styleClass="custom-filter">
                                            <f:selectItem itemLabel="" itemValue="#{null}"/>
                                            <f:selectItem itemLabel="#{PP_COMMONS.enable}"
                                                          itemValue="1"/>
                                            <f:selectItem itemLabel="#{PP_COMMONS.disable}"
                                                          itemValue="0"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText styleClass="label label-success"
                                                  rendered="#{app.status eq '1'}"
                                                  value="#{PP_COMMONS.enable}"/>
                                    <h:outputText styleClass="label label-warning"
                                                  rendered="#{app.status ne '1'}"
                                                  value="#{PP_COMMONS.disable}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </div>

                    <!--                    Product by each Partner table -->
                    <div class="ui-g-12 ui-md-12 ui-lg-8 no-pad-y">
                        <div class="grid-padding">
                            <p:panel header="#{PP_PARTNERFEE.app_list}" styleClass="box-info"
                                     rendered="#{not partnerFeeController.isDisplayBtnConfirm}">
                                <p:dataTable paginatorPosition="bottom"
                                             paginatorAlwaysVisible="true"
                                             id="table_app" widgetVar="tableApp"
                                             value="#{partnerFeeController.mlistApp}" var="item"
                                             emptyMessage="#{PP_COMMONS.empty_message}"
                                             disabledSelection="#{partnerFeeController.isDisplayBtnConfirm}"
                                             rowKey="#{item.feeID}"
                                             selection="#{partnerFeeController.mselectedApp}"
                                             rowSelectMode="checkbox"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15,20,#{partnerFeeController.mselectedApp.size()}"
                                             paginator="true" rows="10"
                                             styleClass="material no-border"
                                             tableStyle="table-layout: auto;"
                                             resizableColumns="true">

                                    <p:ajax global="false" event="rowSelectCheckbox"
                                            process="table_app"
                                            update=":form_main:pnl_control"/>
                                    <p:ajax global="false" event="rowUnselectCheckbox"
                                            process="table_app"
                                            update=":form_main:pnl_control"/>
                                    <p:ajax global="false" event="toggleSelect" process="table_app"
                                            update=":form_main:pnl_control"/>
                                    <p:ajax global="false" event="filter" ignoreAutoUpdate="true"/>
                                    <p:ajax global="false" event="sort"/>
                                    <p:ajax global="false" event="page"/>

                                    <p:column selectionMode="multiple"
                                              style="width:16px;text-align:center"/>

                                    <!--                                    Product name - Ma san pham -->
                                    <p:column headerText="#{PP_PARTNERFEE.product_code}"
                                              sortBy="#{item.productCode}"
                                              filterBy="#{item.productCode}"
                                              filterMatchMode="contains">
                                        <h:outputText
                                                value="#{item.productCode}"/>
                                    </p:column>

                                    <!--                                    Product name - Ten san pham -->
                                    <p:column headerText="#{PP_PARTNERFEE.product_name}"
                                              sortBy="#{item.productName}"
                                              filterBy="#{item.productName}"
                                              filterMatchMode="contains">
                                        <h:outputText
                                                value="#{item.productName}"/>
                                    </p:column>

                                    <!--                                    Partner type -->
                                    <p:column headerText="#{PP_PARTNERFEE.partner_type}"
                                              sortBy="#{item.partnerType}"
                                              filterBy="#{item.partnerType}" filterMatchMode="contains">
                                        <h:outputText styleClass="label label-success"
                                                      rendered="#{item.partnerType eq '0'}"
                                                      value="#{PP_PARTNERFEE.merchant}"/>
                                        <h:outputText styleClass="label label-warning"
                                                      rendered="#{item.partnerType eq '1'}"
                                                      value="#{PP_PARTNERFEE.provider}"/>
                                        <h:outputText styleClass="label label-default"
                                                      rendered="#{item.partnerType eq '2'}"
                                                      value="#{PP_PARTNERFEE.agent}"/>
                                    </p:column>

                                    <p:column headerText="#{PP_PARTNERFEE.discount_rate}"
                                              sortBy="#{item.discountRate}"
                                              filterBy="#{item.discountRate}"
                                              filterMatchMode="contains">
                                        #{item.discountRate}
                                    </p:column>

                                    <p:column headerText="#{PP_PARTNERFEE.special_discount}"
                                              sortBy="#{item.specialDiscount}"
                                              filterBy="#{item.specialDiscount}"
                                              filterMatchMode="contains">
                                        #{item.specialDiscount}
                                    </p:column>

                                    <p:column headerText="#{PP_PARTNERFEE.provider_rate}"
                                              sortBy="#{item.providerRate}"
                                              filterBy="#{item.providerRate}"
                                              filterMatchMode="contains">
                                        #{item.providerRate}
                                    </p:column>

                                    <p:column headerText="#{PP_PARTNERFEE.process_fee}"
                                              sortBy="#{item.processFee}"
                                              filterBy="#{item.processFee}"
                                              filterMatchMode="contains">
                                        #{item.processFee}
                                    </p:column>

                                    <p:column headerText="#{PP_PARTNERFEE.payment_fee}"
                                              sortBy="#{item.paymentFee}"
                                              filterBy="#{item.paymentFee}"
                                              filterMatchMode="contains">
                                        #{item.paymentFee}
                                    </p:column>

                                    <p:column headerText="#{PP_PARTNERFEE.min_fee}"
                                              sortBy="#{item.minFee}"
                                              filterBy="#{item.minFee}"
                                              filterMatchMode="contains">
                                        <h:outputText value="#{item.minFee}">
                                            <f:convertNumber pattern="#,##0" />
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="#{PP_PARTNERFEE.max_fee}"
                                              sortBy="#{item.maxFee}"
                                              filterBy="#{item.maxFee}"
                                              filterMatchMode="contains">
                                        <h:outputText value="#{item.maxFee}">
                                            <f:convertNumber pattern="#,##0" />
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="#{PP_PARTNERFEE.status}"
                                              sortBy="#{item.status}"
                                              filterBy="#{item.status}" filterMatchMode="contains">
                                        <h:outputText styleClass="label label-success"
                                                      rendered="#{item.status eq '1'}"
                                                      value="#{PP_COMMONS.enable}"/>
                                        <h:outputText styleClass="label label-warning"
                                                      rendered="#{item.status ne '1'}"
                                                      value="#{PP_COMMONS.disable}"/>
                                    </p:column>

                                    <!--                                    Action column -->
                                    <p:column width="80" style="text-align: center !important;">
                                        <p:commandLink id="btn_view"
                                                       actionListener="#{partnerFeeController.changeStateView(item)}"
                                                       process="@this" styleClass="fa fa-eye"
                                                       update=":form_main:panel_center"
                                                       resetValues="true"/>&nbsp;&nbsp;
                                        <p:tooltip for="btn_view" value="#{PP_COMMONS.view}"/>

                                        <p:commandLink id="btn_edit"
                                                       rendered="#{partnerFeeController.isAllowUpdate}"
                                                       actionListener="#{partnerFeeController.changeStateEdit(item)}"
                                                       process="@this" styleClass="fa fa-pencil"
                                                       update=":form_main:panel_center"/>&nbsp;&nbsp;
                                        <p:tooltip for="btn_edit" value="#{PP_COMMONS.edit}"/>

                                        <p:commandLink id="btn_copy"
                                                       rendered="#{partnerFeeController.isAllowInsert and not partnerFeeController.isDisplayBtnConfirm}"
                                                       actionListener="#{partnerFeeController.changeStateCopy(item)}"
                                                       process="@this" styleClass="fa fa-clone"
                                                       update=":form_main:panel_center"/>&nbsp;&nbsp;
                                        <p:tooltip for="btn_copy" value="#{PP_COMMONS.copy}"/>

                                        <p:commandLink id="btn_del"
                                                       rendered="#{partnerFeeController.isAllowDelete and not partnerFeeController.isDisplayBtnConfirm}"
                                                       actionListener="#{partnerFeeController.handleDelete(item)}"
                                                       process="@this" styleClass="fa fa-trash"
                                                       update=":form_main:panel_center">
                                            <p:confirm header="#{PP_COMMONS.delete_dialog_header}"
                                                       message="#{PP_COMMONS.confirm_delete}"/>
                                        </p:commandLink>
                                        <p:tooltip for="btn_del" value="#{PP_COMMONS.del}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </div>
                    </div>

                    <!--                    Partner's product detail table -->
                    <p:panel header="#{PP_PARTNERFEE.app_info}" styleClass="box-primary"
                             rendered="#{partnerFeeController.isDisplayBtnConfirm}">
                        <p:focus context=":form_main:panel_add_app"/>
                        <h:panelGroup id="panel_add_app">
                            <div class="ui-g">
                                <!--                                Ma DV CNTT-->
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="profile_id"
                                                       value="#{PP_PARTNERFEE.profile_id}"/>
                                        <p:selectOneMenu maxlength="22" id="profile_id"
                                                         value="#{partnerFeeController.mtmpApp.profileID}"
                                                         disabled="true" required="true">
                                            <f:selectItem itemLabel="SELECT ALL" itemValue=""/>
                                            <f:selectItems
                                                    value="#{partnerFeeController.mlistProfilePartner}"
                                                    var="profile_item"
                                                    itemLabel="#{profile_item.code}"
                                                    itemValue="#{profile_item.profileID}"/>
                                        </p:selectOneMenu>
                                        <p:message for="profile_id"/>
                                    </div>
                                </div>

                                <!--                                Group (pay type - pay type name)-->
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="pay_type" value="#{PP_PARTNERFEE.pay_type}"/>
                                        <p:selectOneMenu filter="true" filterMatchMode="contains" maxlength="3"
                                                         id="pay_type"
                                                         value="#{partnerFeeController.mtmpApp.payType}"
                                                         disabled="#{partnerFeeController.isDISABLE}">
                                            <f:selectItem itemLabel="" itemValue=""/>
                                            <f:selectItems value="#{partnerFeeController.productList}"
                                                           var="it"
                                                           itemLabel="#{it.payTypeName}"
                                                           itemValue="#{it.payType}"/>

                                            <!--<p:ajax global="false" event="change" listener="#{partnerFeeController.onBranchChange}" update="district"/>-->
                                        </p:selectOneMenu>
                                        <p:message for="pay_type"/>
                                    </div>
                                </div>


                                <!--                                Product code - Ma san pham -->
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="product_code"
                                                       value="#{PP_PARTNERFEE.product_code}"/>
                                        <p:inputText maxlength="200" id="product_code"
                                                     value="#{partnerFeeController.mtmpApp.productCode}"
                                                     disabled="#{partnerFeeController.isDISABLE}"
                                                     >
                                            <!--                                            <p:keyFilter regEx="/[0-9.]/i"/>-->
                                        </p:inputText>
                                        <p:message for="product_code"/>
                                    </div>
                                </div>

                                <!--                                Product name - Ten san pham -->
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="product_name"
                                                       value="#{PP_PARTNERFEE.product_name}"/>
                                        <p:inputText maxlength="200" id="product_name"
                                                     value="#{partnerFeeController.mtmpApp.productName}"
                                                     disabled="#{partnerFeeController.isDISABLE}"
                                                     >
                                            <!--                                            <p:keyFilter regEx="/[0-9.]/i"/>-->
                                        </p:inputText>
                                        <p:message for="product_name"/>
                                    </div>
                                </div>

                                <!--  Provider rate - Tỉ lệ chiết khấu cho nhà cung cấp -->
                                <div class="ui-g-12 ui-md-12 ui-lg-3">
                                    <div class="ui-material">
                                        <p:outputLabel for="provider_rate"
                                                       value="#{PP_PARTNERFEE.provider_rate}"/>
                                        <p:inputText maxlength="22" id="provider_rate"
                                                     value="#{partnerFeeController.mtmpApp.providerRate}"
                                                     disabled="#{partnerFeeController.isDISABLE}"
                                                     required="true">
                                            <p:keyFilter regEx="/[0-9.]/i"/>
                                        </p:inputText>
                                        <p:message for="provider_rate"/>
                                    </div>
                                </div>

                                <!--  Provider rate - Đơn vị tính -->
                                <div class="ui-g-12 ui-md-12 ui-lg-3">
                                    <div class="ui-material">
                                        <p:outputLabel for="provider_rate_type"
                                                       value="#{PP_PARTNERFEE.provider_rate_type}"/>
                                        <p:selectOneMenu maxlength="1" id="provider_rate_type"
                                                         value="#{partnerFeeController.mtmpApp.providerRateType}"
                                                         disabled="#{partnerFeeController.isDISABLE}"
                                                         required="true">
                                            <f:selectItem itemLabel="#{PP_PARTNERFEE.percent}"
                                                          itemValue="0"/>
                                            <f:selectItem itemLabel="#{PP_PARTNERFEE.fixed}"
                                                          itemValue="1"/>
                                        </p:selectOneMenu>
                                        <p:message for="provider_rate_type"/>
                                    </div>
                                </div>

                                <!--                                Discount for customer - Ti le chiet khau cho khach hang-->
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="discount_rate"
                                                       value="#{PP_PARTNERFEE.discount_rate}"/>
                                        <p:inputText maxlength="22" id="discount_rate"
                                                     value="#{partnerFeeController.mtmpApp.discountRate}"
                                                     disabled="#{partnerFeeController.isDISABLE}"
                                                     required="true">
                                            <p:keyFilter regEx="/[0-9.]/i"/>
                                        </p:inputText>
                                        <p:message for="discount_rate"/>
                                    </div>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="special_discount_header"
                                                       value="#{PP_PARTNERFEE.special_discount}"/>
                                        <p:inputText maxlength="22" id="special_discount_header"
                                                     value="#{partnerFeeController.mtmpApp.specialDiscount}"
                                                     disabled="#{partnerFeeController.isDISABLE}"
                                                     >
                                            <p:keyFilter regEx="/[0-9.]/i"/>
                                        </p:inputText>
                                        <p:message for="special_discount_header"/>
                                    </div>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="special_date" value="#{PP_PARTNERFEE.special_date}"/>
                                        <p:calendar value="#{partnerFeeController.mtmpApp.specialDate}"
                                                    pattern="dd/MM/yyyy"
                                                    mask="true" id="special_date" mode="popup" navigator="true"
                                        />
                                        <p:message for="special_date"/>
                                    </div>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="process_fee"
                                                       value="#{PP_PARTNERFEE.process_fee}"/>
                                        <p:inputText maxlength="22" id="process_fee"
                                                     value="#{partnerFeeController.mtmpApp.processFee}"
                                                     disabled="#{partnerFeeController.isDISABLE}"
                                                     required="true">
                                            <p:keyFilter regEx="/[0-9.]/i"/>
                                        </p:inputText>
                                        <p:message for="process_fee"/>
                                    </div>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="payment_fee"
                                                       value="#{PP_PARTNERFEE.payment_fee}"/>
                                        <p:inputText maxlength="22" id="payment_fee"
                                                     value="#{partnerFeeController.mtmpApp.paymentFee}"
                                                     disabled="#{partnerFeeController.isDISABLE}"
                                                     required="true">
                                            <p:keyFilter regEx="/[0-9.]/i"/>
                                        </p:inputText>
                                        <p:message for="payment_fee"/>
                                    </div>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="min_fee"
                                                       value="#{PP_PARTNERFEE.min_fee}"/>
                                        <p:inputText maxlength="22" id="min_fee"
                                                     placeholder="0"
                                                     value="#{partnerFeeController.mtmpApp.minFee}"
                                                     disabled="#{partnerFeeController.isDISABLE}"
                                                     required="true">
                                            <p:keyFilter regEx="/[0-9.]/i"/>
<!--                                            <f:convertNumber pattern="#000,000"/>-->
                                            <f:convertNumber pattern="###,##0" />
                                        </p:inputText>
                                        <p:message for="min_fee"/>
                                    </div>
                                </div>

                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="max_fee"
                                                       value="#{PP_PARTNERFEE.max_fee}"/>
                                        <p:inputText maxlength="22" id="max_fee"
                                                     placeholder="0"
                                                     value="#{partnerFeeController.mtmpApp.maxFee}"
                                                     disabled="#{partnerFeeController.isDISABLE}">
<!--                                            <f:convertNumber pattern="#000,000"/>-->
                                            <f:convertNumber pattern="###,##0" />
                                            <p:keyFilter regEx="/[0-9.]/i"/>
                                        </p:inputText>
                                        <p:message for="max_fee"/>
                                    </div>
                                </div>

                                <!--                                ** Customer amount - so tien khach hang huong -->

                                <!--                                Status - trang thai -->
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="status"
                                                       value="#{PP_PARTNERFEE.status}"/>
                                        <p:selectOneMenu maxlength="1" id="status"
                                                         value="#{partnerFeeController.mtmpApp.status}"
                                                         disabled="#{partnerFeeController.isDISABLE}"
                                                         >
                                            <f:selectItem itemLabel="#{PP_COMMONS.enable}"
                                                          itemValue="1"/>
                                            <f:selectItem itemLabel="#{PP_COMMONS.disable}"
                                                          itemValue="0"/>
                                        </p:selectOneMenu>
                                        <p:message for="status"/>
                                    </div>
                                </div>

                                <!--                                Partner type - Loai partner-->
