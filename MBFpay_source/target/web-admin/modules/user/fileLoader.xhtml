<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
</h:head>
<h:body>
    <ui:composition>
        <div class="ui-fluid">
            <h:panelGroup id="panel_center">
                <p:sticky target="pnl_control"/>
                <h:panelGroup id="pnl_control">
                    <h:panelGroup rendered="#{not fileLoaderController.isDisplayBtnConfirm}">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_add" rendered="#{fileLoaderController.isAllowInsert}"
                                                 actionListener="#{fileLoaderController.changeStateAdd()}"
                                                 process="@this" styleClass="btn-primary" value="#{PP_COMMONS.add}"
                                                 update="panel_center" icon="fa fa-plus"/>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-8"></div>
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_del2"
                                                 rendered="#{fileLoaderController.isAllowDelete and not fileLoaderController.isDisplayBtnConfirm}"
                                                 actionListener="#{fileLoaderController.handleDelete()}"
                                                 disabled="#{not fileLoaderController.isSelectedApp}" process="@this"
                                                 styleClass=" btn-danger" value="#{PP_COMMONS.del}"
                                                 update="panel_center" icon="fa fa-trash">
                                    <p:confirm header="#{PP_COMMONS.delete_dialog_header}"
                                               message="#{PP_COMMONS.confirm_delete}"/>
                                </p:commandButton>
                            </div>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{fileLoaderController.isDisplayBtnConfirm}">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-12 ui-lg-8"></div>
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_cancel" rendered="#{fileLoaderController.isDisplayBtnConfirm}"
                                                 actionListener="#{fileLoaderController.handleCancel()}" process="@this"
                                                 value="#{PP_COMMONS.back}" update="panel_center" icon="fa fa-undo">
                                    <p:resetInput target="panel_add_app"/>
                                </p:commandButton>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:commandButton id="btn_ok" rendered="#{fileLoaderController.isDisplayBtnConfirm}"
                                                 actionListener="#{fileLoaderController.handleOK()}"
                                                 process="@this :form_main:panel_add_app" styleClass=" btn-success"
                                                 value="#{PP_COMMONS.ok}" update="panel_center"
                                                 icon="fa fa-check-circle"/>
                            </div>
                        </div>
                    </h:panelGroup>
                </h:panelGroup>

                <div class="grid-padding">
                    <p:panel header="#{PP_FILELOADER.app_list}" styleClass="box-info"
                             rendered="#{not fileLoaderController.isDisplayBtnConfirm}">
                        <p:dataTable paginatorPosition="bottom" paginatorAlwaysVisible="true"
                                id="table_app" widgetVar="tableApp" value="#{fileLoaderController.mlistApp}"
                                     var="app"  rowIndexVar="rowIndex"
                                     emptyMessage="#{PP_COMMONS.empty_message}"
                                     disabledSelection="#{fileLoaderController.isDisplayBtnConfirm}"
                                     rowKey="#{app.rowid}"
                                     selection="#{fileLoaderController.mselectedApp}" rowSelectMode="checkbox"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15,20,#{fileLoaderController.mlistApp.size()}" paginator="true" rows="10" styleClass="material no-border"
                                     tableStyle="table-layout: auto;" resizableColumns="true">

                            <p:ajax global="false" event="rowSelectCheckbox" process="table_app"
                                    update=":form_main:pnl_control"/>
                            <p:ajax global="false" event="rowUnselectCheckbox" process="table_app"
                                    update=":form_main:pnl_control"/>
                            <p:ajax global="false" event="toggleSelect" process="table_app"
                                    update=":form_main:pnl_control"/>
                            <p:ajax global="false" event="filter" ignoreAutoUpdate="true"/>
                            <p:ajax global="false" event="sort"/>
                            <p:ajax global="false" event="page"/>

                            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                            <p:column headerText="#{PP_FILELOADER.group_code}">#{app.group_code}</p:column>
                            <p:column headerText="#{PP_FILELOADER.tableinsert}" styleClass="truncate"
                                      style="text-overflow: ellipsis; white-space: nowrap;">#{app.tableinsert}</p:column>
                            <p:column headerText="#{PP_FILELOADER.wildcard}">
                                #{app.wildcard}
                            </p:column>
                            <p:column headerText="#{PP_FILELOADER.uncompress}">
                                #{app.uncompress}
                            </p:column>
                            <p:column headerText="#{PP_FILELOADER.inputfilepath}">
                                #{app.inputfilepath}
                            </p:column>
<!--                            <p:column headerText="#{PP_FILELOADER.tempfilepath}" sortBy="#{app.tempfilepath}" filterBy="#{app.tempfilepath}" filterMatchMode="contains">-->
<!--                                #{app.tempfilepath}-->
<!--                            </p:column>-->
<!--                            <p:column headerText="#{PP_FILELOADER.backupfilepath}" sortBy="#{app.backupfilepath}" filterBy="#{app.backupfilepath}" filterMatchMode="contains">-->
<!--                                #{app.backupfilepath}-->
<!--                            </p:column>-->
<!--                            <p:column headerText="#{PP_FILELOADER.logpath}" sortBy="#{app.logpath}" filterBy="#{app.logpath}" filterMatchMode="contains">-->
<!--                                #{app.logpath}-->
<!--                            </p:column>-->
                            <p:column headerText="#{PP_FILELOADER.status}">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('tableGroupUser').filter()" styleClass="custom-filter">
                                        <f:selectItem itemLabel="" itemValue="#{null}"/>
                                        <f:selectItem itemLabel="#{PP_COMMONS.enable}" itemValue="1"/>
                                        <f:selectItem itemLabel="#{PP_COMMONS.disable}" itemValue="0"/>
                                        <f:selectItem itemLabel="#{PP_COMMONS.system}" itemValue="2"/>
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText styleClass="label label-success" rendered="#{app.status eq '1'}"
                                              value="#{PP_COMMONS.enable}"/>
                                <h:outputText styleClass="label label-warning" rendered="#{app.status ne '1'}"
                                              value="#{PP_COMMONS.disable}"/>
                            </p:column>
                            <p:column width="80" style="text-align: center !important;">
                                <p:commandLink id="btn_view"
                                               actionListener="#{fileLoaderController.changeStateView(app)}"
                                               process="@this" styleClass="fa fa-eye" update=":form_main:panel_center"
                                               resetValues="true"/>&nbsp;&nbsp;
                                <p:tooltip for="btn_view" value="#{PP_COMMONS.view}"/>
                                <p:commandLink id="btn_edit" rendered="#{fileLoaderController.isAllowUpdate}"
                                               actionListener="#{fileLoaderController.changeStateEdit(app)}"
                                               process="@this" styleClass="fa fa-pencil"
                                               update=":form_main:panel_center"/>&nbsp;&nbsp;
                                <p:tooltip for="btn_edit" value="#{PP_COMMONS.edit}"/>

                                <p:commandLink id="btn_copy"
                                               rendered="#{fileLoaderController.isAllowInsert and not fileLoaderController.isDisplayBtnConfirm}"
                                               actionListener="#{fileLoaderController.changeStateCopy(app)}"
                                               process="@this" styleClass="fa fa-clone"
                                               update=":form_main:panel_center"/>&nbsp;&nbsp;
                                <p:tooltip for="btn_copy" value="#{PP_COMMONS.copy}"/>

                                <p:commandLink id="btn_del"
                                               rendered="#{fileLoaderController.isAllowDelete and not fileLoaderController.isDisplayBtnConfirm}"
                                               actionListener="#{fileLoaderController.handleDelete(app)}"
                                               process="@this" styleClass="fa fa-trash"
                                               update=":form_main:panel_center">
                                    <p:confirm header="#{PP_COMMONS.delete_dialog_header}"
                                               message="#{PP_COMMONS.confirm_delete}"/>
                                </p:commandLink>
                                <p:tooltip for="btn_del" value="#{PP_COMMONS.del}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>

                    <p:panel header="#{PP_FILELOADER.app_info}" styleClass="box-primary"
                             rendered="#{fileLoaderController.isDisplayBtnConfirm}">
                        <p:focus context=":form_main:panel_add_app"/>
                        <h:panelGroup id="panel_add_app">
                            <div class="ui-g">
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="group_code" value="#{PP_FILELOADER.group_code}"/>
                                        <p:selectOneMenu maxlength="10" id="group_code"
                                                         value="#{fileLoaderController.mtmpApp.group_code}"
                                                         disabled="#{fileLoaderController.isDISABLE}">
                                            <f:selectItem itemLabel="#{PP_FILELOADER.lable_group1}"
                                                          itemValue="#{PP_FILELOADER.value_group1}"/>
                                            <f:selectItem itemLabel="#{PP_FILELOADER.lable_group2}"
                                                          itemValue="#{PP_FILELOADER.value_group2}"/>
                                            <f:selectItem itemLabel="#{PP_FILELOADER.lable_group3}"
                                                          itemValue="#{PP_FILELOADER.value_group3}"/>
                                        </p:selectOneMenu>
                                        <p:message for="group_code"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="tnsname" value="#{PP_FILELOADER.tnsname}"/>
                                        <p:inputTextarea maxlength="1000" id="tnsname" autoResize="false"
                                                     value="#{fileLoaderController.mtmpApp.tnsname}"
                                                     disabled="#{fileLoaderController.isDISABLE}" required="true"/>
                                        <p:message for="tnsname"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="dbusername" value="#{PP_FILELOADER.dbusername}"/>
                                        <p:inputText maxlength="256" id="dbusername"
                                                     value="#{fileLoaderController.mtmpApp.dbusername}"
                                                     disabled="#{fileLoaderController.isDISABLE}" required="true"/>
                                        <p:message for="dbusername"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="dbpassword" value="#{PP_FILELOADER.dbpassword}"/>
                                        <p:inputText type="password" maxlength="100" id="dbpassword"
                                                     value="#{fileLoaderController.mtmpApp.dbpassword}"
                                                     disabled="#{fileLoaderController.isDISABLE}" required="true"/>
                                        <p:message for="dbpassword"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="inputfilepath" value="#{PP_FILELOADER.inputfilepath}"/>
                                        <p:inputText maxlength="100" id="inputfilepath"
                                                     value="#{fileLoaderController.mtmpApp.inputfilepath}"
                                                     disabled="#{fileLoaderController.isDISABLE}" required="true"/>
                                        <p:message for="inputfilepath"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="tempfilepath" value="#{PP_FILELOADER.tempfilepath}"/>
                                        <p:inputText maxlength="100" id="tempfilepath"
                                                     value="#{fileLoaderController.mtmpApp.tempfilepath}"
                                                     disabled="#{fileLoaderController.isDISABLE}" required="true"/>
                                        <p:message for="tempfilepath"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="backupfilepath" value="#{PP_FILELOADER.backupfilepath}"/>
                                        <p:inputText maxlength="100" id="backupfilepath"
                                                     value="#{fileLoaderController.mtmpApp.backupfilepath}"
                                                     disabled="#{fileLoaderController.isDISABLE}" required="true"/>
                                        <p:message for="backupfilepath"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="logpath" value="#{PP_FILELOADER.logpath}"/>
                                        <p:inputText maxlength="100" id="logpath"
                                                     value="#{fileLoaderController.mtmpApp.logpath}"
                                                     disabled="#{fileLoaderController.isDISABLE}" required="true"/>
                                        <p:message for="logpath"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="wildcard" value="#{PP_FILELOADER.wildcard}"/>
                                        <p:inputText maxlength="100" id="wildcard"
                                                     value="#{fileLoaderController.mtmpApp.wildcard}"
                                                     disabled="#{fileLoaderController.isDISABLE}" required="true"/>
                                        <p:message for="wildcard"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="uncompress" value="#{PP_FILELOADER.uncompress}"/>
                                        <p:selectOneMenu maxlength="10" id="uncompress"
                                                         value="#{fileLoaderController.mtmpApp.uncompress}"
                                                         disabled="#{fileLoaderController.isDISABLE}">
                                            <f:selectItem itemLabel="" itemValue=""/>
                                            <f:selectItem itemLabel="#{PP_FILELOADER.uncompress_zip}"
                                                          itemValue="#{PP_FILELOADER.uncompress_zip}"/>
                                            <f:selectItem itemLabel="#{PP_FILELOADER.uncompress_gzip}"
                                                          itemValue="#{PP_FILELOADER.uncompress_gzip}"/>
                                        </p:selectOneMenu>
                                        <p:message for="uncompress"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="startposition" value="#{PP_FILELOADER.startposition}"/>
                                        <p:inputText maxlength="90" id="startposition"
                                                     value="#{fileLoaderController.mtmpApp.startposition}"
                                                     disabled="#{fileLoaderController.isDISABLE}" required="true">
                                            <p:keyFilter regEx="/[0-9_]/i"/>
                                        </p:inputText>
                                        <p:message for="startposition"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="endposition" value="#{PP_FILELOADER.endposition}"/>
                                        <p:inputText maxlength="90" id="endposition"
                                                     value="#{fileLoaderController.mtmpApp.endposition}"
                                                     disabled="#{fileLoaderController.isDISABLE}" required="true">
                                            <p:keyFilter regEx="/[0-9_]/i"/>
                                        </p:inputText>
                                        <p:message for="endposition"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="dateformat" value="#{PP_FILELOADER.dateformat}"/>
                                        <p:inputText maxlength="20" id="dateformat"
                                                     value="#{fileLoaderController.mtmpApp.dateformat}"
                                                     disabled="#{fileLoaderController.isDISABLE}" required="true"/>
                                        <p:message for="dateformat"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="truncatenextday" value="#{PP_FILELOADER.truncatenextday}"/>
                                        <p:selectOneMenu maxlength="1" id="truncatenextday"
                                                         value="#{fileLoaderController.mtmpApp.truncatenextday}"
                                                         disabled="#{fileLoaderController.isDISABLE}">
                                            <f:selectItem itemLabel="" itemValue=""/>
                                            <f:selectItem itemLabel="N" itemValue="N"/>
                                            <f:selectItem itemLabel="Y" itemValue="Y"/>
                                        </p:selectOneMenu>
                                        <p:message for="truncatenextday"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="typeofday" value="#{PP_FILELOADER.typeofday}"/>
                                        <p:selectOneMenu maxlength="10" id="typeofday"
                                                         value="#{fileLoaderController.mtmpApp.typeofday}"
                                                         disabled="#{fileLoaderController.isDISABLE}">
                                            <f:selectItem itemLabel="" itemValue=""/>
                                            <f:selectItem itemLabel="Weekly" itemValue="Weekly"/>
                                            <f:selectItem itemLabel="Monthly" itemValue="Monthly"/>
                                        </p:selectOneMenu>
                                        <p:message for="typeofday"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="truncatecurrdate"
                                                       value="#{PP_FILELOADER.truncatecurrdate}"/>
                                        <p:selectOneMenu maxlength="1" id="truncatecurrdate"
                                                         value="#{fileLoaderController.mtmpApp.truncatecurrdate}"
                                                         disabled="#{fileLoaderController.isDISABLE}">
                                            <f:selectItem itemLabel="" itemValue=""/>
                                            <f:selectItem itemLabel="N" itemValue="N"/>
                                            <f:selectItem itemLabel="Y" itemValue="Y"/>
                                        </p:selectOneMenu>

                                        <p:message for="truncatecurrdate"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="partitionformat" value="#{PP_FILELOADER.partitionformat}"/>
                                        <p:inputText maxlength="50" id="partitionformat"
                                                     value="#{fileLoaderController.mtmpApp.partitionformat}"
                                                     disabled="#{fileLoaderController.isDISABLE}"/>
                                        <p:message for="partitionformat"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="partitiondateformat"
                                                       value="#{PP_FILELOADER.partitiondateformat}"/>
                                        <p:inputText maxlength="50" id="partitiondateformat"
                                                     value="#{fileLoaderController.mtmpApp.partitiondateformat}"
                                                     disabled="#{fileLoaderController.isDISABLE}"/>
                                        <p:message for="partitiondateformat"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="tableinsert" value="#{PP_FILELOADER.tableinsert}"/>
                                        <p:inputText maxlength="50" id="tableinsert"
                                                     value="#{fileLoaderController.mtmpApp.tableinsert}"
                                                     disabled="#{fileLoaderController.isDISABLE}" required="true"/>
                                        <p:message for="tableinsert"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="insertfield" value="#{PP_FILELOADER.insertfield}"/>
                                        <p:inputTextarea maxlength="4000" id="insertfield" autoResize="false"
                                                     value="#{fileLoaderController.mtmpApp.insertfield}"
                                                     disabled="#{fileLoaderController.isDISABLE}" required="true"/>
                                        <p:message for="insertfield"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="delimited" value="#{PP_FILELOADER.delimited}"/>
                                        <p:inputText maxlength="10" id="delimited"
                                                     value="#{fileLoaderController.mtmpApp.delimited}"
                                                     disabled="#{fileLoaderController.isDISABLE}" required="true"/>
                                        <p:message for="delimited"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="intervalcommit" value="#{PP_FILELOADER.intervalcommit}"/>
                                        <p:inputText maxlength="100" id="intervalcommit"
                                                     value="#{fileLoaderController.mtmpApp.intervalcommit}"
                                                     disabled="#{fileLoaderController.isDISABLE}" required="true">
                                            <p:keyFilter regEx="/[0-9_]/i"/>
                                        </p:inputText>
                                        <p:message for="intervalcommit"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="readbuffers" value="#{PP_FILELOADER.readbuffers}"/>
                                        <p:inputText maxlength="2" id="readbuffers"
                                                     value="#{fileLoaderController.mtmpApp.readbuffers}"
                                                     disabled="#{fileLoaderController.isDISABLE}" required="true">
                                            <p:keyFilter regEx="/[0-9_]/i"/>
                                        </p:inputText>
                                        <p:message for="readbuffers"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="bindsize" value="#{PP_FILELOADER.bindsize}"/>
                                        <p:inputText maxlength="100" id="bindsize"
                                                     value="#{fileLoaderController.mtmpApp.bindsize}"
                                                     disabled="#{fileLoaderController.isDISABLE}" required="true">
                                            <p:keyFilter regEx="/[0-9_]/i"/>
                                        </p:inputText>
                                        <p:message for="bindsize"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="errorallowance" value="#{PP_FILELOADER.errorallowance}"/>
                                        <p:inputText maxlength="100" id="errorallowance"
                                                     value="#{fileLoaderController.mtmpApp.errorallowance}"
                                                     disabled="#{fileLoaderController.isDISABLE}" required="true">
                                            <p:keyFilter regEx="/[0-9_]/i"/>
                                        </p:inputText>
                                        <p:message for="errorallowance"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="directpath" value="#{PP_FILELOADER.directpath}"/>
                                        <p:selectOneMenu maxlength="1" id="directpath"
                                                         value="#{fileLoaderController.mtmpApp.directpath}"
                                                         disabled="#{fileLoaderController.isDISABLE}" required="true">
                                            <f:selectItem itemLabel="N" itemValue="N"/>
                                            <f:selectItem itemLabel="Y" itemValue="Y"/>
                                        </p:selectOneMenu>
                                        <p:message for="directpath"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="parrallel" value="#{PP_FILELOADER.parrallel}"/>
                                        <p:selectOneMenu maxlength="1" id="parrallel"
                                                         value="#{fileLoaderController.mtmpApp.parrallel}"
                                                         disabled="#{fileLoaderController.isDISABLE}" required="true">
                                            <f:selectItem itemLabel="N" itemValue="N"/>
                                            <f:selectItem itemLabel="Y" itemValue="Y"/>
                                        </p:selectOneMenu>
                                        <p:message for="parrallel"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="endcloseby" value="#{PP_FILELOADER.endcloseby}"/>
                                        <p:inputText maxlength="10" id="endcloseby"
                                                     value="#{fileLoaderController.mtmpApp.endcloseby}"
                                                     disabled="#{fileLoaderController.isDISABLE}"/>
                                        <p:message for="endcloseby"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="skipline" value="#{PP_FILELOADER.skipline}"/>
                                        <p:inputText maxlength="10" id="skipline"
                                                     value="#{fileLoaderController.mtmpApp.skipline}"
                                                     disabled="#{fileLoaderController.isDISABLE}"/>
                                        <p:message for="skipline"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="characterset" value="#{PP_FILELOADER.characterset}"/>
                                        <p:inputText maxlength="10" id="characterset"
                                                     value="#{fileLoaderController.mtmpApp.characterset}"
                                                     disabled="#{fileLoaderController.isDISABLE}"/>
                                        <p:message for="characterset"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="whencolumn" value="#{PP_FILELOADER.whencolumn}"/>

                                                     value="#{fileLoaderController.mtmpApp.whencolumn}"

                                        <p:message for="whencolumn"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="logmessagefields"
                                                       value="#{PP_FILELOADER.logmessagefields}"/>
                                        <p:inputTextarea maxlength="1500" id="logmessagefields" autoResize="false"
                                                     value="#{fileLoaderController.mtmpApp.logmessagefields}"
                                                     disabled="#{fileLoaderController.isDISABLE}" required="true"/>
                                        <p:message for="logmessagefields"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="checkmaxcurrloader"
                                                       value="#{PP_FILELOADER.checkmaxcurrloader}"/>

                                                         value="#{fileLoaderController.mtmpApp.checkmaxcurrloader}"
                                                         disabled="#{fileLoaderController.isDISABLE}">
                                            <f:selectItem itemLabel="" itemValue=""/>
                                            <f:selectItem itemLabel="N" itemValue="N"/>
                                            <f:selectItem itemLabel="Y" itemValue="Y"/>
                                        </p:selectOneMenu>
                                        <p:message for="checkmaxcurrloader"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="logfiletype" value="#{PP_FILELOADER.logfiletype}"/>

                                                     value="#{fileLoaderController.mtmpApp.logfiletype}"
                                                     disabled="#{fileLoaderController.isDISABLE}"/>
                                        <p:message for="logfiletype"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-6">
                                    <div class="ui-material">
                                        <p:outputLabel for="status" value="#{PP_FILELOADER.status}"/>
                                        <p:selectOneMenu maxlength="1" id="status"
                                                         value="#{fileLoaderController.mtmpApp.status}"
                                                         disabled="#{fileLoaderController.isDISABLE}" required="true">
                                            <f:selectItem itemLabel="#{PP_COMMONS.enable}" itemValue="1"/>
                                            <f:selectItem itemLabel="#{PP_COMMONS.disable}" itemValue="0"/>
                                        </p:selectOneMenu>
                                        <p:message for="status"/>
                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                    </p:panel>
                </div>
            </h:panelGroup>
        </div>
