<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
<meta charset="utf-8">
<title>VASOnline Login</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Font-awesome Icons -->
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
	rel="stylesheet">

<link href='https://fonts.googleapis.com/css?family=Roboto'
	rel='stylesheet'>
<link rel="stylesheet" href="/vasonline/style/login.css">
<style>
body {
	font-family: 'Roboto';
}
</style>
</head>

<body>
	<div class="container login-container col-3">
		<div class="heading row">
			<span>VASOnline Register</span>
		</div>
		<div class="form-div row">
			<form class="w-100" th:action="@{/register}" method='POST'>
				<div class="form-group">
					<label for="username">Tên đăng nhập</label>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1"><i
								class="fa fa-user"></i></span>
						</div>
						<input type="text" class="form-control" name="username"
							id="username" placeholder="Username" aria-label="Username"
							aria-describedby="basic-addon1">
					</div>
				</div>
				<div class="form-group">
					<label for="password">Mật khẩu</label>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon2"><i
								class="fa fa-key"></i></span>
						</div>
						<input type="password" class="form-control" name="password"
							id="password" placeholder="Password" aria-label="Password"
							aria-describedby="basic-addon2">
					</div>
				</div>
				<div class="form-group">
					<button class="btnSubmit" type="submit">
						<i class="fa fa-sign-in"></i>&nbsp;ĐĂNG KÝ
					</button>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
