<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="vi">
<head th:replace="fragments/html-head">
    <meta charset="utf-8">
    <title>Danh mục log api</title>
</head>

<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar" th:replace="fragments/sidebar"></nav>

    <!-- Page Content  -->
    <div id="content">
        <div class="div-navbar" th:replace="fragments/div-navbar"></div>

        <div class="container-fluid ">
            <div class="heading">
                <h3>DANH MỤC LOG API</h3>
            </div>
            <div class="box box-primary">
                <form>
                    <table class="table table-condensed col">
                        <tr>
                            <td style="width: 50%;">
                                <label for="alId">ID LOG API</label>
                                <input type="text" name="alId" class="form-control" placeholder="ID"
                                       id="alId" autocomplete="off">
                            </td>
                            <td style="width: 50%;">
                                <label for="module">Chức năng</label>
<!--                                <input type="text" name="module" class="form-control" placeholder="Chức năng"-->
<!--                                       id="module" autocomplete="off">-->
                                <select name="module" id="module" class="form-control select2Search">
                                    <option value="">Chọn chức năng</option>
                                    <option th:each="sf : ${sysFunctional}" th:value="${sf.sfId}" th:text="${sf.sfName}"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div style="position:relative">
                                <label for="startDate">Ngày bắt đầu</label>
                                <input name="startDate" id="startDate" class="form-control" placeholder="Ngày bắt đầu">
                                </div>
                            </td>
                            <td>
                                <div style="position:relative">
                                <label for="endDate">Ngày kết thúc</label>
                                <input  name="endDate" id="endDate" class="form-control" placeholder="Ngày kết thúc">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="creator">Người tạo</label>
                                <input type="text" name="creator" id="creator" class="form-control"
                                       autocomplete="off" placeholder="Người tạo">
                            </td>
                            <td>
                                <label for="referenceId">Mã thông tin call API </label>
                                <input type="text" name="referenceId" id="referenceId" class="form-control"
                                       autocomplete="off" placeholder="Mã thông tin call API">
                            </td>
                        </tr>
                        <tr class='control'>
                            <td colspan='4' align='center'>
                                <button type="button" class="btn btn-primary button-control"
                                        name="doSearch" id="doSearch">
                                    <i class="fa fa-search"></i> Tìm kiếm
                                </button>
                                <button type="button" class="btn btn-primary button-control"
                                        name="export" id="export">
                                    <i class="fa fa-file-excel-o"></i> Kết xuất
                                </button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="list-service box box-primary">
                <table class="table table-bordered">
                    <thead>
                    <tr align="center">
                        <th>ID LOG API</th>
                        <th>Chức năng</th>
                        <th>Mã TT call API</th>
                        <th>REQUEST</th>
                        <th>RESPONSE</th>
                        <th>Thời gian tạo</th>
                        <th>Người tạo</th>
                    </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item"><span id="totalPage"></span></li>
                        <li class="page-item"><span id="pageSize"></span></li>
                        <li class="page-item">
                            <div class="form-group">
                                <select class="form-control" name="selector"
                                        onChange="resetPage()">
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                    <option>100</option>
                                    <option>200</option>
                                </select>
                            </div>
                        </li>
                        <li class="page-item"><span>&nbsp;</span></li>
                        <li class="page-item"><a class="page-link"
                                                 onClick="firstPage()"><i class="fa fa-angle-double-left"></i></a></li>
                        <li class="page-item"><a class="page-link"
                                                 onClick="prevPage()"><i class="fa fa-angle-left"></i></a></li>
                        <li class="page-item"><a id="prePage"></a></li>
                        <li class="page-item"><a class="page-link" id="currentPage">1</a></li>
                        <li class="page-item"><a id="nexPage"></a></li>
                        <li class="page-item"><a class="page-link"
                                                 onClick="nextPage()"><i class="fa fa-angle-right"></i></a></li>
                        <li class="page-item"><a class="page-link"
                                                 onClick="lastPage()"><i class="fa fa-angle-double-right"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<script src="/vasonline/js/select2.min.js"></script>
<script src="/vasonline/js/bootstrap-datepicker.min.js"></script>
<script src="/vasonline/js/custom_service.js"></script>
<script src="/vasonline/js/api-log-search.js"></script>
<script src="/vasonline/js/moment.js"></script>
<script src="/vasonline/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript">
    $(".select2Search").select2();
    $("#startDate").datetimepicker({
        format:'DD/MM/YYYY HH:mm'
    });
    $("#endDate").datetimepicker({
        format: "DD/MM/YYYY HH:mm"
    });
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
        let referenceId = localStorage.getItem("referenceId");
        $("#referenceId").val(referenceId);
    });
    $(function () {
        $("#doSearch").click();
        localStorage.removeItem("referenceId");
    });

</script>
</body>
</html>
