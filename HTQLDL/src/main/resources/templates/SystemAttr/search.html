<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="vi">
<head th:replace="fragments/html-head">
    <meta charset="utf-8">
    <title>Danh mục Tham số hệ thống</title>
</head>
<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar" th:replace="fragments/sidebar"></nav>

    <!-- Page Content  -->
    <div id="content">
        <div class="div-navbar" th:replace="fragments/div-navbar"></div>
        <div class="container-fluid">
            <div class="heading">
                <h4>DANH MỤC THAM SỐ HỆ THỐNG</h4>
            </div>
            <div class="box box-primary table-responsive">
                <form>
                    <table class="table table-sm">
                        <tr>
                            <td><label for="saId">ID</label> <input
                                    type="text" class="form-control" placeholder="ID"
                                    name="saId" id="saId"></td>
                            <td><label for="type">Loại</label> <input
                                    type="text" class="form-control" placeholder="Loại"
                                    name="type" id="type"></td>
                            <td><label for="name">Tên</label> <input
                                    type="text" class="form-control" placeholder="Tên"
                                    name="name" id="name"></td>
                        </tr>
                        <tr>
                            <td><label for="description">Mô tả</label> <input
                                    type="text" class="form-control" placeholder="Mô tả"
                                    name="description" id="description"></td>
                            <td><label for="value">Giá trị</label> <input
                                    type="text" class="form-control" placeholder="Giá trị"
                                    name="value" id="value"></td>
                        </tr>
                        <tr class='control'>
                            <td colspan='4' align='center'>
                                <button type="button" class="btn btn-primary button-control"
                                        name="doSearch" id="doSearch">
                                    <i class="fa fa-search"></i> Tìm kiếm
                                </button>
                                <button type="button" id="doAdd" data-target="#modal-command-type-create" class="btn btn-primary button-control">
                                    <i class="fa fa-plus-square"></i> Thêm mới</button>&nbsp;&nbsp;
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="list-service box box-primary">
                <table class="table table-bordered">
                    <thead>
                    <tr align="center">
                        <th>ID</th>
                        <th>Loại</th>
                        <th>Tên</th>
                        <th>Giá trị</th>
                        <th>Mô tả</th>
                        <th>Ngày cập thật</th>
                        <th>Người cập nhật</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item"><span id="totalPage"></span></li>
                        <li class="page-item"><span id="pageSize"></span></li>
                        <li class="page-item">
                            <div class="form-group">
                                <select class="form-control" name="selector"
                                        onChange="resetPage()">
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                    <option>100</option>
                                    <option>200</option>
                                </select>
                            </div>
                        </li>
                        <li class="page-item"><span>&nbsp;</span></li>
                        <li class="page-item"><a class="page-link"
                                                 onClick="firstPage()"><i class="fa fa-angle-double-left"></i></a></li>
                        <li class="page-item"><a class="page-link"
                                                 onClick="prevPage()"><i class="fa fa-angle-left"></i></a></li>
                        <li class="page-item"><a id="prePage"></a></li>
                        <li class="page-item"><a class="page-link" id="currentPage">1</a></li>
                        <li class="page-item"><a id="nexPage"></a></li>
                        <li class="page-item"><a class="page-link"
                                                 onClick="nextPage()"><i class="fa fa-angle-right"></i></a></li>
                        <li class="page-item"><a class="page-link"
                                                 onClick="lastPage()"><i class="fa fa-angle-double-right"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
<!--modal form create-->
<div class="modal fade in" id="modal-command-type-create" style="display: none;"  data-backdrop="static" data-keyboard="false" >
    <div class="modal-dialog modal-xl overflow-auto">
        <div class="modal-content">
            <div class="modal-header bg-yellow" style="display: flex;">
                <div class="title">
                    <h4 class="modal-title">THÊM MỚI THAM SỐ HỆ THỐNG</h4>
                </div>
                <button type="button" data-dismiss="modal" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="create_table">

            </div>
            <div class="modal-footer" style="text-align: center;">
            </div>
        </div>

    </div>
</div>
<!--modal form edit-->
<div class="modal fade in" id="modal-command-type-edit" style="display: none;"  data-backdrop="static" data-keyboard="false" >
    <div class="modal-dialog modal-xl overflow-auto" style="width: 100%; margin-top: 50px;">
        <div class="modal-content">
            <div class="modal-header bg-yellow" style="display: flex;">
                <div class="title"><h4 class="modal-title">CHỈNH SỬA THAM SỐ HỆ THỐNG</h4></div>
                <button type="button" data-dismiss="modal" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="edit_table">

            </div>
            <div class="modal-footer" style="text-align: center;">
            </div>
        </div>
    </div>
</div>
<script src="/vasonline/js/custom_service.js"></script>
<script src="/vasonline/js/system-attr-search.js"></script>
<script type="text/javascript">
    $(function() {
        $("#doSearch").click();
    });
    function messageSuccess(){
        toastr.success('Thành công');
    }
    function messageFailed(){
        toastr.error('Thất bại');
    }
    $(document).ready(function() {
        $('#sidebarCollapse').on('click', function() {
            $('#sidebar').toggleClass('active');
        });
        let messageResponse = '[[${message}]]';
        let message = '[[${exist}]]'
        if(messageResponse == 'success'){
            messageSuccess();
        }
        if (messageResponse == 'failed'){
            messageFailed();
        }
    });
</script>
</body>

</html>
