<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="vi">
<head th:replace="fragments/html-head">
    <meta charset="utf-8">
    <title>Quản lý chính sách chiết khấu</title>
</head>

<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar" th:replace="fragments/sidebar"></nav>

    <!-- Page Content  -->
    <div id="content">
        <div class="div-navbar" th:replace="fragments/div-navbar"></div>

        <div class="container-fluid ">
            <div class="heading">
                <h3>QUẢN LÝ CHÍNH SÁCH CHIẾT KHẤU</h3>
            </div>
            <div class="box box-primary">
                <form>
                    <table class="table table-condensed col">
                        <tr>
                            <td colspan="2">
                                <label for="policyNameSearch">Tên chính sách</label>
                                <input type="text" name="policyNameSearch" class="form-control" placeholder="Tên chính sách"
                                       id="policyNameSearch">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="startDateSearch">Ngày bắt đầu</label>
                                <input type="text" name="startDateSearch" class="form-control" placeholder="Ngày bắt đầu"
                                       id="startDateSearch">
                            </td>
                            <td>
                                <label for="endDateSearch">Ngày kết thúc</label>
                                <input type="text" name="endDateSearch" class="form-control" placeholder="Ngày kết thúc"
                                       id="endDateSearch">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" name="isDefaultSearch" id="isDefaultSearch"> Chính sách chiết khấu mặc định
                            </td>
                            <td> </td>
                        </tr>
                        <tr class='control'>
                            <td colspan='4' align='center'>
                                <button type="button" class="btn btn-primary button-control" name="doSearch"
                                        id="doSearch"><i class="fa fa-search"></i>
                                    Tìm kiếm
                                </button>&nbsp;
                                <button type="button" id="doNew" class="btn btn-primary button-control" data-target="#modal-command-type-create">
                                    <i class="fa fa-plus-square"></i> Thêm mới</button>&nbsp;
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="list-service box box-primary">
                <table class="table table-bordered">
                    <thead>
                    <tr align="center">
                        <th>Tên chính sách</th>
                        <th>Ngày bắt đầu</th>
                        <th>Ngày kết thúc</th>
                        <th>Mô tả</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item"><span id="totalPage"></span></li>
                        <li class="page-item"><span id="pageSize"></span></li>
                        <li class="page-item">
                            <div class="form-group">
                                <select class="form-control" name="selector"
                                        onChange="resetPage()">
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                    <option>100</option>
                                    <option>200</option>
                                </select>
                            </div>
                        </li>
                        <li class="page-item"><span>&nbsp;</span></li>
                        <li class="page-item"><a class="page-link"
                                                 onClick="firstPage()"><i class="fa fa-angle-double-left"></i></a></li>
                        <li class="page-item"><a class="page-link"
                                                 onClick="prevPage()"><i class="fa fa-angle-left"></i></a></li>
                        <li class="page-item"><a id="prePage"></a></li>
                        <li class="page-item"><a class="page-link" id="currentPage">1</a></li>
                        <li class="page-item"><a id="nexPage"></a></li>
                        <li class="page-item"><a class="page-link"
                                                 onClick="nextPage()"><i class="fa fa-angle-right"></i></a></li>
                        <li class="page-item"><a class="page-link"
                                                 onClick="lastPage()"><i class="fa fa-angle-double-right"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<!--modal form create-->
<div class="modal fade in" id="modal-command-type-create" style="display: none;"  data-backdrop="static" data-keyboard="false" >
    <div class="modal-dialog modal-xl overflow-auto">
        <div class="modal-content">
            <div class="modal-header bg-yellow" style="display: flex;">
                <div class="title">
                    <h4 class="modal-title">THÊM MỚI CHÍNH SÁCH CHIẾT KHẤU</h4>
                </div>
                <button type="button" data-dismiss="modal" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="create_table">

            </div>
            <div class="modal-footer" style="text-align: center;">
            </div>
        </div>

    </div>
</div>

<!--modal form edit-->
<div class="modal fade in" id="modal-command-type-edit" style="display: none;"  data-backdrop="static" data-keyboard="false" >
    <div class="modal-dialog modal-xl overflow-auto" style="width: 100%; margin-top: 50px;">
        <div class="modal-content">
            <div class="modal-header bg-yellow" style="display: flex;">
                <div class="title"><h4 class="modal-title">CHỈNH SỬA CHÍNH SÁCH <strong id="modal-title-edit" style="color: #ff0000;"> </strong></h4></div>
                <button type="button" data-dismiss="modal" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="edit_table">

            </div>
            <div class="modal-footer" style="text-align: center;">
            </div>
        </div>
    </div>
</div>

<!--modal form detail-->
<div class="modal fade in" id="modal-command-type-detail" style="display: none;"  data-backdrop="static" data-keyboard="false" >
    <div class="modal-dialog modal-xl overflow-auto" style="width: 100%; margin-top: 50px;">
        <div class="modal-content">
            <div class="modal-header bg-yellow" style="display: flex;">
                <div class="title"><h4 class="modal-title">CHI TIẾT CHÍNH SÁCH <strong id="modal-title-detail" style="color: #ff0000;"> </strong></h4></div>
                <button type="button" data-dismiss="modal" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="detail_table">

            </div>
            <div class="modal-footer" style="text-align: center;">
            </div>
        </div>
    </div>
</div>

<script src="/vasonline/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="/vasonline/style/bootstrap-datepicker.min.css">
<script src="/vasonline/js/custom_service.js"></script>
<script src="/vasonline/js/select2.min.js"></script>
<script src="/vasonline/js/discount-search.js"></script>
<script type="text/javascript">
    $(function (){
        $("#doSearch").click();
    })
    function messageSuccess(){
        toastr.success('Thành công');
    }
    function messageFailed(){
        toastr.error('Thất bại');
    }
    $(document).on("click", ".delete", function(e){
        e.preventDefault();
        var r = confirm("Bạn muốn xóa chính sách?");
        if (r==true){
            window.location = $(this).attr('href');
        }
    })
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
        $("td.price").each(function() {
            $(this).html(parseFloat($(this).text()).toLocaleString());
        });
        let messageResponse = '[[${message}]]';
        let error = '[[${error}]]';
        let erD = '[[${errDelete}]]'
        if(messageResponse == 'success'){
            messageSuccess();
        }
        if (messageResponse == 'failed'){
            messageFailed();
        }
        if (error != ''){
            toastr.error(error);
        }
        if(erD != ''){
            toastr.error(erD);
        }
        $("#startDateSearch").datepicker({
            format: "dd/mm/yyyy",
            todayHighlight: true
        });
        $("#endDateSearch").datepicker({
            format: "dd/mm/yyyy",
            todayHighlight: true
        });
    });
</script>
</body>

</html>
