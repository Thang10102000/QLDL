<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	lang="vi">
<head>
<title>Welcome Page</title>
</head>
<body>
	<h2>Welcome Page</h2>
	<div sec:authorize="isAuthenticated()">
		<h1>
			Login successed, welcome: <span
				th:utext="${#request.userPrincipal.Principal.users.username}"></span>
		</h1>
		<a th:href="@{/admin}">Admin Page</a> <a th:href="@{/user}">User
			Page</a> <a th:href="@{/dashboard}">Dashboard Page</a>
	</div>
</body>
</html>
