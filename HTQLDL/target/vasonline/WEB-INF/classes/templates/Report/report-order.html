<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	lang="vi">
<head th:replace="fragments/html-head">
<meta charset="utf-8">
<title>Báo cáo tổng hợp đơn hàng trả trước</title>
</head>

<body>
	<div class="wrapper">
		<!-- Sidebar  -->
		<nav id="sidebar" th:replace="fragments/sidebar"></nav>

		<!-- Page Content  -->
		<div id="content">
			<div class="div-navbar" th:replace="fragments/div-navbar"></div>

			<div class="container-fluid ">
				<div class="heading">
					<h3>BÁO CÁO TỔNG HỢP ĐƠN HÀNG TRẢ TRƯỚC</h3>
				</div>
				<div class="box box-primary">
					<form th:action="@{/report/show}" method="post">
						<table class="table table-condensed col">
							<tr>
								<td>
									<div style="position:relative">
										<label for="agencyName">Từ ngày</label> <input
									type="text" name="toDate" class="form-control"
									placeholder="Từ ngày" id="toDate" autocomplete="off">
									</div>
								</td>
								<td>
									<div style="position:relative">
										<label for="fromDate">Đến ngày</label> <input
									type="text" name="fromDate" class="form-control"
									placeholder="Đến ngày" id="fromDate" autocomplete="off">
									</div>
								</td>
							<tr>
								<td>
									<label for="agencyName">Chọn đại lý</label>
									<select name="agencyName" id="agencyName" class="form-control">
	                            	<option value="">--Chọn đại lý--</option>
	                                <option th:each="i : ${listAgency}" 
	                                th:value="${i.agencyName}" th:text="${i.agencyName}" ></option>    
	                          	</select> </td>
								<td></td>
							<tr class='control'>
								<td colspan='4' align='center'>
									<button type="submit" class="btn btn-primary button-control"
										name="doSearch" id="doSearch">
										<i class="fa fa-search"></i> Tra cứu
									</button>&nbsp; <a type="button" id="doNew"
									class="btn btn-primary button-control" th:href="@{/new-agency}">
										<i class="fa fa-file-excel-o"></i> Xuất file
								</a>&nbsp;
								</td>
							</tr>
						</table>
					</form>
				</div>
				<div class="list-service box box-primary">
					<table class="table table-bordered">
						<thead>
							<tr align="center">
								<th>STT</th>
								<th>Đại lý/AM/KAM</th>
								<th>Từ ngày</th>
								<th>Đến ngày</th>
								<th>Gói dịch vụ</th>
								<th>Sản lượng tính phí</th>
								<th>Sản lượng miễn phí</th>
								<th>Doanh thu</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>2</td>
								<td>2</td>
								<td>2</td>
								<td>2</td>
								<td>2</td>
								<td>2</td>
								<td>234567</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script src="/js/select2.min.js"></script>
	<script src="/vasonline/js/bootstrap-datepicker.min.js"></script>
	<script src="/js/custom_service.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#sidebarCollapse').on('click', function() {
				$('#sidebar').toggleClass('active');
			});


			$("#toDate").datepicker({
				format: "dd/mm/yyyy",
				todayHighlight: true,
				inline: true
			});
			$("#fromDate").datepicker({
				format: "dd/mm/yyyy",
				todayHighlight: true,
				inline: true
			});
		});
	</script>
</body>

</html>
