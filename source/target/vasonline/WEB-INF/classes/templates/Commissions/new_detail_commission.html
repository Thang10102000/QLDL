<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="vi">
<head th:replace="fragments/html-head">
    <link rel="stylesheet" href="/style/select2.min.css">
    <link rel="stylesheet" href="/style/datepicker3.css">
    <meta charset="utf-8">
    <title>Thêm mới chi tiết chính sách hoa hồng</title>
        </head>

<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar" th:replace="fragments/sidebar"></nav>

    <!-- Page Content  -->
    <div id="content">
        <div class="div-navbar" th:replace="fragments/div-navbar"></div>

        <div class="container-fluid ">
            <div class="heading">
                <h3>THÊM MỚI CHI TIẾT CHÍNH SÁCH HOA HỒNG</h3>
            </div>
            <div class="box box-primary">
                <form th:action="@{/new-detail-commission}" method="post">
                    <table class="table table-condensed col">
                        <tr>
                            <td style="width: 50%;">
                                <label for="agencyArea">Chọn công ty khu vực <b class="required">(*)</b> </label>
                                <select name="agencyArea" id="agencyArea"
                                        class="agencyArea form-control select select2" multiple>
                                    <option th:each="ag : ${agencyArea}" th:value="${ag.areaId}"
                                            th:text="${ag.areaName}"></option>
                                </select>
                            </td>
                            <td><input type="hidden" class="am-kam" id="am-kam" name="am-kam">
                                <label for="kamCommisions">Chọn AM/KAM <b
                                        class="required">(*)</b></label>
                                <select name="kamCommisions" id="kamCommisions"
                                        class="kamCommisions form-control select select2" multiple>
                                </select></td>
                            <span class="required" id="kamCommisionsMessage"></span>
                        </tr>
                        <tr>
                            <td>
                                <label for="selectService">Chọn dịch vụ<b class="required">(*)</b></label>
                                <select name="selectService" id="selectService"
                                        class="selectService select2 form-control " multiple>
                                    <option
                                            th:each="se : ${service}"
                                            th:value="${se.id}"
                                            th:text="${se.serviceName}"
                                    ></option>
                                </select>
                            </td>
                            <td>
                                <label for="brandGroup">Chọn nhóm gói cước<b
                                        class="required">(*)</b></label>
                                <select name="brandGroup" id="brandGroup"
                                        class="brandId select2 form-control" multiple>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="hidden" class="brand" id="brand" name="brand">
                                <label for="brandCommisions">Chọn gói cước<b
                                        class="required">(*)</b></label>
                                <select name="brandCommisions" id="brandCommisions"
                                        class="brandCommisions select2 form-control " multiple>
                                </select>
                                <span class="required" id="brandCommisionsMessage"></span>
                            </td>
                            <td>
                                <label for="policyName">Tên chính sách<b class="required">(*)</b></label>
                                <select name="policyName" id="policyName"
                                        class="selectService form-control ">
                                    <option
                                            th:each="co : ${commission}"
                                            th:value="${co.id}"
                                            th:text="${co.policyName}"
                                    ></option>
                                </select>
                            </td>

                        </tr>
                        <tr class='control'>
                            <td colspan='4' align='center'>
                                <button type="submit" class="btn btn-primary button-control" name="doNew" id="doNew"><i
                                        class="fa fa-plus-square"></i>
                                    Thêm mới
                                </button>
                                <button type="button" id="doBack" class="btn btn-primary button-control"
                                   data-dismiss="modal"><i class="fa fa-undo" aria-hidden="true"></i> Quay lại</button>
                            </td>
                        </tr>
                    </table>
                </form>

            </div>
        </div>

    </div>
</div>
<script src="/vasonline/js/select2.min.js"></script>
<script src="/vasonline/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="/vasonline/style/bootstrap-datepicker.min.css">
<script src="/vasonline/js/custom_service.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $(".select2").select2();
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
        $("#kamCommisions").on("change", function (e) {
            let value = Array.from(e.target.selectedOptions, option => option.value);
            $('input:hidden[name=am-kam]').val(value);
        })
        $("#brandCommisions").on("change", function (e) {
            let value = Array.from(e.target.selectedOptions, option => option.value);
            $('input:hidden[name=brand]').val(value);
        })
        $("#selectService").on("change", function (e) {
            let value = Array.from(e.target.selectedOptions, option => option.value);
            var linkPost = "/vasonline/brand-group-list?idService=" + value.toString();

            $.ajax({
                url: linkPost,
                method: 'GET',
                success: function (data) {

                    var str = '';

                    for (let i = 0; i < data.length; i++) {
                        if (data[i].status == 0) {
                            str += ' <option value= "' + data[i].id + '" >' + data[i].groupName + '</option>';
                        }
                    }
                    $('#brandGroup').html(str);

                },
                error: function (request) {
                    alert("The request failed: " + request.responseText);
                }
            });
        })

        $("#agencyArea").on("change", function (e) {
            let value = Array.from(e.target.selectedOptions, option => option.value);
            var linkPost = "/vasonline/amkam-list?idAmKam=" + value.toString();

            $.ajax({
                url: linkPost,
                method: 'GET',
                success: function (data) {

                    var str = '';

                    for (let i = 0; i < data.length; i++) {
                        str += ' <option value= "' + data[i].id + '" >' + data[i].agencyName + '</option>'
                    }
                    $('#kamCommisions').html(str);

                },
                error: function (request) {
                    alert("The request failed: " + request.responseText);
                }
            });
        })
        $("#brandGroup").on("change", function (e) {
            let value = Array.from(e.target.selectedOptions, option => option.value);
            var linkPost = "/vasonline/brand-list?idBrand=" + value.toString();

            $.ajax({
                url: linkPost,
                method: 'GET',
                success: function (data) {

                    var str = '';

                    for (let i = 0; i < data.length; i++) {
                        if (data[i].status == 0) {
                            str += ' <option value= "' + data[i].id + '" >' + data[i].brandName + '</option>';
                        }
                    }
                    $('#brandCommisions').html(str);

                },
                error: function (request) {
                    alert("The request failed: " + request.responseText);
                }
            });
        });
        $("#kamCommisions, #brandCommisions").keydown(function () {
            $("#kamCommisionsMessage, #brandCommisionsMessage").text("");
        });
    });
    $("#doNew").on('click', function (e) {
        if ($("#kamCommisions").val() === '') {
            $("#kamCommisionsMessage").text("Bạn chưa nhập AM/KAM");
            return false;
        }
        if ($("#brandCommisions").val() === '') {
            $("#brandCommisionsMessage").text("Bạn chưa nhập gói cước");
            return false;
        }

    })
</script>
</body>

</html>
