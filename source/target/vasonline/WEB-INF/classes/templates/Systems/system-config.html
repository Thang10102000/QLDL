<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	lang="vi">
<head th:replace="fragments/html-head">
<meta charset="utf-8">
<title>Quản lý chính sách bảo mật</title>
</head>
<body>
	<div class="wrapper" sec:authorize="isAuthenticated()">
		<!-- Sidebar  -->
		<nav id="sidebar" th:replace="fragments/sidebar"></nav>

		<!-- Page Content  -->
		<div id="content">
			<div class="div-navbar" th:replace="fragments/div-navbar"></div>
			<div class="container-fluid">
				<div class="heading">
					<h4>QUẢN LÝ CHÍNH SÁCH HỆ THỐNG</h4>
				</div>
				<div class="box box-primary"
					sec:authorize="hasAuthority('Quản lý chính sách hệ thống:Sửa')">
					<form th:action="@{/admin/system-config}" method='POST'>
						<table class="table table-condensed col" th:object=${configData}>
							<tr>
								<td><label for="max-login">Số phiên đăng nhập tối
										đa <b class="required">(*)</b>
								</label> <input type="number" class="form-control"
									placeholder="Max login" name="max-login" id="max-login"
									th:field="*{maxLogin}"></td>
								<td><label for="max-login-fail">Số phiên đăng nhập
										sai tối đa <b class="required">(*)</b>
								</label> <input type="number" class="form-control"
									placeholder="Max login fail" name="max-login-fail"
									id="max-login-fail" th:field="*{maxLoginFail}"></td>
							</tr>
							<tr>
								<td><label for="min-password">Độ dài tối thiểu mật
										khẩu <b class="required">(*)</b>
								</label> <input type="number" class="form-control"
									placeholder="Minimum password length" name="min-password"
									id="min-password" th:field="*{minPwLength}"></td>
								<td><label for="password-expired">Thời gian hết hạn
										mật khẩu <b class="required">(*)</b>
								</label> <input type="number" class="form-control"
									placeholder="Password expired date" name="password-expired"
									id="password-expired" th:field="*{pwExpiredDate}"></td>
							</tr>
							<tr class='control'>
								<td colspan='4' align='center'>
									<button class="btn btn-primary button-control" id="doNew"
										type="submit">
										<i class="fa fa-cog"></i> CẤU HÌNH
									</button>
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="/vasonline/js/custom_service.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#sidebarCollapse').on('click', function() {
				$('#sidebar').toggleClass('active');
			});
		});
	</script>
</body>

</html>
