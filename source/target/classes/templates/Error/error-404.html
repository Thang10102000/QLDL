<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	lang="vi">

<head th:replace="fragments/html-head">
<meta charset="utf-8">
<title>404 - Page not found</title>
</head>
<body>
	<div class="wrapper" sec:authorize="isAuthenticated()">
		<!-- Sidebar  -->
		<nav id="sidebar" th:replace="fragments/sidebar"></nav>

		<!-- Page Content  -->
		<div id="content"
			style="background-image: url('/vasonline/image/404-not-found.png'); background-position: center; background-repeat: no-repeat;">
			<div class="div-navbar" th:replace="fragments/div-navbar"></div>
		</div>
	</div>
	<script src="/vasonline/js/custom_service.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#sidebarCollapse').on('click', function() {
				$('#sidebar').toggleClass('active');
			});
		});
	</script>
</body>
</html>
