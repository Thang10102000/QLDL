<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="vi">
<head th:replace="fragments/html-head">
    <meta charset="utf-8">
    <title>Chỉnh sửa đại lý</title>
</head>

<body>
    <form th:action="@{/edit-agency}" method="post">
        <table class="table table-condensed col" >
            <tr th:object="${editAgency}">
                <input type="hidden" id="id" name="id" th:field="*{id}">
                <td style="width: 33.33333%;"><label for="agencyName">Tên
                    đại lý<b class="required">(*)</b>
                </label> <input type="text" name="agencyName" th:field="*{agencyName}"
                                class="form-control" placeholder="Tên đại lý" id="agencyName"
                                autocomplete="off">
                    <span class="required" id="agencyNameMessage"></span></td>
                <td><label for="areaId">Công ty khu vực<b class="required">(*)</b></label>
                    <select name="areaId" id="areaId" class="form-control" th:field="*{areaId}" disabled>
                        <option th:each="area : ${agencyArea}"
                                th:value="${area.areaId}" th:text="${area.areaName}"></option>
                    </select></td>
                <td><label for="agencyType">Hình thức thanh toán<b
                        class="required">(*)</b>
                </label> <select name="agencyType" id="agencyType" class="form-control">
                    <option th:field="*{agencyType}" value="0">Tài khoản</option>
                </select></td>
            </tr>
            <tr th:object="${editAgency}">
                <td><label for="status">Trạng thái <b
                        class="required">(*)</b></label> <select name="status" id="status"
                                                                 class="form-control">
                    <option th:field="*{status}" value="0">Hiệu lực</option>
                    <option th:field="*{status}" value="1">Không hiệu lực</option>
                </select></td>
                <td><label for="businessLicense">Số giấy phép kinh
                    doanh<b class="required">(*)</b>
                </label> <input type="text" th:field="*{businessLicense}"
                                name="businessLicense" class="form-control"
                                placeholder="Số GPKD (10 ký tự -xxx)" id="businessLicense" autocomplete="off">
                    <span class="required" id="businessLicenseMessage"></span>

                </td>
                <td><label for="licenseDate">Ngày cấp giấy phép
                    kinh doanh<b class="required">(*)</b>
                </label> <input type="text" th:field="*{licenseDate}" name="licenseDate"
                                class="form-control" placeholder="Ngày cấp GPKD"
                                id="licenseDate" autocomplete="off">
                    <span class="required" id="licenseDateMessage"></span>
                </td>
            </tr>
            <tr th:object="${editAgency}">
                <td><label for="licensePlace">Nơi cấp giấy phép kinh doanh<b class="required">(*)</b> </label>
                    <select name="licensePlace" id="licensePlace" class="form-control" th:field="*{licensePlace}" >
                        <option value="">Chọn tỉnh, thành phố</option>
                        <option th:each="province : ${listProvince}" th:value="${province.id}" th:text="${province.province_name}"></option>
                    </select>
                    <span class="required" id="licensePlaceMessage"></span>
                </td>
                <td><label for="officeAddress">Địa chỉ trụ sở</label> <input
                        type="text" th:field="*{officeAddress}" name="officeAddress"
                        class="form-control" placeholder="Địa chỉ trụ sở"
                        id="officeAddress" autocomplete="off"></td>
                <td><label for="invoiceAddress">Địa chỉ xuất hóa
                    đơn</label> <input type="text" th:field="*{invoiceAddress}"
                                       name="invoiceAddress" class="form-control"
                                       placeholder="Địa chỉ xuất hóa đơn" id="invoiceAddress"
                                       autocomplete="off">
            </tr>
            <tr th:object="${editAgency}">
                <td><label for="taxCode">Mã số thuế<b
                        class="required">(*)</b></label>
                    <input type="text" th:field="*{taxCode}" name="taxCode"  class="form-control"
                      placeholder="Mã số thuế (10 ký tự -xxx)" id="taxCode" autocomplete="off">
                    <span class="required" id="taxCodeMessage"></span></td>
                <td><label for="phoneNumber">Số điện thoại<b
                        class="required">(*)</b></label>
                    <input type="text" th:field="*{phoneNumber}" name="phoneNumber" class="form-control"
                            placeholder="Số điện thoại" id="phoneNumber" autocomplete="off" maxlength="13">
                    <span class="required" id="phoneNumberMessage"></span></td>
                <td><label for="email">Email <b
                        class="required">(*)</b></label>
                    <input type="text" th:field="*{email}" name="email" class="form-control"
                           placeholder="Email" id="email" autocomplete="off">
                    <span class="required" id="emailMessage"></span>
                </td>
            </tr>
            <tr th:object="${editAgency}">
                <td>
                    <label for="guaranteeAmount">Số tiền bảo lãnh</label>
                    <input type="text" th:field="*{guaranteeAmount}" name="guaranteeAmount" class="form-control"
                           placeholder="Số tiền bảo lãnh" id="guaranteeAmount" readonly >
                </td>
                <td><label for="branchAgency">Chi Nhánh</label>
                    <input type="text" th:field="*{branchAgency}" name="branchAgency" class="form-control"
                           placeholder="Chi Nhánh" id="branchAgency" autocomplete="off" >
                </td>
                <td>
                    <label for="agencyCode">Mã đại lý</label>
                    <input type="text" th:field="*{agencyCode}" name="agencyCode" class="form-control"
                           placeholder="Mã đại lý" id="agencyCode" readonly>
                </td>
            </tr>
                    <!--			Thông tin người đại diện-->
            <tr>
                <td><h3>Thông tin người đại diện</h3></td>
                <td></td>
                <td></td>
            </tr>
            <tr th:object="${represent}">
                <td style="width: 33.3333333%;"><label for="fullNameRepresent">Họ và tên<b class="required">(*)</b></label>
                    <input type="text" name="fullNameRepresent" class="form-control"
                           placeholder="Họ và tên" th:field="*{fullNameRepresent}" id="fullNameRepresent" autocomplete="off">
                    <span class="required" id="fullNameRepresentMessage"></span>
                    <input type="hidden" id="idRepresent" name="idRepresent" th:field="*{idRepresent}">
                </td>
                <td><label for="birthdayRepresent">Ngày sinh</label>
                    <input type="text" name="birthdayRepresent" class="form-control"
                           placeholder="Ngày sinh" th:field="*{birthdayRepresent}" id="birthdayRepresent" autocomplete="off">
                    <span class="required" id="birthdayRepresentMessage"></span>
                </td>
                <td><label for="positionRepresent">Chức vụ</label>
                    <input type="text" name="positionRepresent" class="form-control"
                           placeholder="Chức vụ" th:field="*{positionRepresent}" id="positionRepresent" autocomplete="off">
                    <span class="required" id="positionRepresentMessage"></span>
                </td>
            </tr>
            <tr th:object="${represent}">
                <td><label for="emailRepresent">Email<b class="required">(*)</b></label>
                    <input type="text" name="emailRepresent" th:field="*{emailRepresent}" class="form-control" placeholder="Email"
                           id="emailRepresent" autocomplete="off">
                    <span class="required" id="emailRepresentMessage"></span>
                </td>
                <td><label for="telephoneRepresent">Số điện thoại di động</label>
                    <input type="text" name="telephoneRepresent" th:field="*{telephoneRepresent}" class="form-control"
                           placeholder="Số điện thoại di động" id="telephoneRepresent" autocomplete="off" maxlength="13">
                    <span class="required" id="telephoneRepresentMessage"></span>
                </td>
                <td><label for="phoneNumberRepresent">Số điện thoại cố định</label>
                    <input type="text" class="form-control" th:field="*{phoneNumberRepresent}" id="phoneNumberRepresent" name="phoneNumberRepresent"
                           placeholder="Số điện thoại cố định" autocomplete="off" maxlength="13">
                    <span class="required" id="phoneNumberRepresentMessage"></span>
                    <!--					<select name="type" id="type" class="form-control">-->
                    <!--						<option value="0">Người đại diện</option>-->
                    <!--						<option value="1">Người ủy quyển</option>-->
                    <!--						<option value="2">Đầu mối liên hệ</option>-->
                    <!--					</select>-->
                </td>
            </tr>
            <tr>
                <td><h3>Thông tin người liên hệ</h3></td>
                <td></td>
                <td></td>
            </tr>
            <tr th:object="${contact}">
                <td><label for="fullNameContact">Họ và tên<b class="required">(*)</b></label>
                    <input type="text" name="fullNameContact" class="form-control"
                           placeholder="Họ và tên" th:field="*{fullNameContact}" id="fullNameContact" autocomplete="off">
                    <span class="required" id="fullNameContactMessage"></span>
                    <input type="hidden" id="idContact" name="idContact" th:field="*{idContact}">
                </td>
                <td><label for="birthdayContact">Ngày sinh</label>
                    <input type="text" name="birthdayContact" class="form-control"
                           placeholder="Ngày sinh" th:field="*{birthdayContact}" id="birthdayContact" autocomplete="off">
                    <span class="required" id="birthdayContactMessage"></span>
                </td>
                <td><label for="positionContact">Chức vụ</label>
                    <input type="text" name="positionContact" class="form-control"
                           placeholder="Chức vụ" th:field="*{positionContact}" id="positionContact" autocomplete="off">
                    <span class="required" id="positionContactMessage"></span>
                </td>
            </tr>
            <tr th:object="${contact}">
                <td><label for="emailContact">Email<b class="required">(*)</b></label>
                    <input type="text" name="emailContact" th:field="*{emailContact}" class="form-control" placeholder="Email"
                           id="emailContact" autocomplete="off">
                    <span class="required" id="emailContactMessage"></span>
                </td>
                <td><label for="telephoneContact">Số điện thoại di động</label>
                    <input type="text" name="telephoneContact" th:field="*{telephoneContact}" class="form-control"
                           placeholder="Số điện thoại di động" id="telephoneContact" autocomplete="off" maxlength="13">
                    <span class="required" id="telephoneContactMessage"></span>
                </td>
                <td><label for="phoneNumberContact">Số điện thoại cố định</label>
                    <input type="text" class="form-control" th:field="*{phoneNumberContact}" id="phoneNumberContact" name="phoneNumberContact"
                           placeholder="Số điện thoại cố định" autocomplete="off" maxlength="13">
                    <span class="required" id="phoneNumberContactMessage"></span>
                </td>
            </tr>
            <tr class='control'>
                <td colspan='4' align='center'>
                    <button type="submit" class="btn btn-primary button-control"
                            name="doEdit" id="doEdit">
                        <i class="fa fa-pencil" aria-hidden="true"></i> Chỉnh sửa
                    </button>
                    <a type="button" id="doBack"
                       class="btn btn-primary button-control" data-dismiss="modal"><i
                            class="fa fa-undo" aria-hidden="true"></i> Quay lại</a>
                </td>
            </tr>
        </table>
    </form>
    <script src="/vasonline/js/custom_service.js"></script>
    <script src="/vasonline/js/select2.min.js"></script>
    <script src="/vasonline/js/bootstrap-datepicker.min.js"></script>
    <script src="/vasonline/js/agency-validate.js"></script>
</body>

</html>
