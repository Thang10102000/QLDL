<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="vi">
<head th:replace="fragments/html-head">
    <meta charset="utf-8">
    <title>Quản lý yêu cầu dịch vụ</title>
</head>

<body>
    <div class="wrapper" sec:authorize="isAuthenticated()">
        <!-- Sidebar  -->
        <nav id="sidebar" th:replace="fragments/sidebar"></nav>

        <!-- Page Content  -->
        <div id="content">
            <div class="div-navbar" th:replace="fragments/div-navbar"></div>

            <div class="container-fluid ">
                <div class="heading">
                    <h4>QUẢN LÝ YÊU CẦU DỊCH VỤ</h4>
                </div>
                <span th:text ="${#authentication.getPrincipal().getUsers().getLevelUsers().getLevelId()}" id="levelIdUser" hidden></span>
                <div class="box box-primary">
                    <form>
                        <table class="table table-condensed col">
                            <tr>
                                <td style="width: 33%">
	                                <label for="agency_area">Công ty khu vực</label>
	                                <select name="agency_area" id="agency_area" class="form-control" th:if="${#lists.size(agencyArea) >= 2}">
	                                    <option value="">-- Chọn công ty khu vực --</option>
	                                    <option th:each="area : ${agencyArea}" 
	                                    		th:value="${area.areaId}" 
	                                    		th:text="${area.areaName}">
	                                    </option>
	                                </select>
                                    <select name="agency_area" id="agency_area" class="form-control" th:if="${#lists.size(agencyArea) < 2}">
                                        <option th:each="area : ${agencyArea}"
                                                th:value="${area.areaId}"
                                                th:text="${area.areaName}">
                                        </option>
                                    </select>
                            	</td>
                                <td style="width: 33%">
                                    <label for="agency">Đại lý/AM/KAM</label>
                                    <select name="agency" id="agency" class="form-control">
                                    </select>
                                </td>
                                <td style="width: 33%">
                                    <label for="asr_id">Mã yêu cầu</label>
                                    <input type="text" name="asr_id" class="form-control" placeholder="Mã yêu cầu" id="asr_id" autocomplete="off">

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="services">Dịch vụ</label>
                                    <select name="services" id="services" class="form-control">
	                                    <option value="">-- Chọn dịch vụ --</option>
	                                    <option th:each="s : ${services}" 
	                                    		th:value="${s.id}" 
	                                    		th:text="${s.serviceName}">
	                                    </option>
	                                </select>
                                </td>
                                <td>
                                    <label for="package_group">Nhóm gói cước</label>
                                    <select name="package_group" id="package_group" class="form-control">
	                                </select>
                                </td>
                                <td>
                                    <label for="package">Gói cước</label>
                                    <select name="package" id="package" class="form-control">
	                                </select>
                                </td>
                            </tr>
                            <tr>
                            </tr>
                            <tr>
	                            <td>
	                                <label for="createdDateFrom">Ngày tạo từ</label>
	                                <input name="createdDateFrom" class="form-control" placeholder="Ngày tạo từ"
	                                       id="createdDateFrom">
	                            </td>
	                            <td>
	                                <label for="createdDateTo">Ngày tạo đến</label>
	                                <input name="createdDateTo" class="form-control" placeholder="Ngày tạo đến"
	                                       id="createdDateTo">
	                            </td>
                                <td>
                                    <label for="status">Trạng thái</label>
                                    <select name="status" id="status" class="form-control">
                                        <option value="">--Chọn trạng thái--</option>
                                        <option value="0">Mới tạo</option>
                                        <option value="1">Chờ duyệt</option>
                                        <option value="2">Đang xử lý</option>
                                        <option value="3">Đăng ký không thành công</option>
                                        <option value="4">Trừ tiền không thành công</option>
                                        <option value="5">Thành công</option>
                                    </select>
                                </td>
                        	</tr>
                        	<tr>
	                            <td>
	                                <label for="updatedDateFrom">Ngày cập nhật từ</label>
	                                <input name="updatedDateFrom" class="form-control" placeholder="Ngày cập nhật từ"
	                                       id="updatedDateFrom">
	                            </td>
	                            <td>
	                                <label for="updatedDateTo">Ngày cập nhật đến</label>
	                                <input name="updatedDateTo" class="form-control" placeholder="Ngày cập nhật đến"
	                                       id="updatedDateTo">
	                            </td>
                        	</tr>
                            <tr class='control'>
                                <td colspan='4' align='center'>
                                    <button class="btn btn-primary button-control" type="button"
										id="doSearch">
										<i class="fa fa-search"></i> TÌM KIẾM
									</button>&nbsp;
                                    <button type="button" id="doNew" data-target="#modal-command-type-create" class="btn btn-primary button-control">
                                    <i class="fa fa-plus-square"></i>&nbsp;THÊM MỚI</button>&nbsp;
                                    <input type="hidden" name="page" id="page" /> <input
									type="hidden" name="size" id="size" />
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="list-service box box-primary">
                    <table class="table table-bordered">
                        <thead>
                            <tr align="center">
                                <th>Mã yêu cầu</th>
                                <th>Đại lý-AM/KAM</th>
                                <th>Gói cước</th>
                                <th>Tài khoản KH</th>
                                <th>Tổng tiền</th>
                                <th>Ngày tạo</th>
                                <th>Ngày cập nhật</th>
                                <th>Trạng thái</th>
                                <th>Mô tả lỗi</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                    <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item"><span id="totalPage"></span></li>
                        <li class="page-item"><span id="pageSize"></span></li>
                        <li class="page-item">
                            <div class="form-group">
                                <select class="form-control" name="selector"
                                        onChange="resetPage()">
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                    <option>100</option>
                                    <option>200</option>
                                </select>
                            </div>
                        </li>
                        <li class="page-item"><span>&nbsp;</span></li>
                        <li class="page-item"><a class="page-link"
                                                 onClick="firstPage()"><i class="fa fa-angle-double-left"></i></a></li>
                        <li class="page-item"><a class="page-link"
                                                 onClick="prevPage()"><i class="fa fa-angle-left"></i></a></li>
                        <li class="page-item"><a id="prePage"></a></li>
                        <li class="page-item"><a class="page-link" id="currentPage">1</a></li>
                        <li class="page-item"><a id="nexPage"></a></li>
                        <li class="page-item"><a class="page-link"
                                                 onClick="nextPage()"><i class="fa fa-angle-right"></i></a></li>
                        <li class="page-item"><a class="page-link"
                                                 onClick="lastPage()"><i class="fa fa-angle-double-right"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
<!--modal form create-->
<div class="modal fade in" id="modal-command-type-create" style="display: none;"  data-backdrop="static" data-keyboard="false" >
    <div class="modal-dialog" style="width: 75%; margin-top: 50px; height: auto;">
        <div class="modal-content">
            <div class="modal-header bg-yellow">
                <h4 class="modal-title">THÊM YÊU CẦU DỊCH VỤ</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" id="create_table">

            </div>
            <div class="modal-footer" style="text-align: center;">
            </div>
        </div>
    </div>
</div>
<!--modal form edit-->
<div class="modal fade in" id="modal-command-type-edit" style="display: none;"  data-backdrop="static" data-keyboard="false" >
    <div class="modal-dialog" style="width: 75%; margin-top: 50px; height: auto;">
        <div class="modal-content">
            <div class="modal-header bg-yellow">
                <h4 class="modal-title">Chi tiết yêu cầu dịch vụ</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" id="edit_table">

            </div>
            <div class="modal-footer" style="text-align: center;">
            </div>
        </div>
    </div>
</div>
<script src="/vasonline/js/custom_service.js"></script>
<script src="/vasonline/js/bootstrap-datepicker.min.js"></script>
<script src="/vasonline/js/asr-search.js"></script>
<script type="text/javascript">
    $(function() {
            $("#doSearch").click();
        })
	$("#createdDateFrom").datepicker({
	    format: "dd/mm/yyyy",
	    todayHighlight: true
	});
	$("#createdDateTo").datepicker({
	    format: "dd/mm/yyyy",
	    todayHighlight: true
	});
	$("#updatedDateFrom").datepicker({
	    format: "dd/mm/yyyy",
	    todayHighlight: true
	});
	$("#updatedDateTo").datepicker({
	    format: "dd/mm/yyyy",
	    todayHighlight: true
	});
    $(document).ready(function() {
        $('#sidebarCollapse').on('click', function() {
            $('#sidebar').toggleClass('active');
        });
        let messageResponse = '[[${message}]]';
        console.log(messageResponse);
        if(messageResponse == 'success'){
            messageSuccess();
        }
        if(messageResponse == 'INVALID_PARAMS'){
            messageInvalidParams();
        }
        if(messageResponse == 'PERMISSION_DENIED'){
            messagePermission();
        }
        if(messageResponse == 'INVALID_AGENCY'){
            messageInvalidAgency();
        }
        if (messageResponse == 'failed'){
            messageFailed();
        }
        function messageInvalidParams(){
            toastr.error('Tham số đầu vào không hợp lệ');
        }
        function messagePermission(){
            toastr.error('Bạn không thuộc nhóm đại lý-AM/KAM');
        }
        function error(){
            toastr.success('Tài khoản của bạn chưa được kết nối với đại lý-AM/KAM');
        }
        function messageSuccess(){
            toastr.success('Thành công');
        }
        function messageFailed(){
            toastr.error('Thất bại');
        }
    });
</script>
</body>

</html>
