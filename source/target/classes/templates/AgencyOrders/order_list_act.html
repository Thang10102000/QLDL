<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	lang="vi">
<head th:replace="fragments/html-head">
<meta charset="utf-8">
<title>Chi tiết kích hoạt</title>
</head>
<body>
	<table class="table table-bordered">
		<thead>
			<tr align="center">
				<th>STT</th>
				<th>Thời gian</th>
				<th>TK kích hoạt</th>
				<th>Trạng thái</th>
				<th>Hành động</th>
			</tr>
		</thead>
		<tbody id="tableBody">
		<tr th:each="la,iter : ${listActive}">
			<td th:text="${iter.index + 1}"></td>
			<td th:text="${#dates.format(la.created, 'dd-MM-yyyy HH:mm')}"></td>
			<td th:text="${la.creator}"></td>
			<td th:switch="${la.status}">
				<span th:case="'0'">Thất bại</span>
				<span th:case="'1'">Thành công</span>
			</td>
			<td>
				<a class='action detailList btn btn-primary-outline' th:onclick="'detailActive(\'' +${la.referenceId} + '\')'">
					<i class='fa fa-cc-mastercard' title='Xem chi tiết call api'></i></a>
			</td>
		</tr>
		</tbody>
	</table>
	<script src="/vasonline/js/custom_service.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#sidebarCollapse').on('click', function() {
				$('#sidebar').toggleClass('active');
			});
		});
		function detailActive(referenceId) {
			localStorage.removeItem("referenceId");
			localStorage.setItem("referenceId", referenceId);
			window.location.href = "api-log";
		}
	</script>
</body>

</html>
