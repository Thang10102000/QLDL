<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
<nav id="sidebar" th:fragment="sidebar">
	<div class="sidebar-header">
		<img src="/vasonline/image/mobifone_logo.png" alt="">
	</div>
	<div class="labelTH">
		<label><i class="fa fa-th"></i>&nbsp; Tá»”NG QUAN</label>
	</div>
	<ul class="list-unstyled components">
		<li class="list-unstyled" th:each="i : ${myMenu}"><a
				th:href="'#Menu'+${i.sfId}" th:aria-controls="'Menu'+${i.sfId}"
				data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"
				th:if="${i.sfId}==${i.sfFather.sfId} and ${i.status} == 0 and ${#authentication.getAuthorities().toString().contains(i.sfName.concat(':Xem'))}"> <i
				th:class="${i.fontAwesomeIconClass}" aria-hidden="true"></i> &nbsp;<span
				th:text="${i.sfName}"></span>
		</a>
			<ul class="list-unstyled collapse multi-collapse" data-parent=".components"
				th:id="'Menu'+${i.sfId}">
				<li class="list-unstyled" th:each="x : ${myMenu}"><a
						th:if="${i.sfId}==${x.sfFather.sfId} and ${x.status} == 1 and ${#authentication.getAuthorities().toString().contains(x.sfName.concat(':Xem'))}" th:href="${x.urlController}">
					<i th:class="${x.fontAwesomeIconClass}" aria-hidden="true"></i>
					&nbsp;&nbsp;<span th:text="${x.sfName}"></span>
				</a></li>
			</ul></li>
	</ul>
</nav>
</body>
</html>
