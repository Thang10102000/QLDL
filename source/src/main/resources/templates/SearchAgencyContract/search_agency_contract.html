<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="vi">
<head th:replace="fragments/html-head">
    <meta charset="utf-8">
    <title>Tra cứu thông tin hợp đồng đại lý</title>
</head>

<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar" th:replace="fragments/sidebar"></nav>

    <!-- Page Content  -->
    <div id="content">
        <div class="div-navbar" th:replace="fragments/div-navbar"></div>

        <div class="container-fluid ">
            <div class="heading">
                <h3>TRA CỨU THÔNG TIN HỢP ĐỒNG ĐẠI LÝ</h3>
            </div>
            <div class="box box-primary">
                <form>
                    <table class="table table-condensed col">
                        <tr>
                            <td>
                                <label for="selectCTKVSearch">Công ty khu vực<b class="required">(*)</b></label>
                                <select name="selectCTKV" id="selectCTKVSearch"
                                        class="selectService  form-control " th:if="${#lists.size(agencyArea) >= 2}">
                                    <option value="">--Chọn CTKV--</option>
                                    <option
                                            th:each="aga : ${agencyArea}"
                                            th:value="${aga.areaId}"
                                            th:text="${aga.areaName}"
                                    ></option>
                                </select>
                                <select name="selectCTKV" id="selectCTKVSearch"
                                        class="selectService  form-control " th:if="${#lists.size(agencyArea) < 2}">
                                    <option
                                            th:each="aga : ${agencyArea}"
                                            th:value="${aga.areaId}"
                                            th:text="${aga.areaName}"
                                    ></option>
                                </select>
                            </td>
                            <td>
                                <label for="agencyName">Đại lý</label>
                                <select name="agencyName" id="agencyName" class="form-control select2" th:if="${agency} == null">
                                    <option value="">--Chọn đại lý--</option>
                                </select>
                                <select name="agencyName" id="agencyName" class="form-control select2" th:if="${agency} != null">
                                     <option th:each="i : ${agency}" th:value="${i.id}" th:text="${i.agencyName}"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="startDate">Ngày bắt đầu</label>
                                <input type="text" name="startDate" id="startDate" class="form-control"
                                       autocomplete="off" placeholder="Ngày bắt đầu">
                            </td>
                            <td>
                                <label for="endDate">Ngày kết thúc</label>
                                <input type="text" name="endDate" id="endDate" class="form-control"
                                       autocomplete="off" placeholder="Ngày kết thúc">
                            </td>
                        </tr>
                        <tr>
                            <td style="width: 50%;">
                                <label for="contractNo">Số hợp đồng</label>
                                <input type="text" name="contractNo" class="form-control" placeholder="Số hợp đồng"
                                       id="contractNo" autocomplete="off">
                            </td>
                            <td>
                                <label for="status">Trạng thái</label>
                                <select name="status" id="status" class="form-control">
                                    <option value="">--Chọn trạng thái--</option>
                                    <option value="0">Mới tạo</option>
                                    <option value="1">Đã ký</option>
                                    <option value="2">Đã thanh lý</option>
                                    <option value="3">Hết hạn</option>
                                    <option value="4">Đã gia hạn</option>
                                </select>
                            </td>
                        </tr>
                        <tr class='control'>
                            <td colspan='4' align='center'>
                                <button type="button" class="btn btn-primary button-control"
                                        name="doSearch" id="doSearch">
                                    <i class="fa fa-search"></i> Tìm kiếm
                                </button>
                                <button type="button" class="btn btn-primary button-control"
                                        name="export" id="export">
                                    <i class="fa fa-file-excel-o"></i> Kết xuất
                                </button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="list-service box box-primary">
                <table class="table table-bordered">
                    <thead>
                    <tr align="center">
                        <th>Số hợp đồng</th>
                        <th>Tên đại lý</th>
                        <th>Tên CTKV</th>
                        <th>Giá trị bảo lãnh (VNĐ)</th>
                        <th>Ngày ký</th>
                        <th>Thời gian hiệu lực</th>
                        <th>Thời gian hết hiệu lực</th>
                        <th>Trạng thái</th>
                        <th>Loại dịch vụ</th>
                    </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item"><span id="totalPage"></span></li>
                        <li class="page-item"><span id="pageSize"></span></li>
                        <li class="page-item">
                            <div class="form-group">
                                <select class="form-control" name="selector"
                                        onChange="resetPage()">
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                    <option>100</option>
                                    <option>200</option>
                                </select>
                            </div>
                        </li>
                        <li class="page-item"><span>&nbsp;</span></li>
                        <li class="page-item"><a class="page-link"
                                                 onClick="firstPage()"><i class="fa fa-angle-double-left"></i></a></li>
                        <li class="page-item"><a class="page-link"
                                                 onClick="prevPage()"><i class="fa fa-angle-left"></i></a></li>
                        <li class="page-item"><a id="prePage"></a></li>
                        <li class="page-item"><a class="page-link" id="currentPage">1</a></li>
                        <li class="page-item"><a id="nexPage"></a></li>
                        <li class="page-item"><a class="page-link"
                                                 onClick="nextPage()"><i class="fa fa-angle-right"></i></a></li>
                        <li class="page-item"><a class="page-link"
                                                 onClick="lastPage()"><i class="fa fa-angle-double-right"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<script src="/vasonline/js/select2.min.js"></script>
<script src="/vasonline/js/bootstrap-datepicker.min.js"></script>
<script src="/vasonline/js/custom_service.js"></script>
<script src="/vasonline/js/search-agency-contract.js"></script>
<script type="text/javascript">
    $(".select2").select2();
    $(function () {
        $("#doSearch").click();
    });
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
        $("#startDate").datepicker({
            format: "dd/mm/yyyy",
            todayHighlight: true
        });
        $("#endDate").datepicker({
            format: "dd/mm/yyyy",
            todayHighlight: true
        });
        $("#beginDate").datepicker({
            format: "dd/mm/yyyy",
            todayHighlight: true
        });
        $("#closeDate").datepicker({
            format: "dd/mm/yyyy",
            todayHighlight: true
        });

        if ($("#selectCTKVSearch").val() != '' && $("#agencyName").val()==""){
            var linkPost = "/vasonline/agency-list?idAgencyArea=" + $("#selectCTKVSearch").val();
            $.ajax({
                url: linkPost,
                method: 'GET',
                success: function (data) {
                    var str = '<option value= "" >-- Chọn đại lý --</option>';
                    for (let i = 0; i < data.length; i++) {
                        if(data[i].status == 0){
                            str += ' <option value= "' + data[i].id + '" >' + data[i].agencyName + '</option>'
                        }
                    }
                    $('#agencyName').html(str);
                },
                error: function (request) {
                    alert("The request failed: " + request.responseText);
                }
            });
        }
    });
    $("#selectCTKVSearch").on("change", function (e) {
        let value = Array.from(e.target.selectedOptions, option => option.value);
        // $('input:hidden[name=brand]').val(value);
        var linkPost = "/vasonline/agency-list?idAgencyArea=" + value.toString();

        $.ajax({
            url: linkPost,
            method: 'GET',
            success: function (data) {

                var str = '<option value= "" >-- Chọn đại lý--</option>';

                for (let i = 0; i < data.length; i++) {
                    if(data[i].status == 0){
                        str += ' <option value= "' + data[i].id + '" >' + data[i].agencyName + '</option>'
                    }
                }
                $('#agencyName').html(str);

            },
            error: function (request) {
                alert("The request failed: " + request.responseText);
            }
        });
    });
</script>
</body>

</html>
