<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	lang="vi">
<head>
<meta charset="utf-8">
<title>Admin Page</title>
</head>
<body>
	<h2>Admin Page</h2>
	<div sec:authorize="isAuthenticated()">
		<h3>
			Hello : <span
				th:utext="${#request.userPrincipal.Principal.users.username}"></span>
		</h3>
		<a th:href="@{/welcome}">Welcome Page</a> <br /> <br />
		<form th:action="@{/perform_logout}" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" /> <input type="submit" value="Logout" />
		</form>
		<div sec:authorize="isAuthenticated()">
			<h4>Chi tiết user</h4>
			<span th:utext="${#request.userPrincipal.Principal.users}"></span>
			<h4>Truy cập dành cho tài khoản có quyền đặc biệt</h4>
			<div
				sec:authorize="hasAuthority('Quản lý tài khoản:Xem') or hasAuthority('Quản lý chính sách hệ thống:Xoá')">
				<span th:utext="${#request.userPrincipal.Principal.users.usersULF}"></span>
				<h2>This is secrect span div for user has specify permission
					only</h2>
			</div>
		</div>
	</div>
</body>
</html>
