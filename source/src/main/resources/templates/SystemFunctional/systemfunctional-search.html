<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="vi">
<head th:replace="fragments/html-head">
    <meta charset="utf-8">
    <title>Quản lý chức năng hệ thống</title>
</head>
<body>
<div class="wrapper" sec:authorize="isAuthenticated()">
    <!-- Sidebar  -->
    <nav id="sidebar" th:replace="fragments/sidebar.html"></nav>
    <!-- Page Content  -->
    <div id="content">
        <div class="div-navbar" th:replace="fragments/div-navbar"></div>
        <div class="container-fluid">
            <div class="heading">
                <h4>QUẢN LÝ CHỨC NĂNG HỆ THỐNG</h4>
            </div>
            <div class="box box-primary table-responsive"
                 sec:authorize="hasAuthority('Quản lý chức năng hệ thống:Xem')">
                <form>
                    <table class="table table-sm">
                        <tr>
                            <td><label for="sfId">Mã chức năng</label> <input
                                    name="sfId" id="sfId" type="text"
                                    class="form-control" placeholder="Mã chức năng">
                            </td>
                            <td><label for="sfName">Tên chức năng</label> <input
                                    type="text"
                                    class="form-control" placeholder="Tên chức năng" name="sfName"
                                    id="sfName"></td>
                            <td><label for="urlController">URL</label> <input
                                    type="text" class="form-control" placeholder="URL"
                                    name="urlController" id="urlController"></td>
                        </tr>
                        <tr>
                            <td><label for="sfFather">Tên chức năng cha</label> <input
                                    name="sfFather" id="sfFather" type="text"
                                    class="form-control" placeholder="Tên chức năng cha">
                            </td>
                            <td><label for="sfStatus">Loại</label>
                                <select id="sfStatus" name="sfStatus" class="form-control">
                                    <option value="">---Lựa chọn loại----</option>
                                    <option value="0">Nhóm chức năng</option>
                                    <option value="1">Chức năng</option>
                                </select>
                            </td>
                        </tr>
                        <tr class='control'>
                            <td colspan='4' align='center'>
                                <button class="btn btn-primary button-control" type="button"
                                        id="doSearch">
                                    <i class="fa fa-search"></i> TÌM KIẾM
                                </button>&nbsp
                                <button type="button" id="doNew" data-target="#modal-command-type-create" class="btn btn-primary button-control">
                                <i class="fa fa-plus-square"></i> Thêm mới</button>
                            </td>
                        </tr>
                    </table>
                </form>
                <div class="box box-primary table-responsive"
                    sec:authorize="hasAuthority('Quản lý chức năng hệ thống:Xem')">
                    <table class="table table-bordered table-sm" id="searchtable">
                        <thead>
                        <tr>
                            <th>Mã chức năng</th>
                            <th>Icon</th>
                            <th>Tên chức năng</th>
                            <th>URL</th>
                            <th>Loại</th>
                            <th>Tên chức năng cha</th>
                            <th>Hành động</th>
                        </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="page-item"><span id="totalPage"></span></li>
                            <li class="page-item"><span id="pageSize"></span></li>
                            <li class="page-item">
                                <div class="form-group">
                                    <select class="form-control" name="selector"
                                            onChange="resetPage()">
                                        <option>10</option>
                                        <option>20</option>
                                        <option>50</option>
                                        <option>100</option>
                                        <option>200</option>
                                    </select>
                                </div>
                            </li>
                            <li class="page-item"><span>&nbsp;</span></li>
                            <li class="page-item"><a class="page-link"
                                                     onClick="firstPage()"><i class="fa fa-angle-double-left"></i></a></li>
                            <li class="page-item"><a class="page-link"
                                                     onClick="prevPage()"><i class="fa fa-angle-left"></i></a></li>
                            <li class="page-item"><a id="prePage"></a></li>
                            <li class="page-item"><a class="page-link" id="currentPage">1</a></li>
                            <li class="page-item"><a id="nexPage"></a></li>
                            <li class="page-item"><a class="page-link"
                                                     onClick="nextPage()"><i class="fa fa-angle-right"></i></a></li>
                            <li class="page-item"><a class="page-link"
                                                     onClick="lastPage()"><i class="fa fa-angle-double-right"></i></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<!--modal form edit-->
<div class="modal fade in" id="modal-command-type-edit" style="display: none;"  data-backdrop="static" data-keyboard="false" >
    <div class="modal-dialog" style="width: 75%; margin-top: 50px; height: auto;">
        <div class="modal-content">
            <div class="modal-header bg-yellow">
                <h4 class="modal-title">SỬA CHỨC NĂNG HỆ THỐNG</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" id="edit_table">

            </div>
            <div class="modal-footer" style="text-align: center;">
            </div>
        </div>
    </div>
</div>

<!--modal form create-->
<div class="modal fade in" id="modal-command-type-create" style="display: none;"  data-backdrop="static" data-keyboard="false" >
    <div class="modal-dialog" style="width: 75%; margin-top: 50px; height: auto;">
        <div class="modal-content">
            <div class="modal-header bg-yellow">
                <h4 class="modal-title">THÊM CHỨC NĂNG HỆ THỐNG</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" id="create_table">

            </div>
            <div class="modal-footer" style="text-align: center;">
            </div>
        </div>
    </div>
</div>

<!-- The Modal Chi tiết sf-->
<div class="modal" id="sfModal">
    <div class="modal-dialog">
        <div class="modal-content rounded-0">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">
                    Chi tiết chức năng hệ thống: <b class="required"><span id="systemFuntionalId"></span></b>
                </h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <table class="table" id="viewTable">
                    <tr>
                        <td>Mã chức năng</td>
                        <td class="modal-sfId"></td>
                    </tr>
                    <tr>
                        <td>Icon</td>
                        <td class="modal-fontAwesomeIconClass"></td>
                    </tr>
                    <tr>
                        <td>Tên chức năng</td>
                        <td class="modal-sfName"></td>
                    </tr>
                    <tr>
                        <td>URL</td>
                        <td class="modal-urlController"></td>
                    </tr>
                    <tr>
                        <td>Loại</td>
                        <td class="modal-status"></td>
                    </tr>
                    <tr>
                        <td>Tên chức năng cha</td>
                        <td class="modal-sfFather"></td>
                    </tr>
                </table>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" >
                    <i class="fa fa fa-times"></i> Quay lại
                </button>
            </div>

        </div>
    </div>
</div>

<link rel="stylesheet" href="/vasonline/style/toastr.min.css">
<script src="/vasonline/js/custom_service.js"></script>
<script src="/vasonline/js/system_functional.js"></script>
<script src="/vasonline/js/toastr.min.js"></script>
<script src="/vasonline/js/authorized.js"></script>
<script type="text/javascript">
    $(function() {
        $("#doSearch").click();
    })
    function messageSuccess(){
        toastr.success('Thành công');
    }
    function messageFailed(){
        toastr.error('Thất bại');
    }
    $(document).ready(function() {
        $('#sidebarCollapse').on('click', function() {
            $('#sidebar').toggleClass('active');
        });
        let messageResponse = '[[${message}]]';
        if(messageResponse == 'success'){
            messageSuccess();
        }
        if (messageResponse == 'failed'){
            messageFailed();
        }
    });

</script>
</body>

</html>
